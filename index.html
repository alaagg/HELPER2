<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HELPAR — Free Flying 3D Cube</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at center, #010308 0%, #000 100%);
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .scene {
      width: 100vw;
      height: 100vh;
      perspective: 1000px;
      position: relative;
    }

    .cube {
      width: 70px;
      height: 70px;
      position: absolute;
      transform-style: preserve-3d;
      transform: rotateX(-90deg) rotateY(0deg);
      transition: top 6s ease-in-out, left 6s ease-in-out;
      z-index: 2;
    }

    .face {
      position: absolute;
      width: 70px;
      height: 70px;
      background: #000;
      border: 1px solid #00ccff;
      box-shadow:
        0 0 8px #00ccff88,
        inset 0 0 6px #00ccff44;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      color: #00ccff;
      font-family: sans-serif;
      font-weight: bold;
    }

    .front  { transform: translateZ(35px); }
    .back   { transform: rotateY(180deg) translateZ(35px); }
    .right  { transform: rotateY(90deg) translateZ(35px); }
    .left   { transform: rotateY(-90deg) translateZ(35px); }
    .top    { transform: rotateX(90deg) translateZ(35px); }
    .bottom { transform: rotateX(-90deg) translateZ(35px); }

    /* دوران سريع */
    @keyframes spinFast {
      0%   { transform: rotateX(-90deg) rotateY(0deg); }
      100% { transform: rotateX(-90deg) rotateY(1080deg); }
    }

    .spin-now {
      animation: spinFast 1.2s ease-in-out;
    }

    /* أثر الطاقة */
    .trail {
      width: 100px;
      height: 100px;
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle, #00ccff 0%, transparent 70%);
      opacity: 0;
      transform: scale(0.5);
      pointer-events: none;
      z-index: 1;
      transition: opacity 0.6s ease-out, transform 0.6s ease-out;
      filter: blur(4px);
    }
  </style>
</head>
<body>

<div class="scene">
  <div class="trail" id="spinTrail"></div>

  <div class="cube" id="helparCube">
    <div class="face front">H</div>
    <div class="face back">E</div>
    <div class="face right">L</div>
    <div class="face left">P</div>
    <div class="face top">A</div>
    <div class="face bottom">R</div>
  </div>
</div>

<script>
  const cube = document.getElementById('helparCube');
  const trail = document.getElementById('spinTrail');

  function moveCube() {
    const cubeSize = 70;
    const centerX = window.innerWidth * 0.2;
    const centerY = window.innerHeight * 0.2;
    const maxX = window.innerWidth * 0.8 - cubeSize;
    const maxY = window.innerHeight * 0.8 - cubeSize;

    const x = Math.random() * (maxX - centerX) + centerX;
    const y = Math.random() * (maxY - centerY) + centerY;

    cube.style.left = `${x}px`;
    cube.style.top = `${y}px`;
  }

  function spinQuickly() {
    cube.classList.add('spin-now');

    const cubeRect = cube.getBoundingClientRect();
    trail.style.left = `${cubeRect.left}px`;
    trail.style.top = `${cubeRect.top}px`;
    trail.style.opacity = 1;
    trail.style.transform = 'scale(1.5)';

    setTimeout(() => {
      cube.classList.remove('spin-now');
      cube.style.transform = 'rotateX(-90deg) rotateY(0deg)';
      trail.style.opacity = 0;
      trail.style.transform = 'scale(0.5)';
    }, 1300);
  }

  // حركة مستمرة
  setTimeout(moveCube, 1000);
  setInterval(moveCube, 6000);

  // دوران تلقائي عشوائي
  function randomSpinLoop() {
    const delay = Math.random() * 12000 + 8000;
    setTimeout(() => {
      spinQuickly();
      randomSpinLoop();
    }, delay);
  }

  randomSpinLoop();
</script>

</body>
</html>
