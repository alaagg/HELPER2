<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Helpar Start</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/script.js" defer></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('images/22.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      gap: 30px;
    }
    .avatars, .languages {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .avatars img, .languages img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 3px solid transparent;
      cursor: pointer;
      transition: transform 0.2s, border-color 0.3s;
    }
    .avatars img:hover, .languages img:hover {
      transform: scale(1.1);
    }
    .selected {
      border-color: #00ccff !important;
      box-shadow: 0 0 10px #00ccff;
    }
    #selected-avatar {
      width: 140px;
      height: 140px;
      margin-top: 20px;
      border-radius: 50%;
      border: 4px solid #00ccff;
      display: none;
    }
    #start-button {
      display: none;
      padding: 14px 44px;
      font-size: 1.2em;
      font-weight: bold;
      color: #00ccff;
      background: #000;
      border: 3px solid #fff;
      border-radius: 30px;
      box-shadow: 0 0 10px #00ccff, 0 0 20px #00ccff;
      cursor: pointer;
    }
  </style>
</head>
<body>  <h2 id="language-label">Choose Language</h2>
  <div class="languages">
    <img src="https://flagcdn.com/w80/sa.png" alt="Arabic" onclick="setLanguage('ar')">
    <img src="https://flagcdn.com/w80/us.png" alt="English" onclick="setLanguage('en')">
  </div>  <div id="avatar-section" style="display:none; flex-direction:column; align-items:center; gap:20px;">
    <h2 id="title">Select Your Avatar</h2>
    <div class="avatars">
      <img src="images/avatar1.png" onclick="selectAvatar(this)">
      <img src="images/avatar2.png" onclick="selectAvatar(this)">
      <img src="images/avatar3.png" onclick="selectAvatar(this)">
      <img src="images/avatar4.png" onclick="selectAvatar(this)">
    </div>
    <img id="selected-avatar" src="">
    <button id="start-button" onclick="goToVideo()">ابدأ</button>
  </div>  <script>
    function setLanguage(lang) {
      const content = {
        en: {
          title: "Select Your Avatar",
          lang: "Choose Language",
          start: "Start"
        },
        ar: {
          title: "اختر صورتك الرمزية",
          lang: "اختر اللغة",
          start: "ابدأ"
        }
      };
      document.getElementById('title').innerText = content[lang].title;
      document.getElementById('language-label').innerText = content[lang].lang;
      document.getElementById('start-button').innerText = content[lang].start;
      document.querySelector('.languages').style.display = 'none';
      document.getElementById('language-label').style.display = 'none';
      document.getElementById('avatar-section').style.display = 'flex';
    }

    function selectAvatar(img) {
      document.querySelectorAll('.avatars img').forEach(el => el.classList.remove('selected'));
      img.classList.add('selected');
      const selected = document.getElementById('selected-avatar');
      selected.src = img.src;
      selected.style.display = 'block';
      document.getElementById('start-button').style.display = 'inline-block';
    }

    function goToVideo() {
      window.location.href = 'intro.html';
    }
  </script></body>
</html>
