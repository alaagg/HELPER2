<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Language Cube</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at center, #010308 0%, #000 100%);
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      touch-action: none;
    }

    .scene {
      width: 150px;
      height: 150px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      perspective: 800px;
    }

    .cube {
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 0.5s ease;
      position: relative;
    }

    .face {
      position: absolute;
      width: 150px;
      height: 150px;
      border: 2px solid #00ccff;
      background: rgba(0, 0, 0, 0.5);
      color: #00ccff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      cursor: pointer;
    }

    .lang-label {
      font-size: 1rem;
      margin-top: 8px;
      color: #00ccff;
    }

    .front  { transform: rotateY(0deg) translateZ(75px); }
    .back   { transform: rotateY(180deg) translateZ(75px); }
    .right  { transform: rotateY(90deg) translateZ(75px); }
    .left   { transform: rotateY(-90deg) translateZ(75px); }

    .glow-core {
      position: absolute;
      width: 10px; height: 10px;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: #00ccff;
      border-radius: 50%;
      animation: pulseCore 1.8s infinite;
      box-shadow: 0 0 6px #00ccff, 0 0 12px #00ccff, 0 0 18px #00e7ff, 0 0 32px #00e7ff;
    }

    @keyframes pulseCore {
      0%, 100% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.2); }
    }

    .content {
      position: absolute;
      top: 15%;
      width: 100%;
      text-align: center;
      color: #00ccff;
    }

    h1, button {
      margin: 10px;
      font-size: 20px;
    }

    button {
      padding: 10px 20px;
      background: transparent;
      border: 2px solid #00ccff;
      border-radius: 8px;
      color: #00ccff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="scene" id="sceneLang">
    <div class="cube" id="cubeLang">
      <div class="face front">🇬🇧<span class="lang-label">English</span></div>
      <div class="face back">🇸🇦<span class="lang-label">العربية</span></div>
      <div class="face right">🇹🇷<span class="lang-label">Türkçe</span></div>
      <div class="face left">🇫🇷<span class="lang-label">Français</span></div>
      <div class="glow-core"></div>
    </div>
  </div>

  <div class="content">
    <h1 data-i18n="greeting">Welcome</h1>
    <button data-i18n="selectLang">Choose Language</button>
  </div>

  <script>
    const cubeLang = document.getElementById("cubeLang");
    let langAngle = 0;
    let langRotating = true;
    let langAutoRotate;
    let startX = 0;

    const translations = {
      English: {
        greeting: "Welcome",
        selectLang: "Choose Language",
      },
      العربية: {
        greeting: "أهلاً بك",
        selectLang: "اختر اللغة",
      },
      Français: {
        greeting: "Bienvenue",
        selectLang: "Choisir la langue",
      },
      Türkçe: {
        greeting: "Hoşgeldiniz",
        selectLang: "Dil Seç",
      }
    };

    function startAutoRotateLang() {
      langAutoRotate = setInterval(() => {
        langAngle += 1;
        cubeLang.style.transform = `rotateX(-10deg) rotateY(${langAngle}deg)`;
      }, 30);
    }

    function stopAutoRotateLang() {
      clearInterval(langAutoRotate);
      langRotating = false;
    }

    startAutoRotateLang();

    cubeLang.addEventListener("touchstart", (e) => {
      if (langRotating) stopAutoRotateLang();
      startX = e.touches[0].clientX;
    });

    cubeLang.addEventListener("touchend", (e) => {
      const endX = e.changedTouches[0].clientX;
      const deltaX = endX - startX;

      if (Math.abs(deltaX) > 30) {
        if (deltaX > 0) {
          langAngle += 90;
        } else {
          langAngle -= 90;
        }
        cubeLang.style.transform = `rotateX(-10deg) rotateY(${langAngle}deg)`;
      }
    });

    document.querySelectorAll("#cubeLang .face").forEach(face => {
      face.addEventListener("click", () => {
        stopAutoRotateLang();
        const selectedLang = face.querySelector(".lang-label").textContent;
        localStorage.setItem("language", selectedLang);

        let direction = face.classList.contains("front") ? 0 :
                        face.classList.contains("right") ? 90 :
                        face.classList.contains("back") ? 180 :
                        face.classList.contains("left") ? -90 : 0;

        langAngle = direction;
        cubeLang.style.transform = `rotateX(-10deg) rotateY(${langAngle}deg)`;

        applyLanguage(selectedLang);

        // 🔁 الانتقال للصفحة التالية بعد اختيار اللغة
        setTimeout(() => {
          window.location.href = "video.html"; // ✨ غيّر حسب المرحلة التالية في مشروعك
        }, 1000);
      });
    });

    function applyLanguage(lang) {
      document.body.setAttribute("dir", lang === "العربية" ? "rtl" : "ltr");
      document.querySelectorAll("[data-i18n]").forEach(el => {
        const key = el.getAttribute("data-i18n");
        el.textContent = translations[lang][key] || el.textContent;
      });
    }

    window.onload = () => {
      const savedLang = localStorage.getItem("language") || "English";
      applyLanguage(savedLang);
    };
  </script>
</body>
</html>
