<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Helpar Cube</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      background: url('rem.png') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
      font-family: sans-serif;
    }

    #scene {
      width: 100%;
      height: 100%;
      perspective: 1000px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .cube {
      position: relative;
      width: 200px;
      height: 200px;
      transform-style: preserve-3d;
      transform: rotateY(0deg);
      transition: transform 0.5s ease;
      margin-top: -150px; /* رفع المكعب أكثر */
    }

    .face {
      position: absolute;
      width: 200px;
      height: 200px;
      background: rgba(255, 255, 255, 0.08);
      border: 2px solid #fff;
      box-shadow: 0 0 20px #00ccff88;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      color: #fff;
      backdrop-filter: blur(3px);
    }

    .front  { transform: rotateY(  0deg) translateZ(100px); }
    .back   { transform: rotateY(180deg) translateZ(100px); }
    .right  { transform: rotateY( 90deg) translateZ(100px); }
    .left   { transform: rotateY(-90deg) translateZ(100px); }
  </style>
</head>
<body>
  <div id="scene">
    <div class="cube" id="cube">
      <div class="face front">🎧 Headphones</div>
      <div class="face back">📱 Smartphone</div>
      <div class="face right">⌚ Smartwatch</div>
      <div class="face left">🎮 Gamepad</div>
    </div>
  </div>

  <script>
    let angle = 0;
    const cube = document.getElementById('cube');

    // لمس
    let startX = null;
    document.addEventListener('touchstart', e => {
      startX = e.touches[0].clientX;
    });

    document.addEventListener('touchend', e => {
      if (startX === null) return;
      const endX = e.changedTouches[0].clientX;
      const diff = endX - startX;

      if (Math.abs(diff) > 50) {
        angle += diff > 0 ? -90 : 90;
        cube.style.transform = `rotateY(${angle}deg)`;
      }

      startX = null;
    });

    // دعم الماوس أيضًا (اختياري)
    let dragging = false;
    let mouseX = 0;

    document.addEventListener('mousedown', e => {
      dragging = true;
      mouseX = e.clientX;
    });

    document.addEventListener('mouseup', e => {
      if (!dragging) return;
      const diff = e.clientX - mouseX;
      if (Math.abs(diff) > 50) {
        angle += diff > 0 ? -90 : 90;
        cube.style.transform = `rotateY(${angle}deg)`;
      }
      dragging = false;
    });
  </script>
</body>
</html>
