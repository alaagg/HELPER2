<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HELPAR All In One</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      background: linear-gradient(135deg, #010308, #050a14, #0a121c, #0f1a24);
      font-family: 'Segoe UI', Arial, sans-serif;
      overflow: hidden;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        filter: drop-shadow(0 0 48px #00ccff) drop-shadow(0 0 96px #00e7ff);
      }
      50% {
        transform: scale(1.2);
        filter: drop-shadow(0 0 64px #00e7ff) drop-shadow(0 0 112px #00ccff);
      }
    }

    .centered {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
      text-align: center;
      color: #00ccff;
    }

    .helpar-logo {
      width: 16vw;
      max-width: 120px;
      margin-bottom: 2vh;
      animation: pulse 3s infinite;
      filter: drop-shadow(0 0 48px #00ccff) drop-shadow(0 0 96px #00e7ff);
    }

    .helpar-name {
      font-size: 8vw;
      font-weight: bold;
      letter-spacing: 0.2em;
      text-shadow: 0 0 4px #00ccff, 0 0 8px #00ccff;
      margin: 0;
      animation: pulse 2s infinite;
    }

    .helpar-sub {
      margin-top: 0.5em;
      font-size: 3.5vw;
      color: #89a6b8;
      opacity: 0.9;
      text-shadow: 0 0 8px #00bfff, 0 0 16px #00aacc;
    }

    .scene {
      width: 120px;
      height: 120px;
      margin: 40px auto;
      perspective: 800px;
    }

    .cube {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      animation: spin 5s linear infinite;
    }

    @keyframes spin {
      from { transform: rotateX(-10deg) rotateY(0deg); }
      to { transform: rotateX(-10deg) rotateY(360deg); }
    }

    .face {
      position: absolute;
      width: 120px;
      height: 120px;
      border: 2px solid #00ccff;
      background: rgba(0, 0, 0, 0.05);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      font-weight: bold;
      color: #00ccff;
      text-shadow: 0 0 5px #00ccff;
      box-shadow: 0 0 12px #00ccff;
      cursor: pointer;
    }

    .front  { transform: rotateY(0deg) translateZ(60px); }
    .back   { transform: rotateY(180deg) translateZ(60px); }
    .right  { transform: rotateY(90deg) translateZ(60px); }
    .left   { transform: rotateY(-90deg) translateZ(60px); }
    .top    { transform: rotateX(90deg) translateZ(60px); }
    .bottom { transform: rotateX(-90deg) translateZ(60px); }

    .lang-btn {
      padding: 10px 20px;
      font-size: 18px;
      background: #000;
      border: 2px solid #00ccff;
      color: #00ccff;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px #00ccff;
      transition: background 0.3s;
      margin-top: 20px;
    }

    .lang-btn:hover {
      background: #00ccff;
      color: #000;
    }

    #video-section, #store-img {
      display: none;
      width: 100vw;
      height: 100vh;
      justify-content: center;
      align-items: center;
      position: absolute;
      top: 0; left: 0;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: #000;
    }

    #timer {
      display: none;
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      color: #00ccff;
      font-family: monospace;
      z-index: 2;
    }

    #backBtn, #backBtnStore {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 30px;
      background: none;
      color: #00ccff;
      border: none;
      cursor: pointer;
      z-index: 3;
    }

    #backBtn:hover, #backBtnStore:hover {
      color: #00ffff;
    }

    #store-img img {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }

    .hidden {
      visibility: hidden;
    }
  </style>
</head>
<body>

    <img src="logo.png" alt="Helpar Logo" class="helpar-logo" />
    <h1 class="helpar-name">HELPAR</h1>
    <p class="helpar-sub">Your Second Mind</p>

    <div class="scene">

  </div>

  <div id="video-section">
    <button id="backBtn" onclick="goBack()">&#x2190;</button>

  <script>
    function showLanguages() {
      document.querySelectorAll('.face').forEach(f => f.classList.remove('hidden'));
    }

    const faces = document.querySelectorAll(".face");
    faces.forEach(face => {
      face.addEventListener("click", () => {
        document.getElementById("start-section").style.display = "none";
        document.getElementById("video-section").style.display = "flex";
        document.getElementById("timer").style.display = "block";
        const vid = document.getElementById("introVideo");
        vid.play();
        playVideo();
      });
    });

    function goBack() {
      document.getElementById("video-section").style.display = "none";
      document.getElementById("store-img").style.display = "none";
      document.getElementById("start-section").style.display = "flex";
      document.getElementById("timer").style.display = "none";
      const vid = document.getElementById("introVideo");
      vid.pause();
      vid.currentTime = 0;
    }

    function playVideo() {
      const video = document.getElementById("introVideo");
      const timer = document.getElementById("timer");

      video.addEventListener("loadedmetadata", () => {
        updateTime();
      });

      video.addEventListener("timeupdate", updateTime);

      function updateTime() {
        const remaining = Math.max(0, video.duration - video.currentTime);
        const seconds = Math.ceil(remaining);
        timer.textContent = seconds;
      }

      video.onended = () => {
        timer.style.display = "none";
        document.getElementById("video-section").style.display = "none";
        document.getElementById("store-img").style.display = "flex";
      };
    }

<script>
  const cube = document.getElementById('cube');
  const scene = document.getElementById('scene');
  const sectionScreen = document.getElementById('sectionScreen');

  let angleY = 0;
  let autoInterval;
  let rotating = true;

  function updateTransform() {
    cube.style.transform = `rotateX(-18deg) rotateY(${angleY}deg)`;
  }

  function startAutoRotate() {
    autoInterval = setInterval(() => {
      angleY += 1;
      updateTransform();
    }, 30);
  }

  function stopAutoRotate() {
    clearInterval(autoInterval);
    rotating = false;
    angleY = Math.round(angleY / 90) * 90;
    updateTransform();
  }

  let startX = 0;
  let dragging = false;

  document.addEventListener('touchstart', (e) => {
    if (rotating) stopAutoRotate();
    startX = e.touches[0].clientX;
    dragging = true;
  });

  document.addEventListener('touchmove', (e) => {
    if (!dragging) return;
    let deltaX = e.touches[0].clientX - startX;
    if (Math.abs(deltaX) > 50) {
      if (deltaX > 0) angleY += 90;
      else angleY -= 90;
      updateTransform();
      dragging = false;
    }
  });

  document.addEventListener('touchend', () => {
    dragging = false;
  });

  document.querySelectorAll('.face').forEach(face => {
    face.addEventListener('click', () => {
      if (!rotating) {
        history.pushState({popup: true}, "section");
        scene.style.display = 'none';
        sectionScreen.classList.add("active");
      }
    });
  });

  window.onpopstate = function(event) {
    if (event.state && event.state.popup) {
      sectionScreen.classList.remove("active");
      scene.style.display = 'block';
      startAutoRotate();
      rotating = true;
    }
  };

  startAutoRotate();
</script>
