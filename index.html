<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HELPAR All In One</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      background: linear-gradient(135deg, #010308, #050a14, #0a121c, #0f1a24);
      font-family: 'Segoe UI', Arial, sans-serif;
      overflow: hidden;
      touch-action: none;
    }@keyframes pulse {
  0%, 100% {
    transform: scale(1);
    filter: drop-shadow(0 0 48px #00ccff) drop-shadow(0 0 96px #00e7ff);
  }
  50% {
    transform: scale(1.2);
    filter: drop-shadow(0 0 64px #00e7ff) drop-shadow(0 0 112px #00ccff);
  }
}

.centered {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  width: 100%; height: 100%;
  text-align: center;
  color: #00ccff;
}

.helpar-logo {
  width: 16vw;
  max-width: 120px;
  margin-bottom: 2vh;
  animation: pulse 3s infinite;
  filter: drop-shadow(0 0 48px #00ccff) drop-shadow(0 0 96px #00e7ff);
}

.helpar-name {
  font-size: 8vw;
  font-weight: bold;
  letter-spacing: 0.2em;
  text-shadow: 0 0 4px #00ccff, 0 0 8px #00ccff;
  margin: 0;
  animation: pulse 2s infinite;
}

.helpar-sub {
  margin-top: 0.5em;
  font-size: 3.5vw;
  color: #89a6b8;
  opacity: 0.9;
  text-shadow: 0 0 8px #00bfff, 0 0 16px #00aacc;
}

.scene {
  width: 200px;
  height: 200px;
  margin: 40px auto;
  perspective: 1000px;
  display: none;
}

.cube {
  width: 100%;
  height: 100%;
  position: relative;
  transform-style: preserve-3d;
  transition: transform 0.5s ease;
}

.face {
  position: absolute;
  width: 100%;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  border: 2px solid #00ccff;
  background: rgba(0, 0, 0, 0.1);
  color: #00ccff;
  font-size: 1.2em;
  text-shadow: 0 0 5px #00ccff;
  box-shadow: 0 0 12px #00ccff;
}

.front  { transform: rotateY(0deg) translateZ(100px); }
.back   { transform: rotateY(180deg) translateZ(100px); }
.right  { transform: rotateY(90deg) translateZ(100px); }
.left   { transform: rotateY(-90deg) translateZ(100px); }
.top    { transform: rotateX(90deg) translateZ(100px); }
.bottom { transform: rotateX(-90deg) translateZ(100px); }

.lang-btn {
  padding: 10px 20px;
  font-size: 18px;
  background: #000;
  border: 2px solid #00ccff;
  color: #00ccff;
  border-radius: 10px;
  cursor: pointer;
  box-shadow: 0 0 10px #00ccff;
  transition: background 0.3s;
  margin-top: 20px;
}

#video-section, #sectionContainer {
  display: none;
  width: 100vw;
  height: 100vh;
  justify-content: center;
  align-items: center;
  position: absolute;
  top: 0; left: 0;
}

video {
  width: 100%;
  height: 100%;
  object-fit: contain;
  background: #000;
}

.section-screen {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  grid-template-columns: 50% 50%;
  grid-template-rows: 50% 50%;
  background: linear-gradient(to bottom, #010308, #0a0f1c);
  z-index: 3;
}

.section-screen.active { display: grid; }

.grid-item {
  border: 2px solid #00ccff;
  background: rgba(0, 204, 255, 0.04);
  color: #00ccff;
  font-size: 1.5rem;
  font-weight: bold;
  display: flex;
  justify-content: center;
  align-items: center;
  text-shadow: 0 0 10px #00ccff;
  box-sizing: border-box;
}

  </style>
</head>
<body>
  <div id="start-section" class="centered">
    <img src="logo.png" alt="Helpar Logo" class="helpar-logo" />
    <h1 class="helpar-name">HELPAR</h1>
    <p class="helpar-sub">Your Second Mind</p>
    <div class="scene" id="sceneLang">
      <div class="cube" id="cubeLang">
        <div class="face front">English</div>
        <div class="face back">ÿßŸÑÿπÿ±ÿ®Ÿäÿ©</div>
        <div class="face right">Fran√ßais</div>
        <div class="face left">Espa√±ol</div>
        <div class="face top"></div>
        <div class="face bottom"></div>
      </div>
    </div>
    <button class="lang-btn" onclick="showLanguages()">Choose Language</button>
  </div>  <div id="video-section">
    <video autoplay playsinline id="introVideo">
      <source src="HELBERpro.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>  <div id="sectionContainer">
    <div class="scene" id="sceneSection">
      <div class="cube" id="cubeSection">
        <div class="face front">üõçÔ∏è</div>
        <div class="face back">üë®‚Äçüíª</div>
        <div class="face right">üçΩÔ∏è</div>
        <div class="face left">üéÆ</div>
        <div class="face top">üîù</div>
        <div class="face bottom">üîª</div>
      </div>
    </div>
    <div class="helper-label">HELPER</div>
    <div class="section-screen" id="sectionScreen">
      <div class="grid-item">Section 1</div>
      <div class="grid-item">Section 2</div>
      <div class="grid-item">Section 3</div>
      <div class="grid-item">Section 4</div>
    </div>
  </div>  <script>
    const cubeLang = document.getElementById("cubeLang");
    const sceneLang = document.getElementById("sceneLang");
    const startSection = document.getElementById("start-section");
    const introVideo = document.getElementById("introVideo");
    const videoSection = document.getElementById("video-section");
    const sectionContainer = document.getElementById("sectionContainer");
    const cubeSection = document.getElementById("cubeSection");
    const sceneSection = document.getElementById("sceneSection");
    const sectionScreen = document.getElementById("sectionScreen");

    function showLanguages() {
      sceneLang.style.display = "block";
    }

    document.querySelectorAll("#cubeLang .face").forEach(face => {
      face.addEventListener("click", () => {
        startSection.style.display = "none";
        sceneLang.style.display = "none";
        videoSection.style.display = "flex";
        introVideo.play();
      });
    });

    introVideo.onended = () => {
      videoSection.style.display = "none";
      sectionContainer.style.display = "block";
      startSectionCube();
    };

    let angleSec = 0;
    let autoInterval;
    let rotating = true;

    function startSectionCube() {
      autoInterval = setInterval(() => {
        angleSec += 1;
        cubeSection.style.transform = `rotateX(-18deg) rotateY(${angleSec}deg)`;
      }, 30);
    }

    cubeSection.addEventListener("touchstart", () => {
      clearInterval(autoInterval);
      rotating = false;
      angleSec = Math.round(angleSec / 90) * 90;
      cubeSection.style.transform = `rotateX(-18deg) rotateY(${angleSec}deg)`;
    });

    document.querySelectorAll("#cubeSection .face").forEach(face => {
      face.addEventListener("click", () => {
        if (!rotating) {
          history.pushState({ popup: true }, "section");
          sceneSection.style.display = "none";
          sectionScreen.classList.add("active");
        }
      });
    });

    window.onpopstate = function (event) {
      if (event.state && event.state.popup) {
        sectionScreen.classList.remove("active");
        sceneSection.style.display = "block";
        startSectionCube();
        rotating = true;
      }
    };
  </script></body>
</html>
