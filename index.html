<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Helpar</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100vw; height: 100vh;
      overflow: hidden;
      background: url('22.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .start-button {
      position: absolute;
      left: 50%; bottom: 11vh;
      transform: translate(-50%, 0);
      padding: 14px 44px;
      font-size: 3.4vw;
      font-weight: bold;
      color: #00ccff;
      background: #000;
      border: 3px solid #fff;
      border-radius: 30px;
      cursor: pointer;
      z-index: 3;
      box-shadow: 0 0 10px #00ccff, 0 0 20px #00ccff, 0 0 40px #00ccff, 0 0 60px #00ccff;
      text-shadow: 0 0 5px #00ccff, 0 0 10px #00ccff;
      animation: pulse 1.5s infinite alternate;
      transition: all 0.3s ease;
    }
    @keyframes pulse {
      from { transform: translate(-50%, 0) scale(1); }
      to   { transform: translate(-50%, 0) scale(1.05); }
    }
    #overlay {
      display: none; position: fixed; inset: 0;
      background: #000; z-index: 999;
      align-items: center; justify-content: center;
    }
    #intro {
      width: 360px; height: 640px;
      object-fit: contain; background: #000;
    }
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      color: #00e7ff;
      font-size: 1.2rem;
    }
    .modal.active { display: flex; }
    .modal button {
      margin-top: 20px;
      padding: 10px 30px;
      background: #000;
      border: 2px solid #00e7ff;
      color: #00e7ff;
      border-radius: 12px;
      cursor: pointer;
    }
    .modal button:hover {
      background: #00e7ff;
      color: #000;
    }
    .avatar-option, .lang-option {
      margin: 8px 0;
      cursor: pointer;
    }
    .avatar-option:hover, .lang-option:hover {
      color: #fff;
    }
  </style>
</head>
<body>
  <button class="start-button" id="startBtn" onclick="startSequence()">START</button>

  <div class="modal" id="langModal">
    <div>Select Language</div>
    <div class="lang-option" onclick="setLang('en')">English</div>
    <div class="lang-option" onclick="setLang('ar')">العربية</div>
    <div class="lang-option" onclick="setLang('tr')">Türkçe</div>
  </div>

  <div class="modal" id="avatarModal">
    <div>Select Avatar</div>
    <div class="avatar-option" onclick="setAvatar(1)">Avatar 1</div>
    <div class="avatar-option" onclick="setAvatar(2)">Avatar 2</div>
    <div class="avatar-option" onclick="setAvatar(3)">Avatar 3</div>
  </div>

  <div id="overlay">
    <video id="intro" src="intro.mp4" autoplay playsinline muted></video>
  </div>

  <script>
    const i18n = {
      en: { start: "START" },
      ar: { start: "ابدأ" },
      tr: { start: "Başla" }
    };
    let currentLang = 'en';
    let avatarSelected = false;

    function startSequence() {
      document.getElementById('langModal').classList.add('active');
    }

    function setLang(lang) {
      currentLang = lang;
      document.documentElement.lang = lang;
      document.getElementById('startBtn').innerText = i18n[lang].start;
      document.getElementById('langModal').classList.remove('active');
      document.getElementById('avatarModal').classList.add('active');
    }

    function setAvatar(id) {
      avatarSelected = true;
      document.getElementById('avatarModal').classList.remove('active');
      playIntro();
    }

    const overlay = document.getElementById('overlay');
    const intro = document.getElementById('intro');

    function playIntro() {
      overlay.style.display = 'flex';
      intro.currentTime = 0;
      intro.muted = false;
      intro.play();
    }

    intro.addEventListener('ended', () => {
      overlay.style.display = 'none';
      document.body.style.background = "url('bakrawnd.png') no-repeat center center fixed";
      document.body.style.backgroundSize = "cover";
      document.querySelector('.start-button').style.display = 'none';
    });

    setLang('en');
  </script>
</body>
</html>
