<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HELPAR All In One</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      background: radial-gradient(circle at center, #050b18 0%, #000 100%);
      font-family: 'Segoe UI', Arial, sans-serif;
      overflow: hidden;
      touch-action: none;
    }

    /* === ÿ™ÿ±ÿ≠Ÿäÿ® === */
    .centered {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
      text-align: center;
      color: #00ccff;
    }

    .helpar-logo {
      width: 16vw;
      max-width: 120px;
      margin-bottom: 2vh;
      animation: pulse 3s infinite;
      filter: drop-shadow(0 0 48px #00ccff) drop-shadow(0 0 96px #00e7ff);
    }

    .helpar-name {
      font-size: 8vw;
      font-weight: bold;
      letter-spacing: 0.2em;
      text-shadow: 0 0 4px #00ccff, 0 0 8px #00ccff;
      margin: 0;
      animation: pulse 2s infinite;
    }

    .helpar-sub {
      margin-top: 0.5em;
      font-size: 3.5vw;
      color: #89a6b8;
      opacity: 0.9;
      text-shadow: 0 0 8px #00bfff, 0 0 16px #00aacc;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    .scene-welcome {
      width: 120px;
      height: 120px;
      margin: 40px auto;
      perspective: 800px;
    }

    .cube-welcome {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      animation: spin 5s linear infinite;
    }

    @keyframes spin {
      from { transform: rotateX(-10deg) rotateY(0deg); }
      to { transform: rotateX(-10deg) rotateY(360deg); }
    }

    .face-welcome {
      position: absolute;
      width: 120px;
      height: 120px;
      border: 2px solid #00ccff;
      background: rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      font-weight: bold;
      color: #00ccff;
      cursor: pointer;
    }

    .front  { transform: rotateY(0deg) translateZ(60px); }
    .back   { transform: rotateY(180deg) translateZ(60px); }
    .right  { transform: rotateY(90deg) translateZ(60px); }
    .left   { transform: rotateY(-90deg) translateZ(60px); }
    .top    { transform: rotateX(90deg) translateZ(60px); }
    .bottom { transform: rotateX(-90deg) translateZ(60px); }

    #video-section {
      display: none;
      width: 100vw;
      height: 100vh;
      justify-content: center;
      align-items: center;
      position: absolute;
      top: 0; left: 0;
      background: #000;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: #000;
    }

    #timer {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      color: #00ccff;
      font-family: monospace;
      z-index: 2;
    }

    /* === ŸÖŸÉÿπÿ® ÿ™ŸÅÿßÿπŸÑŸä ÿ®ÿπÿØ ÿßŸÑŸÅŸäÿØŸäŸà === */
    .scene {
      display: none;
      width: 200px;
      height: 200px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -55%);
      perspective: 1000px;
      z-index: 2;
    }

    .cube {
      width: 200px;
      height: 200px;
      transform-style: preserve-3d;
      transform: rotateX(-18deg) rotateY(0deg);
      transition: transform 0.5s ease;
    }

    .face {
      position: absolute;
      width: 200px;
      height: 200px;
      border: 2px solid #00ccff;
      box-shadow: 0 0 30px #00ccff, inset 0 0 30px #00ccff;
      background: rgba(0, 0, 0, 0.8);
      color: #00ccff;
      font-size: 1.4rem;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .helper-label {
      position: absolute;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      color: #00ccff;
      font-size: 2rem;
      font-weight: bold;
      letter-spacing: 6px;
      text-shadow: 0 0 30px #00ccff, 0 0 60px #00ccff;
      z-index: 1;
      display: none;
    }

    .section-screen {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      grid-template-columns: 50% 50%;
      grid-template-rows: 50% 50%;
      background: linear-gradient(to bottom, #010308, #0a0f1c);
      z-index: 3;
    }

    .section-screen.active {
      display: grid;
    }

    .grid-item {
      border: 2px solid #00ccff;
      background: rgba(0, 204, 255, 0.04);
      color: #00ccff;
      font-size: 1.5rem;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>

<!-- ÿµŸÅÿ≠ÿ© ÿßŸÑÿ™ÿ±ÿ≠Ÿäÿ® -->
<div id="start-section" class="centered">
  <img src="logo.png" alt="Helpar Logo" class="helpar-logo" />
  <h1 class="helpar-name">HELPAR</h1>
  <p class="helpar-sub">Your Second Mind</p>

  <div class="scene-welcome">
    <div class="cube-welcome">
      <div class="face-welcome front">English</div>
      <div class="face-welcome back">ÿßŸÑÿπÿ±ÿ®Ÿäÿ©</div>
      <div class="face-welcome right">Fran√ßais</div>
      <div class="face-welcome left">Espa√±ol</div>
      <div class="face-welcome top">Top</div>
      <div class="face-welcome bottom">Bottom</div>
    </div>
  </div>
</div>

<!-- ŸÅŸäÿØŸäŸà ÿ™ÿπÿ±ŸäŸÅŸä -->
<div id="video-section">
  <video autoplay playsinline id="introVideo">
    <source src="HELBERpro.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>
  <div id="timer">00</div>
</div>

<!-- ÿßŸÑŸÖŸÉÿπÿ® ÿßŸÑÿ™ŸÅÿßÿπŸÑŸä -->
<div class="scene" id="scene">
  <div class="cube" id="cube">
    <div class="face front" data-face="Section">üõçÔ∏è</div>
    <div class="face back" data-face="Section">üë®‚Äçüíª</div>
    <div class="face right" data-face="Section">üçΩÔ∏è</div>
    <div class="face left" data-face="Section">üéÆ</div>
    <div class="face top">üîù</div>
    <div class="face bottom">üîª</div>
  </div>
</div>

<div class="helper-label" id="helperLabel">HELPER</div>

<div class="section-screen" id="sectionScreen">
  <div class="grid-item">Section 1</div>
  <div class="grid-item">Section 2</div>
  <div class="grid-item">Section 3</div>
  <div class="grid-item">Section 4</div>
</div>

<script>
  // ÿßŸÜÿ™ŸÇÿßŸÑ ŸÖŸÜ ÿßŸÑÿ™ÿ±ÿ≠Ÿäÿ® ÿ•ŸÑŸâ ÿßŸÑŸÅŸäÿØŸäŸà
  document.querySelectorAll('.face-welcome').forEach(face => {
    face.addEventListener('click', () => {
      document.getElementById("start-section").style.display = "none";
      document.getElementById("video-section").style.display = "flex";
      document.getElementById("introVideo").play();
    });
  });

  // ÿπŸÜÿØ ÿßŸÜÿ™Ÿáÿßÿ° ÿßŸÑŸÅŸäÿØŸäŸà -> ÿπÿ±ÿ∂ ÿßŸÑŸÖŸÉÿπÿ®
  const video = document.getElementById("introVideo");
  video.onended = () => {
    document.getElementById("video-section").style.display = "none";
    document.getElementById("scene").style.display = "block";
    document.getElementById("helperLabel").style.display = "block";
    startAutoRotate();
  };

  // ÿπÿØÿßÿØ ÿ≤ŸÖŸÜŸä
  video.addEventListener("timeupdate", () => {
    const t = Math.ceil(video.duration - video.currentTime);
    document.getElementById("timer").textContent = t;
  });

  // ÿßŸÑŸÖŸÉÿπÿ® ÿßŸÑÿ™ŸÅÿßÿπŸÑŸä (ÿßŸÑÿ∞ŸÉÿßÿ°)
  const cube = document.getElementById('cube');
  const scene = document.getElementById('scene');
  const sectionScreen = document.getElementById('sectionScreen');
  let angleY = 0;
  let autoInterval;
  let rotating = true;

  function updateTransform() {
    cube.style.transform = `rotateX(-18deg) rotateY(${angleY}deg)`;
  }

  function startAutoRotate() {
    autoInterval = setInterval(() => {
      angleY += 1;
      updateTransform();
    }, 30);
  }

  function stopAutoRotate() {
    clearInterval(autoInterval);
    rotating = false;
    angleY = Math.round(angleY / 90) * 90;
    updateTransform();
  }

  let startX = 0;
  let dragging = false;

  document.addEventListener('touchstart', (e) => {
    if (rotating) stopAutoRotate();
    startX = e.touches[0].clientX;
    dragging = true;
  });

  document.addEventListener('touchmove', (e) => {
    if (!dragging) return;
    let deltaX = e.touches[0].clientX - startX;
    if (Math.abs(deltaX) > 50) {
      angleY += deltaX > 0 ? 90 : -90;
      updateTransform();
      dragging = false;
    }
  });

  document.addEventListener('touchend', () => dragging = false);

  document.querySelectorAll('.face').forEach(face => {
    face.addEventListener('click', () => {
      if (!rotating) {
        history.pushState({popup: true}, "section");
        scene.style.display = 'none';
        sectionScreen.classList.add("active");
      }
    });
  });

  window.onpopstate = function(event) {
    if (event.state && event.state.popup) {
      sectionScreen.classList.remove("active");
      scene.style.display = 'block';
      startAutoRotate();
      rotating = true;
    }
  };
</script>

</body>
</html>
