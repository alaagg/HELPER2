<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>HELPAR</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #010308, #050a14, #0a121c, #0f1a24);
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      overflow: hidden;
    }

    .logo-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 5vh;
      text-align: center;
    }

    svg.brain-veins {
      width: 280px;
      height: 280px;
      margin-bottom: 30px;
    }

    .pulse-path {
      stroke-width: 2.6;
      fill: none;
      stroke-linecap: round;
      opacity: 0.2;
      animation: lightUp 3s ease-in-out infinite;
    }

    /* توزيع ألوان الطيف */
    .pulse-path:nth-child(1)  { stroke: #ff0000; animation-delay: 0s; }
    .pulse-path:nth-child(2)  { stroke: #ff4000; animation-delay: 0.15s; }
    .pulse-path:nth-child(3)  { stroke: #ff8000; animation-delay: 0.3s; }
    .pulse-path:nth-child(4)  { stroke: #ffbf00; animation-delay: 0.45s; }
    .pulse-path:nth-child(5)  { stroke: #ffff00; animation-delay: 0.6s; }
    .pulse-path:nth-child(6)  { stroke: #bfff00; animation-delay: 0.75s; }
    .pulse-path:nth-child(7)  { stroke: #80ff00; animation-delay: 0.9s; }
    .pulse-path:nth-child(8)  { stroke: #40ff00; animation-delay: 1.05s; }
    .pulse-path:nth-child(9)  { stroke: #00ff40; animation-delay: 1.2s; }
    .pulse-path:nth-child(10) { stroke: #00ff80; animation-delay: 1.35s; }
    .pulse-path:nth-child(11) { stroke: #00ffff; animation-delay: 1.5s; }
    .pulse-path:nth-child(12) { stroke: #0080ff; animation-delay: 1.65s; }
    .pulse-path:nth-child(13) { stroke: #4000ff; animation-delay: 1.8s; }
    .pulse-path:nth-child(14) { stroke: #8000ff; animation-delay: 1.95s; }
    .pulse-path:nth-child(15) { stroke: #bf00ff; animation-delay: 2.1s; }

    @keyframes lightUp {
      0% { stroke-opacity: 0.05; }
      40% { stroke-opacity: 1; }
      100% { stroke-opacity: 0.05; }
    }

    .helpar-name {
      font-size: 10vw;
      color: #00ccff;
      font-weight: bold;
      letter-spacing: 0.2em;
      text-shadow:
        0 0 25px #00ccff,
        0 0 50px #00ccff,
        0 0 80px #00e7ff;
      animation: pulse 3s infinite ease-in-out;
    }

    .helpar-sub {
      margin-top: 10px;
      font-size: 3vw;
      color: #89a6b8;
      opacity: 0.8;
      text-shadow:
        0 0 8px #00bfff,
        0 0 16px #00aacc;
    }

    @keyframes pulse {
      0%, 100% {
        text-shadow:
          0 0 25px #00ccff,
          0 0 50px #00ccff,
          0 0 80px #00e7ff;
      }
      50% {
        text-shadow:
          0 0 40px #00ffff,
          0 0 80px #00ccff,
          0 0 110px #00e7ff;
      }
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <svg class="brain-veins" viewBox="0 0 100 100">
      <path class="pulse-path" d="M50 100 Q45 82 50 64" />
      <path class="pulse-path" d="M50 100 Q55 82 50 64" />
      <path class="pulse-path" d="M50 100 Q40 78 45 55" />
      <path class="pulse-path" d="M50 100 Q60 78 55 55" />
      <path class="pulse-path" d="M50 100 Q50 76 50 50" />
      <path class="pulse-path" d="M50 100 Q35 74 42 48" />
      <path class="pulse-path" d="M50 100 Q65 74 58 48" />
      <path class="pulse-path" d="M50 100 Q30 68 40 42" />
      <path class="pulse-path" d="M50 100 Q70 68 60 42" />
      <path class="pulse-path" d="M50 100 Q50 72 50 40" />
      <path class="pulse-path" d="M50 100 Q28 65 38 38" />
      <path class="pulse-path" d="M50 100 Q72 65 62 38" />
      <path class="pulse-path" d="M50 100 Q50 68 50 34" />
      <path class="pulse-path" d="M50 100 Q26 62 36 36" />
      <path class="pulse-path" d="M50 100 Q74 62 64 36" />
    </svg>

    <div class="helpar-name">HELPAR</div>
    <div class="helpar-sub">Your Second Mind</div>
  </div>
</body>
</html>
