<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Helpar</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      height: 100%; width: 100%;
      background: url('22.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex; align-items: flex-end; justify-content: center;
    }
    .start-button {
      margin-bottom: 90px;
      padding: 20px 60px;
      font-size: 5vw;
      font-weight: bold;
      color: #00ccff;
      background-color: #000;
      border: 3px solid #ffffff;
      border-radius: 30px;
      cursor: pointer;
      z-index: 1;
      box-shadow:
        0 0 10px #00ccff,
        0 0 20px #00ccff,
        0 0 40px #00ccff,
        0 0 60px #00ccff;
      text-shadow: 0 0 5px #00ccff, 0 0 10px #00ccff;
      animation: pulse 1.5s infinite alternate;
      transition: all 0.3s ease;
    }
    @keyframes pulse {
      from { transform: scale(1); }
      to   { transform: scale(1.05); }
    }
    /* ====== ÿπŸÑÿßÿ°: ÿ£ÿ≤ÿ±ÿßÿ± ÿßŸÑŸÑÿ∫ÿ© ŸàÿßŸÑÿ£ŸÅÿßÿ™ÿßÿ± ====== */
    .bottom-actions {
      width: 100%;
      display: flex;
      justify-content: center;
      gap:150px;
      position: absolute;
      bottom: 26px;
      left: 0;
      z-index: 2;
    }
    .icon-btn {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      background: rgba(0,0,0,0.65);
      border: 2px solid #00e7ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 18px #00e7ff80;
      color: #00e7ff;
      font-size: 1.2rem;
      position: relative;
      cursor: pointer;
      transition: 0.2s;
    }
    .icon-btn:active, .icon-btn:hover {
      background: #00e7ff33;
      color: #fff;
      box-shadow: 0 0 30px #00e7ff;
    }
    .dropdown {
      display: none;
      position: absolute;
      bottom: 105%;
      left: 50%;
      transform: translateX(-50%);
      background: #000d18f2;
      border: 2px solid #00e7ff;
      border-radius: 20px;
      box-shadow: 0 0 20px #00e7ff55;
      z-index: 4;
      min-width: 130px;
      text-align: center;
      font-size: 1.3rem;
    }
    .dropdown.active {
      display: block;
    }
    .dropdown div {
      color: #00e7ff;
      padding: 12px 0;
      cursor: pointer;
      border-bottom: 1px solid #00e7ff22;
      transition: 0.15s;
    }
    .dropdown div:last-child { border-bottom: none; }
    .dropdown div:hover { background: #00e7ff33; color: #fff;}
    @media (max-width:500px){
      .start-button{font-size:1.2rem;padding:10px 35px;margin-bottom:65px;}
      .icon-btn{width:65px;height:65px;font-size:0.8rem;}
    }
    /* ====== ŸÜŸáÿßŸäÿ© ŸÉŸàÿØ ÿπŸÑÿßÿ° ====== */
  </style>
</head>
<body>

  <button class="start-button" onclick="playIntro()">START</button>

  <!-- ====== ÿπŸÑÿßÿ°: ÿßŸÑÿ£ÿ≤ÿ±ÿßÿ± ====== -->
  <div class="bottom-actions">
    <div class="icon-btn" id="langBtn">
      <span>üåê</span>
      <div style="margin-top:7px;">Languages</div>
      <div class="dropdown" id="langDropdown">
        <div onclick="setLang('en')">English</div>
        <div onclick="setLang('ar')">Arabic</div>
        <div onclick="setLang('tr')">Turkish</div>
      </div>
    </div>
    <div class="icon-btn" id="avatarBtn">
      <span>ü¶∏‚Äç‚ôÇÔ∏è</span>
      <div style="margin-top:7px;">Avatar</div>
      <div class="dropdown" id="avatarDropdown">
        <div onclick="setAvatar(1)">Avatar 1</div>
        <div onclick="setAvatar(2)">Avatar 2</div>
        <div onclick="setAvatar(3)">Avatar 3</div>
        <div onclick="setAvatar(4)">Avatar 4</div>
      </div>
    </div>
  </div>
  <!-- ====== ŸÜŸáÿßŸäÿ© ÿ£ÿ≤ÿ±ÿßÿ± ÿπŸÑÿßÿ° ====== -->

  <!-- ŸÅŸäÿØŸäŸà ÿßŸÑŸÖŸÇÿØŸÖÿ© ÿßŸÑÿ•ÿ¨ÿ®ÿßÿ±Ÿä -->
  <div id="overlay">
    <video id="intro" src="intro.mp4" autoplay playsinline></video>
  </div>

  <script>
    // ====== ÿπŸÑÿßÿ°: ÿßŸÑÿ¨ÿßŸÅÿßÿ≥ŸÉÿ±ÿ®ÿ™ ŸÑŸÑÿ£ÿ≤ÿ±ÿßÿ± ======
    document.getElementById('langBtn').onclick = function(e){
      e.stopPropagation();
      document.getElementById('langDropdown').classList.toggle('active');
      document.getElementById('avatarDropdown').classList.remove('active');
    };
    document.getElementById('avatarBtn').onclick = function(e){
      e.stopPropagation();
      document.getElementById('avatarDropdown').classList.toggle('active');
      document.getElementById('langDropdown').classList.remove('active');
    };
    document.body.onclick = function(){
      document.getElementById('langDropdown').classList.remove('active');
      document.getElementById('avatarDropdown').classList.remove('active');
    };
    // ÿØŸàÿßŸÑ ÿßŸÑŸÑÿ∫ÿßÿ™ ŸàÿßŸÑÿ£ŸÅÿßÿ™ÿßÿ± ÿ≠ÿ≥ÿ® ŸÜÿ∏ÿßŸÖŸÉ:
    function setLang(lang) {

    }
    function setAvatar(id) {

    }
    // ====== ŸÜŸáÿßŸäÿ© ÿ¨ÿßŸÅÿßÿ≥ŸÉÿ±ÿ®ÿ™ ÿπŸÑÿßÿ° ======

    // ŸÉŸàÿØ ÿßŸÑŸÅŸäÿØŸäŸà
    const overlay = document.getElementById('overlay');
    const intro   = document.getElementById('intro');

    function playIntro(){
      overlay.style.display = 'block';
      intro.currentTime = 0;

    }
    intro.addEventListener('ended', () => {
      window.location.href = 'HELPER3/';
    });
  </script>

</body>
</html>
