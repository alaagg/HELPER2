<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>HELPAR</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      background: linear-gradient(135deg, #010308, #050a14, #0a121c, #0f1a24);
      display: flex; justify-content: center; align-items: flex-start;
      overflow: hidden;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .logo-container {
      position: relative;
      margin-top: 8vh;
      display: flex; flex-direction: column; align-items: center;
      text-align: center;
    }
    /* وهج خلفي */
    .network-glow {
      position: absolute; top: -20px; left: 50%;
      transform: translateX(-50%);
      width: 360px; height: 360px;
      background: radial-gradient(circle at center,
        rgba(0,204,255,0.2) 0%, transparent 70%);
      border-radius: 50%; z-index: 1;
    }

    /* اللوجو الجديد: دماغ + رقاقة */
    svg.logo-icon {
      width: 160px; height: 160px; margin-bottom: 30px;
      z-index: 2;
      filter: drop-shadow(0 0 8px #00ccff);
      animation: pulseLogo 3s infinite ease-in-out;
    }
    .brain-outline {
      fill: none;
      stroke: #00ccff;
      stroke-width: 3;
    }
    .chip {
      fill: #00ccff;
      stroke: #00e7ff;
      stroke-width: 2;
    }
    .chip-conn {
      stroke: #00e7ff;
      stroke-width: 1;
      stroke-linecap: round;
      opacity: 0.6;
    }
    @keyframes pulseLogo {
      0%,100% { transform: scale(1); filter: drop-shadow(0 0 6px #00ccff); }
      50%    { transform: scale(1.05); filter: drop-shadow(0 0 14px #00e7ff); }
    }

    /* الشبكة الحرة */
    svg.brain-network {
      position: relative; z-index:2;
      width: 300px; height: 300px;
      margin-bottom: 30px;
      animation: pulseNetwork 2.5s infinite ease-in-out;
    }
    .pulse-path {
      fill: none; stroke-width: 3; stroke-linecap: round;
      opacity: 0.15; animation: lightUp 2.5s ease-in-out infinite;
    }
    .pulse-path:nth-child(1)  { stroke: #ff3b3b;  animation-delay: 0s;   }
    .pulse-path:nth-child(2)  { stroke: #ff853b;  animation-delay: 0.1s; }
    .pulse-path:nth-child(3)  { stroke: #ffd43b;  animation-delay: 0.2s; }
    .pulse-path:nth-child(4)  { stroke: #b6ff3b;  animation-delay: 0.3s; }
    .pulse-path:nth-child(5)  { stroke: #3bff73;  animation-delay: 0.4s; }
    .pulse-path:nth-child(6)  { stroke: #3bffff;  animation-delay: 0.5s; }
    .pulse-path:nth-child(7)  { stroke: #3b9fff;  animation-delay: 0.6s; }
    .pulse-path:nth-child(8)  { stroke: #3b5bff;  animation-delay: 0.7s; }
    .pulse-path:nth-child(9)  { stroke: #7b3bff;  animation-delay: 0.8s; }
    .pulse-path:nth-child(10) { stroke: #cc3bff;  animation-delay: 0.9s; }
    .pulse-path:nth-child(11) { stroke: #ff3bdd;  animation-delay: 1.0s; }
    .pulse-path:nth-child(12) { stroke: #ff3b9f;  animation-delay: 1.1s; }
    .pulse-path:nth-child(13) { stroke: #ff3b6b;  animation-delay: 1.2s; }
    .pulse-path:nth-child(14) { stroke: #ff3b3b;  animation-delay: 1.3s; }
    .pulse-path:nth-child(15) { stroke: #ffffff;  animation-delay: 1.4s; }

    @keyframes lightUp {
      0%,100% { stroke-opacity: 0.05; }
      50%     { stroke-opacity: 1; }
    }
    @keyframes pulseNetwork {
      0%,100% { transform: scale(1); }
      50%    { transform: scale(1.03); }
    }

    /* النص المتوهج */
    .helpar-name {
      font-size: 10vw; font-weight: bold;
      color: #00ccff; letter-spacing: 0.2em;
      text-shadow: 0 0 25px #00ccff, 0 0 50px #00ccff, 0 0 80px #00e7ff;
      animation: pulseText 2.5s infinite ease-in-out;
    }
    @keyframes pulseText {
      0%,100% {
        text-shadow: 0 0 25px #00ccff, 0 0 50px #00ccff, 0 0 80px #00e7ff;
      }
      50% {
        text-shadow: 0 0 40px #00ffff, 0 0 80px #00ccff, 0 0 110px #00e7ff;
      }
    }
    .helpar-sub {
      margin-top: 10px; font-size: 3.5vw; opacity: 0.9;
      color: #89a6b8; text-shadow: 0 0 8px #00bfff, 0 0 16px #00aacc;
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <div class="network-glow"></div>

    <!-- الشعار الجديد -->
    <svg class="logo-icon" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
      <!-- مخ مبسط -->
      <path class="brain-outline"
            d="M30,100 Q30,60 70,60 Q100,60 130,60 Q170,60 170,100
               Q170,140 130,140 Q100,140 70,140 Q30,140 30,100 Z" />
      <!-- رقاقة -->
      <rect class="chip" x="85" y="85" width="30" height="30" rx="4" ry="4"/>
      <line class="chip-conn" x1="100" y1="85" x2="100" y2="70"/>
      <line class="chip-conn" x1="85"  y1="100" x2="70"  y2="100"/>
      <line class="chip-conn" x1="115" y1="100" x2="130" y2="100"/>
      <line class="chip-conn" x1="100" y1="115" x2="100" y2="130"/>
    </svg>

    <!-- الشبكة الحرة خلف الشعار -->
    <svg class="brain-network" viewBox="0 0 100 100">
      <path class="pulse-path" d="M50 100 Q45 82 50 64" />
      <path class="pulse-path" d="M50 100 Q55 82 50 64" />
      <path class="pulse-path" d="M50 100 Q40 78 45 55" />
      <path class="pulse-path" d="M50 100 Q60 78 55 55" />
      <path class="pulse-path" d="M50 100 Q50 76 50 50" />
      <path class="pulse-path" d="M50 100 Q35 74 42 48" />
      <path class="pulse-path" d="M50 100 Q65 74 58 48" />
      <path class="pulse-path" d="M50 100 Q30 68 40 42" />
      <path class="pulse-path" d="M50 100 Q70 68 60 42" />
      <path class="pulse-path" d="M50 100 Q50 72 50 40" />
      <path class="pulse-path" d="M50 100 Q28 65 38 38" />
      <path class="pulse-path" d="M50 100 Q72 65 62 38" />
      <path class="pulse-path" d="M50 100 Q26 62 36 36" />
      <path class="pulse-path" d="M50 100 Q74 62 64 36" />
      <path class="pulse-path" d="M50 100 Q50 60 50 30" />
    </svg>

    <div class="helpar-name">HELPAR</div>
    <div class="helpar-sub">Your Second Mind</div>
  </div>
</body>
</html>
