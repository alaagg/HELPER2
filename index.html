<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HEL﻿PAR</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      width:100%; height:100%;
      background: linear-gradient(135deg,#010308,#050a14,#0a121c,#0f1a24);
      display:flex; justify-content:center; align-items:flex-start;
      overflow:hidden; font-family:'Segoe UI',Arial,sans-serif;
    }
    .logo-container {
      position:relative; margin-top:6vh;
      display:flex; flex-direction:column; align-items:center;
    }
    .network-glow {
      position:absolute; top:-30px; left:50%;
      transform:translateX(-50%);
      width:400px; height:400px;
      background:radial-gradient(circle at center,
        rgba(0,204,255,0.25) 0%,transparent 70%);
      border-radius:50%; z-index:1;
    }
    svg.brain-veins {
      position:relative; z-index:2;
      width:320px; height:320px;
      margin-bottom:30px;
      animation:pulse 2.5s infinite ease-in-out;
    }
    .pulse-path {
      fill:none; stroke-width:3; stroke-linecap:round;
      opacity:0.15; animation:lightUp 2.5s ease-in-out infinite;
    }
    /* 7 فروع بألوان الطيف وزوايا متساوية */
    .pulse-path:nth-child(1){ stroke:#ff3b3b;  animation-delay:0s; }
    .pulse-path:nth-child(2){ stroke:#ff853b;  animation-delay:0.2s; }
    .pulse-path:nth-child(3){ stroke:#ffd43b;  animation-delay:0.4s; }
    .pulse-path:nth-child(4){ stroke:#3bff73;  animation-delay:0.6s; }
    .pulse-path:nth-child(5){ stroke:#3bffff;  animation-delay:0.8s; }
    .pulse-path:nth-child(6){ stroke:#3b5bff;  animation-delay:1.0s; }
    .pulse-path:nth-child(7){ stroke:#cc3bff;  animation-delay:1.2s; }

    @keyframes lightUp {
      0%,100%{ stroke-opacity:0.05 }
      50%    { stroke-opacity:1    }
    }
    @keyframes pulse {
      0%,100%{ filter:drop-shadow(0 0 6px #00ccff) }
      50%    { filter:drop-shadow(0 0 12px #00e7ff) }
    }
    .helpar-name {
      font-size:10vw; color:#00ccff; font-weight:bold;
      letter-spacing:0.2em;
      text-shadow:0 0 25px #00ccff,0 0 50px #00ccff,0 0 80px #00e7ff;
      animation:pulse 2.5s infinite ease-in-out;
    }
    .helpar-sub {
      margin-top:10px; font-size:3.5vw; opacity:0.9;
      color:#89a6b8; text-shadow:0 0 8px #00bfff,0 0 16px #00aacc;
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <div class="network-glow"></div>
    <svg class="brain-veins" viewBox="0 0 100 100">
      <!-- الجذع المركزي -->
      <path class="pulse-path" d="M50 100 L50 70" />
      <!-- الفروع بزاويا ±30° و±60° و0° -->
      <path class="pulse-path" d="M50 70 L25 40" />
      <path class="pulse-path" d="M50 70 L75 40" />
      <path class="pulse-path" d="M50 70 L35 20" />
      <path class="pulse-path" d="M50 70 L65 20" />
      <path class="pulse-path" d="M50 70 L20 60" />
      <path class="pulse-path" d="M50 70 L80 60" />
    </svg>

    <div class="helpar-name">HELPAR</div>
    <div class="helpar-sub">Your Second Mind</div>
  </div>
</body>
</html>
