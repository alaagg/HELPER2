<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Helpar Cube</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script>
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x000000);

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 5;

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const loader = new THREE.TextureLoader();
    const materials = [
      new THREE.MeshBasicMaterial({ map: loader.load('face1.jpg') }),  // وجه 1
      new THREE.MeshBasicMaterial({ map: loader.load('face2.jpeg') }), // وجه 2
      new THREE.MeshBasicMaterial({ map: loader.load('face3.jpeg') }), // وجه 3
      new THREE.MeshBasicMaterial({ map: loader.load('face4.jpeg') }), // وجه 4
      new THREE.MeshBasicMaterial({ color: 0x111111 }),                 // وجه علوي فارغ
      new THREE.MeshBasicMaterial({ color: 0x111111 })                  // وجه سفلي فارغ
    ];

    const geometry = new THREE.BoxGeometry(2, 2, 2);
    const cube = new THREE.Mesh(geometry, materials);
    cube.position.y = 0.5;
    scene.add(cube);

    const light = new THREE.PointLight(0xffffff, 1, 100);
    light.position.set(10, 10, 10);
    scene.add(light);

    let isDragging = false;
    let previousX = 0;

    function animate() {
      requestAnimationFrame(animate);
      if (!isDragging) cube.rotation.y += 0.01;
      renderer.render(scene, camera);
    }
    animate();

    document.addEventListener('touchstart', (e) => {
      isDragging = true;
      previousX = e.touches[0].clientX;
    });

    document.addEventListener('touchmove', (e) => {
      if (isDragging) {
        const currentX = e.touches[0].clientX;
        const deltaX = currentX - previousX;
        cube.rotation.y += deltaX * 0.01;
        previousX = currentX;
      }
    });

    document.addEventListener('touchend', () => {
      isDragging = false;
    });

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
