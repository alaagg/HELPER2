<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
  <title>Expandable Cube Section</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      background: #010308;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      touch-action: none;
    }.scene {
  width: 300px;
  height: 300px;
  position: relative;
  transform-style: preserve-3d;
  animation: spinY 10s linear infinite;
}

.face {
  position: absolute;
  width: 300px;
  height: 300px;
  background: rgba(0, 200, 255, 0.07);
  border: 2px solid #00ccff;
  display: flex;
  flex-wrap: wrap;
  align-items: center;
  justify-content: center;
  box-shadow: 0 0 20px #00ccff66;
}

.face.front  { transform: rotateY(0deg) translateZ(150px); }
.face.back   { transform: rotateY(180deg) translateZ(150px); }
.face.right  { transform: rotateY(90deg) translateZ(150px); }
.face.left   { transform: rotateY(-90deg) translateZ(150px); }

.section {
  width: 48%; height: 48%;
  margin: 1%;
  background: rgba(0, 200, 255, 0.1);
  color: #00ccff;
  border: 1px solid #00ccff;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  font-weight: bold;
  transition: all 0.3s ease-out;
  font-size: 1em;
  text-align: center;
}

.section:hover {
  background: rgba(0, 200, 255, 0.2);
}

.expanded {
  position: absolute;
  width: 300px;
  height: 300px;
  background: rgba(0, 200, 255, 0.1);
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 2em;
  font-weight: bold;
  color: #00ccff;
  z-index: 5;
  transition: all 0.3s ease-out;
}

.back-btn {
  position: absolute;
  top: 20px;
  right: 20px;
  background: none;
  border: none;
  color: #00ccff;
  font-size: 1.5em;
  cursor: pointer;
}

@keyframes spinY {
  0% { transform: rotateY(0deg); }
  100% { transform: rotateY(360deg); }
}

  </style>
</head>

  </div>  <script>
    function expandSection(name) {
      document.getElementById('cube').style.animationPlayState = 'paused';
