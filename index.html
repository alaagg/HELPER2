<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>HELPAR</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      background: linear-gradient(135deg, #010308, #050a14, #0a121c, #0f1a24);
      display: flex; justify-content: center; align-items: center;
      overflow: hidden;
      font-family: 'Segoe UI', Arial, sans-serif;
      flex-direction: column;
    }

    .text-container {
      text-align: center;
      color: #00ccff;
      z-index: 2;
    }

    .helpar-logo {
      width: 20vw;
      max-width: 160px;
      margin-bottom: 2vh;
      filter: drop-shadow(0 0 10px #00ccff) drop-shadow(0 0 20px #00ccff);
    }

    .helpar-name {
      font-size: 10vw;
      font-weight: bold;
      letter-spacing: 0.2em;
      text-shadow:
        0 0 25px #00ccff,
        0 0 50px #00ccff,
        0 0 80px #00e7ff;
      animation: pulseText 2.5s infinite ease-in-out;
      margin: 0;
    }

    .helpar-sub {
      margin-top: 0.5em;
      font-size: 3.5vw;
      color: #89a6b8;
      opacity: 0.9;
      text-shadow:
        0 0 8px #00bfff,
        0 0 16px #00aacc;
    }

    @keyframes pulseText {
      0%, 100% {
        text-shadow:
          0 0 25px #00ccff,
          0 0 50px #00ccff,
          0 0 80px #00e7ff;
      }
      50% {
        text-shadow:
          0 0 40px #00ffff,
          0 0 80px #00ccff,
          0 0 110px #00e7ff;
      }
    }

    .scene {
      width: 80px;
      height: 80px;
      perspective: 600px;
      margin-top: 20px;
    }

    .cube {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transform: rotateX(-20deg) rotateY(30deg);
      animation: spin 10s linear infinite;
    }

    .face {
      position: absolute;
      width: 80px;
      height: 80px;
      background: rgba(0, 200, 255, 0.2);
      border: 2px solid #00ccff;
      box-shadow: 0 0 15px #00ccff;
    }

    .face:nth-child(1) { transform: rotateY(0deg) translateZ(40px); }
    .face:nth-child(2) { transform: rotateY(90deg) translateZ(40px); }
    .face:nth-child(3) { transform: rotateY(180deg) translateZ(40px); }
    .face:nth-child(4) { transform: rotateY(-90deg) translateZ(40px); }
    .face:nth-child(5) { transform: rotateX(90deg) translateZ(40px); }
    .face:nth-child(6) { transform: rotateX(-90deg) translateZ(40px); }

    @keyframes spin {
      from { transform: rotateX(-20deg) rotateY(0deg); }
      to { transform: rotateX(-20deg) rotateY(360deg); }
    }

    .language-button {
      margin-top: 30px;
      padding: 10px 24px;
      font-size: 1.2rem;
      font-weight: bold;
      color: #00ccff;
      background: #000;
      border: 2px solid #00ccff;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 10px #00ccff;
    }
  </style>
</head>
<body>
  <div class="text-container">
    <img src="logo.png" alt="Helpar Logo" class="helpar-logo" />
    <h1 class="helpar-name">HELPAR</h1>
    <p class="helpar-sub">Your Second Mind</p>
  </div>

  <div class="scene">
    <div class="cube">
      <div class="face"></div>
      <div class="face"></div>
      <div class="face"></div>
      <div class="face"></div>
      <div class="face"></div>
      <div class="face"></div>
    </div>
  </div>

  <button class="language-button">Choose Language</button>
</body>
</html>
