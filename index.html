<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Interactive Cube</title>
  <style>
    body, html {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      display: flex; justify-content: center; align-items: center;
      background: #010308; font-family: Arial, sans-serif;
      perspective: 800px;
    }
    .scene { width: 200px; height: 200px; position: relative; }
    .cube {
      width: 100%; height: 100%; position: relative;
      transform-style: preserve-3d;
      animation: rotateCube 8s infinite linear;
    }
    @keyframes rotateCube {
      from { transform: rotateY(0deg); }
      to { transform: rotateY(360deg); }
    }
    .face {
      position: absolute; width: 200px; height: 200px;
      display: flex; justify-content: center; align-items: center;
      background: rgba(0,204,255,0.1);
      border: 2px solid #00ccff;
      color: #00ccff; font-weight: bold; font-size: 16px;
      cursor: pointer; transition: transform 0.3s;
    }
    .face:hover { transform: scale(1.1); }
    .front { transform: translateZ(100px); }
    .back { transform: rotateY(180deg) translateZ(100px); }
    .right { transform: rotateY(90deg) translateZ(100px); }
    .left { transform: rotateY(-90deg) translateZ(100px); }
    .top { transform: rotateX(90deg) translateZ(100px); }
    .bottom { transform: rotateX(-90deg) translateZ(100px); }.panel {
  position: absolute; top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.9); color: #00ccff;
  display: none; flex-direction: column; justify-content: center; align-items: center;
  padding: 10px;
  border-radius: 10px;
  overflow-y: auto;
}
.back-btn {
  position: absolute; top: 10px; right: 10px;
  background: transparent; border: none; color: #00ccff;
  cursor: pointer; font-size: 18px;
}

  </style>
</head>
<body>
  <div class="scene">
    <div class="cube" id="cube">
      <div class="face front" onclick="openPanel('Entertainment')">الترفيه</div>
      <div class="face back" onclick="openPanel('Work')">العمل</div>
      <div class="face right" onclick="openPanel('Family')">العائلة</div>
      <div class="face left" onclick="openPanel('Finance')">المالية</div>
      <div class="face top" onclick="openPanel('Health')">الصحة</div>
      <div class="face bottom" onclick="openPanel('Privacy')">الخصوصية</div>
    </div>
    <div class="panel" id="panel">
      <button class="back-btn" onclick="closePanel()">&#8592; رجوع</button>
      <div id="panel-content"></div>
    </div>
  </div>  <script>
    function openPanel(section) {
      document.getElementById('cube').style.animationPlayState = 'paused';
      document.getElementById('panel').style.display = 'flex';
      document.getElementById('panel-content').innerHTML = '<h2>' + section + '</h2><p>محتويات القسم تظهر هنا.</p>';
    }

    function closePanel() {
      document.getElementById('panel').style.display = 'none';
      document.getElementById('cube').style.animationPlayState = 'running';
    }
  </script></body>
</html>
