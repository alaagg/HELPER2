<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HELPAR All In One</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(135deg, #010308, #050a14, #0a121c, #0f1a24);
      font-family: 'Segoe UI', Arial, sans-serif;
      touch-action: none;
    }
    /* إخفاء واجهة المكعب التفاعلي حتى نهاية الفيديو */
    #interactive-section {
      display: none;
    }
  </style>
</head>
<body>
  <!-- القسم الأول: الترحيب واختيار اللغة والفيديو -->
  <div id="intro-section">
    <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh;">
      <h1 style="color: #00ccff; font-size: 3em; text-shadow: 0 0 20px #00ccff">HELPAR</h1>
      <p style="color: #89a6b8; font-size: 1.2em">Your Second Mind</p>
      <button onclick="startVideo()" style="margin-top: 30px; padding: 10px 20px; font-size: 18px; background: black; color: #00ccff; border: 2px solid #00ccff; border-radius: 8px; cursor: pointer;">Choose Language</button>
    </div>
  </div>  <div id="video-section" style="display:none; width:100vw; height:100vh; position:absolute; top:0; left:0; background:#000; justify-content:center; align-items:center;">
    <video id="introVideo" autoplay playsinline style="width:100%; height:100%; object-fit:contain">
      <source src="HELBERpro.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>  <!-- القسم الثاني: المكعب التفاعلي -->  <div id="interactive-section">
    <div class="scene" id="scene" style="width: 200px; height: 200px; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -55%); perspective: 1000px; z-index: 2;">
      <div class="cube" id="cube" style="width: 200px; height: 200px; transform-style: preserve-3d; transform: rotateX(-18deg) rotateY(0deg); transition: transform 0.5s ease;">
        <div class="face front" data-face="Section">🏍️</div>
        <div class="face back" data-face="Section">👨‍💻</div>
        <div class="face right" data-face="Section">🍽️</div>
        <div class="face left" data-face="Section">🎮</div>
        <div class="face top">🔝</div>
        <div class="face bottom">🔻</div>
      </div>
    </div><div class="helper-label" style="position: absolute; bottom: 80px; left: 50%; transform: translateX(-50%); color: #00ccff; font-size: 2rem; font-weight: bold; letter-spacing: 6px; text-shadow: 0 0 30px #00ccff, 0 0 60px #00ccff, 0 -60px 120px #00ccff, 0 -100px 180px #00ccff; z-index: 1;">HELPER</div>

<div class="section-screen" id="sectionScreen" style="display:none; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; grid-template-columns: 50% 50%; grid-template-rows: 50% 50%; background: linear-gradient(to bottom, #010308, #0a0f1c); z-index: 3;">
  <div class="grid-item">Section 1</div>
  <div class="grid-item">Section 2</div>
  <div class="grid-item">Section 3</div>
  <div class="grid-item">Section 4</div>
</div>

  </div>  <script>
    function startVideo() {
      document.getElementById("intro-section").style.display = "none";
      document.getElementById("video-section").style.display = "flex";
      const video = document.getElementById("introVideo");
      video.play();

      video.onended = () => {
        document.getElementById("video-section").style.display = "none";
        document.getElementById("interactive-section").style.display = "block";
        startAutoRotate();
      };
    }

    const cube = document.getElementById('cube');
    const scene = document.getElementById('scene');
    const sectionScreen = document.getElementById('sectionScreen');

    let angleY = 0;
    let autoInterval;
    let rotating = true;

    function updateTransform() {
      cube.style.transform = `rotateX(-18deg) rotateY(${angleY}deg)`;
    }

    function startAutoRotate() {
      autoInterval = setInterval(() => {
        angleY += 1;
        updateTransform();
      }, 30);
    }

    function stopAutoRotate() {
      clearInterval(autoInterval);
      rotating = false;
      angleY = Math.round(angleY / 90) * 90;
      updateTransform();
    }

    let startX = 0;
    let dragging = false;

    document.addEventListener('touchstart', (e) => {
      if (rotating) stopAutoRotate();
      startX = e.touches[0].clientX;
      dragging = true;
    });

    document.addEventListener('touchmove', (e) => {
      if (!dragging) return;
      let deltaX = e.touches[0].clientX - startX;
      if (Math.abs(deltaX) > 50) {
        if (deltaX > 0) angleY += 90;
        else angleY -= 90;
        updateTransform();
        dragging = false;
      }
    });

    document.addEventListener('touchend', () => {
      dragging = false;
    });

    document.querySelectorAll('.face').forEach(face => {
      face.addEventListener('click', () => {
        if (!rotating) {
          history.pushState({popup: true}, "section");
          scene.style.display = 'none';
          sectionScreen.classList.add("active");
        }
      });
    });

    window.onpopstate = function(event) {
      if (event.state && event.state.popup) {
        sectionScreen.classList.remove("active");
        scene.style.display = 'block';
        startAutoRotate();
        rotating = true;
      }
    };
  </script></body>
  </html>
