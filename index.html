<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Helpar</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: url('22.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: flex-end;
      justify-content: center;
    }

    .start-button {
      margin-bottom: 90px;
      padding: 20px 60px;
      font-size: 5vw;
      font-weight: bold;
      color: #00ccff;
      background-color: #000;
      border: 3px solid #ffffff;
      border-radius: 30px;
      position: relative;
      z-index: 1;
      cursor: pointer;
      box-shadow:
        0 0 10px #00ccff,
        0 0 20px #00ccff,
        0 0 40px #00ccff,
        0 0 60px #00ccff;
      text-shadow: 0 0 5px #00ccff, 0 0 10px #00ccff;
      animation: pulse 1.5s infinite alternate;
      transition: all 0.3s ease;
    }

    .start-button:hover {
      box-shadow:
        0 0 15px #00ccff,
        0 0 30px #00ccff,
        0 0 60px #00ccff,
        0 0 80px #00ccff;
    }

    @keyframes pulse {
      from {
        transform: scale(1);
        box-shadow:
          0 0 10px #00ccff,
          0 0 20px #00ccff,
          0 0 40px #00ccff;
      }
      to {
        transform: scale(1.05);
        box-shadow:
          0 0 20px #00ccff,
          0 0 40px #00ccff,
          0 0 60px #00ccff;
      }
    }

    @media (min-width: 768px) {
      .start-button {
        font-size: 36px;
        padding: 25px 80px;
      }
    }
  </style>
</head>
<body>
  <button class="start-button" onclick="window.location.href='https://alaagg.github.io/HELPER2/';">START</button>
</body>
</html>
