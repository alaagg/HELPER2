<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Helpar</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: url('22.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Arial, sans-serif;
    }

    .start-button {
      position: absolute;
      left: 50%;
      bottom: 6vh; /* مرفوع شوي عن الحافة */
      transform: translateX(-50%);
      padding: 14px 44px;
      font-size: 3.4vw;
      font-weight: bold;
      color: #00ccff;
      background: #000;
      border: 3px solid #fff;
      border-radius: 30px;
      box-shadow: 0 0 10px #00ccff, 0 0 20px #00ccff;
      cursor: pointer;
      transition: transform 0.2s;
      z-index: 10;
    }

    .start-button:active {
      transform: translateX(-50%) scale(0.95);
    }
  </style>
</head>
<body>
  <button class="start-button" onclick="alert('Starting...')">START</button>
</body>
</html>
