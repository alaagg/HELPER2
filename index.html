<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Helpar Cube</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      background: url('rem.png') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
      font-family: sans-serif;
    }

    #scene {
      width: 100%;
      height: 100%;
      perspective: 1000px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .cube {
      position: relative;
      width: 200px;
      height: 200px;
      transform-style: preserve-3d;
      animation: spin 20s linear infinite;
      margin-top: -600px;
      transition: transform 0.5s ease;
    }

    .face {
      position: absolute;
      width: 200px;
      height: 200px;
      background-size: cover;
      background-position: center;
      border: 2px solid #fff;
      box-shadow: 0 0 20px #00ccff88;
      border-radius: 10px;
    }

    .front  { transform: rotateY(  0deg) translateZ(100px); background-image: url('face1.png'); }
    .back   { transform: rotateY(180deg) translateZ(100px); background-image: url('face2.png'); }
    .right  { transform: rotateY( 90deg) translateZ(100px); background-image: url('face3.png'); }
    .left   { transform: rotateY(-90deg) translateZ(100px); background-image: url('face4.png'); }

    @keyframes spin {
      from { transform: rotateY(0deg); }
      to   { transform: rotateY(360deg); }
    }
  </style>
</head>
<body>
  <div id="scene">
    <div class="cube" id="cube"></div>
  </div>

  <script>
    const cube = document.getElementById('cube');
    let angle = 0;
    let rotating = true;

    // لمس
    let startX = null;
    document.addEventListener('touchstart', e => {
      startX = e.touches[0].clientX;
      stopRotation();
    });

    document.addEventListener('touchend', e => {
      const endX = e.changedTouches[0].clientX;
      const diff = endX - startX;
      if (Math.abs(diff) > 50) {
        angle += diff > 0 ? -90 : 90;
        cube.style.animation = 'none';
        cube.style.transform = `rotateY(${angle}deg)`;
      }
      startX = null;
      resumeRotation();
    });

    // ماوس
    let isDragging = false;
    let mouseStart = 0;
    document.addEventListener('mousedown', e => {
      isDragging = true;
      mouseStart = e.clientX;
      stopRotation();
    });

    document.addEventListener('mouseup', e => {
      if (!isDragging) return;
      const diff = e.clientX - mouseStart;
      if (Math.abs(diff) > 50) {
        angle += diff > 0 ? -90 : 90;
        cube.style.animation = 'none';
        cube.style.transform = `rotateY(${angle}deg)`;
      }
      isDragging = false;
      resumeRotation();
    });

    function stopRotation() {
      cube.style.animationPlayState = 'paused';
    }

    function resumeRotation() {
      setTimeout(() => {
        cube.style.animation = 'spin 20s linear infinite';
        cube.style.transform = `rotateY(${angle}deg)`;
      }, 600);
    }
  </script>
</body>
</html>
