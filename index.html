<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Helpar</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100vw; height: 100vh;
      overflow: hidden;
      background: url('22.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
    }

    .step {
      margin: 15px 0;
      display: none;
      z-index: 2;
    }

    select, .start-button {
      padding: 12px 20px;
      font-size: 18px;
      border-radius: 12px;
      border: 2px solid #00ccff;
      background: #000;
      color: #00ccff;
      width: 220px;
      text-align: center;
      box-shadow: 0 0 10px #00ccff;
      cursor: pointer;
    }

    .start-button {
      font-weight: bold;
      border: 3px solid #fff;
      box-shadow: 0 0 10px #00ccff, 0 0 20px #00ccff;
    }

    .start-button:active {
      transform: scale(0.95);
    }

    .visible {
      display: block !important;
    }
  </style>
</head>
<body>

  <!-- اختيار اللغة -->
  <div class="step visible">
    <select id="language" onchange="showAvatar()">
      <option selected disabled>Select Language</option>
      <option>English</option>
      <option>Arabic</option>
      <option>French</option>
      <option>Spanish</option>
    </select>
  </div>

  <!-- اختيار الأفاتار -->
  <div class="step">
    <select id="avatar" onchange="showStart()">
      <option selected disabled>Select Avatar</option>
      <option>Avatar 1</option>
      <option>Avatar 2</option>
      <option>Avatar 3</option>
    </select>
  </div>

  <!-- زر Start -->
  <div class="step">
    <button class="start-button" onclick="startApp()">START</button>
  </div>

  <script>
    function showAvatar() {
      document.querySelectorAll('.step')[1].classList.add('visible');
    }

    function showStart() {
      document.querySelectorAll('.step')[2].classList.add('visible');
    }

    function startApp() {
      window.location.href = "intro.html";
    }
  </script>

</body>
</html>
