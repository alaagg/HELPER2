<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Helpar</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100vw; height: 100vh;
      min-height: 100vh;
      background: url('22.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Arial, sans-serif;
      overflow: hidden;
    }
    .main-content {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
    }
    .actions-row {
      position: fixed;
      bottom: 24px;
      left: 0; right: 0;
      width: 100vw;
      display: flex;
      justify-content: center;
      gap: 32vw;
      z-index: 10;
      pointer-events: none;
      user-select: none;
    }
    .icon-btn {
      width: 86px; height: 86px;
      background: rgba(0,0,0,0.7);
      border: 2.5px solid #00e7ff;
      border-radius: 50%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 18px #00e7ff99;
      position: relative;
      pointer-events: all;
      transition: box-shadow 0.2s;
    }
    .icon-btn span {
      font-size: 2rem;
      margin-bottom: 6px;
      color: #00e7ff;
    }
    .icon-label {
      color: #00e7ff;
      font-size: 1.06rem;
      font-weight: bold;
      text-align: center;
      user-select: none;
      pointer-events: none;
    }
    .dropdown {
      display: none;
      position: absolute;
      left: 50%;
      bottom: 94px;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.92);
      border: 2px solid #00e7ff;
      border-radius: 15px;
      box-shadow: 0 0 24px #00e7ff77;
      min-width: 130px;
      z-index: 1000;
    }
    .dropdown div {
      color: #00e7ff;
      padding: 13px 6px;
      font-size: 1.09rem;
      text-align: center;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
      border-bottom: 1px solid #2224;
    }
    .dropdown div:last-child { border-bottom: none; }
    .dropdown div:hover { background: #00e7ff; color: #111; }
    .start-button {
      position: fixed;
      left: 50%;
      bottom: 120px;
      transform: translateX(-50%);
      padding: 20px 60px;
      font-size: 2.1rem;
      font-weight: bold;
      color: #00ccff;
      background: #000;
      border: 3px solid #ffffff;
      border-radius: 30px;
      cursor: pointer;
      z-index: 20;
      box-shadow: 0 0 10px #00ccff, 0 0 20px #00ccff, 0 0 40px #00ccff;
      text-shadow: 0 0 5px #00ccff, 0 0 10px #00ccff;
      animation: pulse 1.5s infinite alternate;
      transition: all 0.3s ease;
      user-select: none;
    }
    @keyframes pulse {
      from { transform: translateX(-50%) scale(1); }
      to   { transform: translateX(-50%) scale(1.05); }
    }
    @media (max-width: 700px) {
      .actions-row { gap: 22vw; }
      .icon-btn { width: 74px; height: 74px; }
      .dropdown { min-width: 100px; }
    }
  </style>
</head>
<body>
  <div class="main-content">
    <!-- ÿßŸÑÿ¥ÿπÿßÿ± ŸàŸàÿßÿ¨Ÿáÿ© ÿßŸÑÿ™ÿ±ÿ≠Ÿäÿ® ŸáŸÜÿß (ÿµŸàÿ±ÿ© ŸÅŸÇÿ∑) -->
    <!-- ÿßŸÑÿ≤ÿ± Start Ÿäÿ®ŸÇŸâ ÿ£ÿ≥ŸÅŸÑ ÿßŸÑŸàÿßÿ¨Ÿáÿ© -->
    <button class="start-button" onclick="playIntro()">START</button>
    <div class="actions-row">
      <!-- ÿ≤ÿ± ÿßÿÆÿ™Ÿäÿßÿ± ÿßŸÑŸÑÿ∫ÿ© -->
      <div class="icon-btn" id="langBtn">
        <span>üåê</span>
        <div class="icon-label">Languages</div>
        <div class="dropdown" id="langDropdown">
          <div onclick="setLang('en')">English</div>
          <div onclick="setLang('ar')">Arabic</div>
          <div onclick="setLang('tr')">Turkish</div>
        </div>
      </div>
      <!-- ÿ≤ÿ± ÿßÿÆÿ™Ÿäÿßÿ± ÿßŸÑÿ£ŸÅÿßÿ™ÿßÿ± -->
      <div class="icon-btn" id="avatarBtn">
        <span>ü¶∏‚Äç‚ôÇÔ∏è</span>
        <div class="icon-label">Avatar</div>
        <div class="dropdown" id="avatarDropdown">
          <div onclick="setAvatar(1)">Avatar 1</div>
          <div onclick="setAvatar(2)">Avatar 2</div>
          <div onclick="setAvatar(3)">Avatar 3</div>
          <div onclick="setAvatar(4)">Avatar 4</div>
        </div>
      </div>
    </div>
  </div>
  <!-- ÿ∫ÿ∑ÿßÿ° ÿßŸÑŸÅŸäÿØŸäŸà -->
  <div id="overlay" style="display:none; position:fixed; inset:0; background:#000; z-index:999;">
    <video id="intro" src="intro.mp4" autoplay playsinline style="width:100vw;height:100vh;object-fit:cover;"></video>
  </div>
  <script>
    // ÿ≤ÿ± ŸÇÿßÿ¶ŸÖÿ© ÿßŸÑŸÑÿ∫ÿ©
    const langBtn = document.getElementById('langBtn');
    const langDropdown = document.getElementById('langDropdown');
    langBtn.onclick = function(e) {
      langDropdown.style.display = langDropdown.style.display === 'block' ? 'none' : 'block';
      avatarDropdown.style.display = 'none';
      e.stopPropagation();
    };
    // ÿ≤ÿ± ŸÇÿßÿ¶ŸÖÿ© ÿßŸÑÿ£ŸÅÿßÿ™ÿßÿ±
    const avatarBtn = document.getElementById('avatarBtn');
    const avatarDropdown = document.getElementById('avatarDropdown');
    avatarBtn.onclick = function(e) {
      avatarDropdown.style.display = avatarDropdown.style.display === 'block' ? 'none' : 'block';
      langDropdown.style.display = 'none';
      e.stopPropagation();
    };
    // ÿ∫ŸÑŸÇ ÿßŸÑŸÇŸàÿßÿ¶ŸÖ ÿπŸÜÿØ ÿßŸÑÿ∂ÿ∫ÿ∑ ÿÆÿßÿ±ÿ¨Ÿáÿß
    document.body.onclick = function() {
      langDropdown.style.display = 'none';
      avatarDropdown.style.display = 'none';
    };
    // ÿßÿÆÿ™Ÿäÿßÿ± ÿßŸÑŸÑÿ∫ÿ© (ÿ®ÿØŸàŸÜ ÿßŸÜÿ™ŸÇÿßŸÑ ÿµŸÅÿ≠ÿ©)
    function setLang(lang) {
      // ŸáŸÜÿß ŸÖŸÖŸÉŸÜ ÿ•ÿ∂ÿßŸÅÿ© ÿ£ŸÉÿ¥ŸÜ ÿßŸÑÿ™ÿ®ÿØŸäŸÑ ÿßŸÑŸÅÿπŸÑŸä ŸÑŸÑŸàÿßÿ¨Ÿáÿ© ŸÑÿßÿ≠ŸÇÿßŸã
      langDropdown.style.display = 'none';
      // alert("Language switched to: " + lang);
    }
    // ÿßÿÆÿ™Ÿäÿßÿ± ÿßŸÑÿ£ŸÅÿßÿ™ÿßÿ± (ÿ®ÿØŸàŸÜ ÿßŸÜÿ™ŸÇÿßŸÑ ÿµŸÅÿ≠ÿ©)
    function setAvatar(id) {
      avatarDropdown.style.display = 'none';
      // alert("Avatar switched to: " + id);
    }
    // ÿ≤ÿ± Start Ÿäÿπÿ±ÿ∂ ÿßŸÑŸÅŸäÿØŸäŸà ÿ´ŸÖ ŸäŸÜŸÇŸÑ ŸÑŸÑÿµŸÅÿ≠ÿ© ÿßŸÑÿ™ÿßŸÑŸäÿ©
    function playIntro() {
      const overlay = document.getElementById('overlay');
      const intro = document.getElementById('intro');
      overlay.style.display = 'block';
      intro.currentTime = 0;
      intro.play();
      intro.onended = () => {
        window.location.href = 'HELPER3/';
      };
    }
  </script>
</body>
      </html>
