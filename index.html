<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Helpar Cube</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: url('rem.png') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
    }

    .scene {
      width: 300px;
      height: 300px;
      margin: auto;
      position: relative;
      top: 80px;
      perspective: 1000px;
    }

    .cube {
      width: 200px;
      height: 200px;
      position: absolute;
      top: -100px;
      left: 50%;
      transform: translateX(-50%);
      transform-style: preserve-3d;
      animation: rotateCube 10s infinite linear;
    }

    .face {
      position: absolute;
      width: 200px;
      height: 200px;
      background-size: cover;
      background-position: center;
      border: 2px solid #fff;
    }

    .face.front  { transform: rotateY(  0deg) translateZ(100px); background-image: url('face1.jpg'); }
    .face.back   { transform: rotateY(180deg) translateZ(100px); background-image: url('face2.jpeg'); }
    .face.right  { transform: rotateY( 90deg) translateZ(100px); background-image: url('face3.jpeg'); }
    .face.left   { transform: rotateY(-90deg) translateZ(100px); background-image: url('face4.jpeg'); }

    @keyframes rotateCube {
      from { transform: translateX(-50%) rotateY(0deg); }
      to   { transform: translateX(-50%) rotateY(360deg); }
    }

    .podium {
      position: absolute;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      width: 260px;
      height: 40px;
      background: radial-gradient(circle, #ccc, #555);
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
    }
  </style>
</head>
<body>
  <div class="scene">
    <div class="cube">
      <div class="face front"></div>
      <div class="face back"></div>
      <div class="face right"></div>
      <div class="face left"></div>
    </div>
    <div class="podium"></div>
  </div>
</body>
</html>
