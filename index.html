<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HELPAR â€” AI Cube</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      font-family: sans-serif;
      background: radial-gradient(circle at center, #0d1117 0%, #010409 100%);
      touch-action: none;
    }.ai-grid {
  position: absolute;
  top: 0; left: 0;
  width: 100vw;
  height: 100vh;
  background-image:
    linear-gradient(90deg, rgba(0,255,255,0.06) 1px, transparent 1px),
    linear-gradient(rgba(0,255,255,0.06) 1px, transparent 1px);
  background-size: 50px 50px;
  animation: gridMove 30s linear infinite;
  z-index: 0;
}

@keyframes gridMove {
  0% { background-position: 0 0; }
  100% { background-position: 100px 100px; }
}

.scene {
  position: relative;
  width: 100vw;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  perspective: 1000px;
  z-index: 1;
}

.glow-behind {
  position: absolute;
  width: 400px;
  height: 400px;
  border-radius: 50%;
  background: radial-gradient(circle, rgba(0, 255, 255, 0.15), transparent 70%);
  box-shadow: 0 0 40px 20px rgba(0, 200, 255, 0.1);
  z-index: 0;
}

.cube {
  width: 275px;
  height: 275px;
  position: relative;
  transform-style: preserve-3d;
  animation: spinY 18s linear infinite;
  transition: transform 0.5s ease;
  z-index: 2;
}

.face {
  position: absolute;
  width: 275px;
  height: 275px;
  display: flex;
  flex-wrap: wrap;
  border: 2px solid rgba(0, 200, 255, 0.3);
  background: rgba(0, 200, 255, 0.06);
  transition: opacity 0.3s ease;
  opacity: 1;
}

.face > div {
  width: 50%;
  height: 50%;
  border: 1px solid rgba(0, 200, 255, 0.1);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  color: #00ccff;
  font-size: 13px;
  text-align: center;
  padding: 6px;
  cursor: pointer;
}

.face > div span {
  font-size: 20px;
  margin-bottom: 4px;
  display: block;
}

.front  { transform: rotateY(0deg) translateZ(137.5px); }
.back   { transform: rotateY(180deg) translateZ(137.5px); }
.right  { transform: rotateY(90deg) translateZ(137.5px); }
.left   { transform: rotateY(-90deg) translateZ(137.5px); }

.expanded {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  z-index: 10;
  font-size: 4vw;
  background: rgba(0, 200, 255, 0.15);
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
}

@keyframes spinY {
  from { transform: rotateY(0deg); }
  to   { transform: rotateY(360deg); }
}

  </style>
</head>
<body>
  <div class="ai-grid"></div>  <div class="scene" id="scene">
    <div class="glow-behind"></div
