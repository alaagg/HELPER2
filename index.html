<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Floating Cube with Eyes</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      background: radial-gradient(circle at center, #010308, #000);
      overflow: hidden;
      touch-action: none;
    }#floatingCubeWrapper {
  position: absolute;
  width: 100vw; height: 100vh;
  display: flex;
  justify-content: center;
  align-items: flex-end;
  padding-bottom: 40px;
}

.floating-cube {
  position: relative;
  width: 90px;
  height: 90px;
  background: linear-gradient(135deg, #00ccff, #000);
  border: 2px solid #00e7ff;
  box-shadow: 0 0 18px #00ccffaa, 0 0 42px #00e7ff66;
  animation: floatY 3s ease-in-out infinite alternate;
  border-radius: 10px;
}

@keyframes floatY {
  from { transform: translateY(0); }
  to   { transform: translateY(-20px); }
}

.eye {
  position: absolute;
  width: 18px;
  height: 18px;
  background: #00ccff;
  border-radius: 50%;
  top: 28px;
  transition: all 0.08s linear;
}

.eye.left { left: 18px; }
.eye.right { right: 18px; }

.eyelid {
  position: absolute;
  width: 18px;
  height: 18px;
  background: #010308;
  top: 28px;
  border-radius: 50%;
  opacity: 0;
  transition: opacity 0.1s ease;
}

.eyelid.left { left: 18px; }
.eyelid.right { right: 18px; }

.exclamation {
  position: absolute;
  top: -12px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 12px;
  color: #00e7ff;
  animation: pulseEx 1.5s infinite;
}

@keyframes pulseEx {
  0%, 100% { opacity: 0.8; transform: translateX(-50%) scale(1); }
  50% { opacity: 1; transform: translateX(-50%) scale(1.3); }
}

  </style>
</head>
<body>
  <div id="floatingCubeWrapper">
    <div class="floating-cube" id="floatingCube">
      <div class="eye left" id="eyeLeft"></div>
      <div class="eye right" id="eyeRight"></div>
      <div class="eyelid left" id="lidLeft"></div>
      <div class="eyelid right" id="lidRight"></div>
      <div class="exclamation">‚ùó</div>
    </div>
  </div>  <script>
    const eyeLeft = document.getElementById('eyeLeft');
    const eyeRight = document.getElementById('eyeRight');
    const lidLeft = document.getElementById('lidLeft');
    const lidRight = document.getElementById('lidRight');
    const cube = document.getElementById('floatingCube');

    function moveEyes(x, y) {
      const rect = cube.getBoundingClientRect();
      const cx = rect.left + rect.width / 2;
      const cy = rect.top + rect.height / 2;

      const dx = (x - cx) / 40;
      const dy = (y - cy) / 40;

      eyeLeft.style.transform = `translate(${dx}px, ${dy}px)`;
      eyeRight.style.transform = `translate(${dx}px, ${dy}px)`;
    }

    window.addEventListener('touchmove', e => {
      moveEyes(e.touches[0].clientX, e.touches[0].clientY);
    });
    window.addEventListener('mousemove', e => {
      moveEyes(e.clientX, e.clientY);
    });

    function blink() {
      lidLeft.style.opacity = 1;
      lidRight.style.opacity = 1;
      setTimeout(() => {
        lidLeft.style.opacity = 0;
        lidRight.style.opacity = 0;
      }, 120);
    }
    setInterval(blink, 2600);
  </script></body>
</html>
