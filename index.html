<!DOCTYPE html>

<head>

  <style>

      background: radial-gradient(#000000, #010308);

<body>

  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>

  <script>
    // Ø¥Ù†Ø´Ø§Ø¡ Ø§Ù„Ù…Ø´Ù‡Ø¯ ÙˆØ§Ù„ÙƒØ§Ù…ÙŠØ±Ø§
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(
      75,
      window.innerWidth / window.innerHeight,
      0.1,
      1000

    camera.position.z = 200;

    // Ø¥Ø¹Ø¯Ø§Ø¯ Ø§Ù„Ø±Ù†Ø¯Ø±
    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Ø¥Ø¶Ø§Ø¡Ø© Ø§Ù„Ù…Ø´Ù‡Ø¯
    scene.add(new THREE.AmbientLight(0xffffff, 0.6));
    const pointLight = new THREE.PointLight(0xffffff, 1);
    pointLight.position.set(200, 200, 200);
    scene.add(pointLight);

    // ØªØ­Ù…ÙŠÙ„ Ù†Ø³ÙŠØ¬ Ø§Ù„ÙƒÙˆÙƒØ¨
    const textureLoader = new THREE.TextureLoader();
    const planetTexture = textureLoader.load("sho.png"); // ØªØ£ÙƒØ¯ Ø£Ù† Ø§Ù„ØµÙˆØ±Ø© Ù…ÙˆØ¬ÙˆØ¯Ø© Ø¨Ù†ÙØ³ Ø§Ù„Ø§Ø³Ù…

    // ÙƒÙˆÙƒØ¨ Ø«Ù„Ø§Ø«ÙŠ Ø§Ù„Ø£Ø¨Ø¹Ø§Ø¯
    const planetGeometry = new THREE.SphereGeometry(50, 64, 64);
    const planetMaterial = new THREE.MeshStandardMaterial({ map: planetTexture });
    const planet = new THREE.Mesh(planetGeometry, planetMaterial);

    // Ù…Ø¬Ù…ÙˆØ¹Ø© Ø§Ù„Ø¯ÙˆØ±Ø§Ù† Ø§Ù„Ù…Ø§Ø¦Ù„
    const tiltedGroup = new THREE.Group();
    tiltedGroup.add(planet);
    tiltedGroup.rotation.z = 0.41; // 23.5 Ø¯Ø±Ø¬Ø©
    scene.add(tiltedGroup);

    // Ø¯Ø§Ù„Ø© Ø¥Ù†Ø´Ø§Ø¡ Ø­Ù„Ù‚Ø§Øª Ù†ÙŠÙˆÙ† Ø£Ø²Ø±Ù‚ ÙƒÙ‡Ø±Ø¨Ø§Ø¦ÙŠ
    function createGlowRing(innerRadius, outerRadius, opacity) {
      const ringGeo = new THREE.RingGeometry(innerRadius, outerRadius, 128);
      const ringMat = new THREE.MeshBasicMaterial({
        color: 0x00bfff, // ðŸ”µ Ø£Ø²Ø±Ù‚ ÙƒÙ‡Ø±Ø¨Ø§Ø¦ÙŠ Ù†ÙŠÙˆÙ†
        side: THREE.DoubleSide,
        transparent: true,
        opacity: opacity,
      });
      const ring = new THREE.Mesh(ringGeo, ringMat);
      ring.rotation.x = Math.PI / 2;
      return ring;
    }

    // Ø¥Ù†Ø´Ø§Ø¡ 3 Ø­Ù„Ù‚Ø§Øª Ù†ÙŠÙˆÙ† Ø¨Ø­Ø¬Ù… Ù…ØªØ¯Ø±Ø¬
    const ring1 = createGlowRing(52, 55, 0.25);
    const ring2 = createGlowRing(57, 60, 0.2);
    const ring3 = createGlowRing(63, 67, 0.15);

    // Ø±Ø¨Ø· Ø§Ù„Ø­Ù„Ù‚Ø§Øª Ø¨Ø§Ù„ÙƒÙˆÙƒØ¨
    planet.add(ring1);

    // ØªØ¯ÙˆÙŠØ± Ø§Ù„ÙƒÙˆÙƒØ¨ Ø¨Ø«Ø¨Ø§Øª
    function animate() {
      requestAnimationFrame(animate);
      tiltedGroup.rotation.y += 0.002; // Ø¯ÙˆØ±Ø§Ù† Ù…Ù†ØªØ¸Ù…
      renderer.render(scene, camera);
    }

    animate();

    // ØªØ­Ø¯ÙŠØ« Ø­Ø¬Ù… Ø§Ù„Ø¹Ø±Ø¶ Ø¹Ù†Ø¯ ØªØºÙŠÙŠØ± Ø­Ø¬Ù… Ø§Ù„Ø´Ø§Ø´Ø©
    window.addEventListener("resize", () => {

      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
