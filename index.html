<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>HELPAR</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      background: linear-gradient(135deg, #010308, #050a14, #0a121c, #0f1a24);
      display: flex; justify-content: center; align-items: flex-start;
      overflow: hidden; font-family: 'Segoe UI', Arial, sans-serif;
    }
    .logo-container {
      position: relative; margin-top: 6vh;
      display: flex; flex-direction: column; align-items: center;
      text-align: center;
    }
    .helpar-logo {
      width: 320px; height: 320px;
      position: relative; z-index: 2;
    }
    /* rotating frequency circles */
    .freq-group {
      transform-origin: 50% 50%;
      animation: rotateFreq 12s linear infinite;
    }
    .freq-circle {
      fill: none;
      stroke: #00ccff;
      stroke-width: 2;
      opacity: 0.1;
      animation: pulseFreq 3s ease-in-out infinite;
    }
    .freq-circle:nth-child(1) { r: 90; animation-delay: 0s; }
    .freq-circle:nth-child(2) { r: 105; animation-delay: 0.5s; }
    .freq-circle:nth-child(3) { r: 120; animation-delay: 1s; }
    .freq-circle:nth-child(4) { r: 135; animation-delay: 1.5s; }

    @keyframes rotateFreq {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }
    @keyframes pulseFreq {
      0%,100% { stroke-opacity: 0.05; }
      50%     { stroke-opacity: 0.3; }
    }

    /* brain outline */
    .brain-outline {
      fill: none;
      stroke: #00ccff;
      stroke-width: 4;
      filter: drop-shadow(0 0 8px #00ccff);
    }

    /* chip in center */
    .chip {
      fill: #00ccff;
      stroke: #00e7ff;
      stroke-width: 2;
      filter: drop-shadow(0 0 6px #00e7ff);
    }
    .chip-conn {
      stroke: #00e7ff;
      stroke-width: 1;
      stroke-linecap: round;
      opacity: 0.6;
    }

    /* HELPAR text */
    .helpar-name {
      font-size: 10vw; color: #00ccff; font-weight: bold;
      letter-spacing: 0.2em;
      text-shadow: 0 0 25px #00ccff, 0 0 50px #00ccff, 0 0 80px #00e7ff;
      animation: pulseText 2.5s infinite ease-in-out;
      margin-top: 20px;
    }
    @keyframes pulseText {
      0%,100% {
        text-shadow: 0 0 25px #00ccff, 0 0 50px #00ccff, 0 0 80px #00e7ff;
      }
      50% {
        text-shadow: 0 0 40px #00ffff, 0 0 80px #00ccff, 0 0 110px #00e7ff;
      }
    }
    .helpar-sub {
      margin-top: 10px; font-size: 3.5vw; color: #89a6b8;
      opacity: 0.9; text-shadow: 0 0 8px #00bfff, 0 0 16px #00aacc;
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <svg class="helpar-logo" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
      <!-- rotating frequency circles -->
      <g class="freq-group">
        <circle class="freq-circle" cx="100" cy="100" r="90"/>
        <circle class="freq-circle" cx="100" cy="100" r="105"/>
        <circle class="freq-circle" cx="100" cy="100" r="120"/>
        <circle class="freq-circle" cx="100" cy="100" r="135"/>
      </g>
      <!-- simplified brain outline -->
      <path class="brain-outline"
            d="M30,100
               Q30,60 70,60
               Q100,60 130,60
               Q170,60 170,100
               Q170,140 130,140
               Q100,140 70,140
               Q30,140 30,100 Z" />
      <!-- central microchip -->
      <rect class="chip" x="85" y="85" width="30" height="30" rx="4" ry="4"/>
      <!-- four connections from chip -->
      <line class="chip-conn" x1="100" y1="85" x2="100" y2="60"/>
      <line class="chip-conn" x1="100" y1="115" x2="100" y2="140"/>
      <line class="chip-conn" x1="85" y1="100" x2="60" y2="100"/>
      <line class="chip-conn" x1="115" y1="100" x2="140" y2="100"/>
    </svg>

    <div class="helpar-name">HELPAR</div>
    <div class="helpar-sub">Your Second Mind</div>
  </div>
</body>
</html>
