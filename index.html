<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flo Cube</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #1a1a1a;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background-image: repeating-linear-gradient(45deg, #2c2c2c 0, #2c2c2c 1px, transparent 1px, transparent 20px),
                        repeating-linear-gradient(-45deg, #2c2c2c 0, #2c2c2c 1px, transparent 1px, transparent 20px);
      background-color: #2a2a2a;
      touch-action: none;
    }

    .scene {
      width: 100px;
      height: 100px;
      perspective: 800px;
    }

    .cube {
      width: 100px;
      height: 100px;
      position: relative;
      transform-style: preserve-3d;
      transform: rotateX(20deg) rotateY(-25deg);
      animation: rotateCube 10s linear infinite;
    }

    .face {
      position: absolute;
      width: 100px;
      height: 100px;
      background: white;
      border-radius: 4px;
      border: 1.5px solid #00ccff;
      box-shadow:
        inset 0 0 15px #00ccff,
        0 0 10px #00ccff,
        0 0 20px #00ccff;
      animation: pulseGlow 3s infinite ease-in-out;
    }

    .face.front  { transform: rotateY(0deg) translateZ(50px); }
    .face.back   { transform: rotateY(180deg) translateZ(50px); }
    .face.right  { transform: rotateY(90deg) translateZ(50px); }
    .face.left   { transform: rotateY(-90deg) translateZ(50px); }
    .face.top    { transform: rotateX(90deg) translateZ(50px); }
    .face.bottom { transform: rotateX(-90deg) translateZ(50px); }

    @keyframes rotateCube {
      0%   { transform: rotateX(20deg) rotateY(0deg); }
      100% { transform: rotateX(20deg) rotateY(360deg); }
    }

    @keyframes pulseGlow {
      0%, 100% {
        box-shadow:
          inset 0 0 15px #00ccff,
          0 0 10px #00ccff,
          0 0 20px #00ccff;
      }
      50% {
        box-shadow:
          inset 0 0 25px #00e7ff,
          0 0 20px #00e7ff,
          0 0 35px #00e7ff;
      }
    }
  </style>
</head>
<body>
  <div class="scene">
    <div class="cube" id="flo-cube">
      <div class="face front"></div>
      <div class="face back"></div>
      <div class="face right"></div>
      <div class="face left"></div>
      <div class="face top"></div>
      <div class="face bottom"></div>
    </div>
  </div>
</body>
</html>
