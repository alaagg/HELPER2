<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>HELPAR</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      background: linear-gradient(135deg, #010308, #050a14, #0a121c, #0f1a24);
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex; justify-content: center; align-items: flex-start;
      overflow: hidden;
    }

    .logo-container {
      position: relative;
      display: flex; flex-direction: column; align-items: center;
      margin-top: 8vh;
      text-align: center;
    }

    /* وهج دائري خلف الشبكة */
    .network-glow {
      position: absolute;
      top: -40px; left: 50%;
      transform: translateX(-50%);
      width: 360px; height: 360px;
      background: radial-gradient(circle at center,
        rgba(0,204,255,0.3) 0%,
        transparent 70%);
      border-radius: 50%;
      z-index: 1;
    }

    svg.brain-veins {
      position: relative;
      z-index: 2;
      width: 280px; height: 280px;
      margin-bottom: 30px;
      animation: pulse 2.5s infinite ease-in-out;
    }

    .pulse-path {
      stroke-width: 2.6;
      fill: none;
      stroke-linecap: round;
      opacity: 0.15;                 /* رفع التباين قليلاً */
      animation: lightUp 2.5s ease-in-out infinite;
    }

    /* أول ثلاث تشعبات (حرف H) أكثر وضوحاً */
    svg.brain-veins .pulse-path:nth-child(1),
    svg.brain-veins .pulse-path:nth-child(2),
    svg.brain-veins .pulse-path:nth-child(3) {
      opacity: 0.3;
    }

    /* طيف الألوان موزّع بتأخير */
    .pulse-path:nth-child(1)  { stroke: #ff3b3b;  animation-delay: 0s; }
    .pulse-path:nth-child(2)  { stroke: #ff853b;  animation-delay: 0.1s; }
    .pulse-path:nth-child(3)  { stroke: #ffd43b;  animation-delay: 0.2s; }
    .pulse-path:nth-child(4)  { stroke: #b6ff3b;  animation-delay: 0.3s; }
    .pulse-path:nth-child(5)  { stroke: #3bff73;  animation-delay: 0.4s; }
    .pulse-path:nth-child(6)  { stroke: #3bffff;  animation-delay: 0.5s; }
    .pulse-path:nth-child(7)  { stroke: #3b9fff;  animation-delay: 0.6s; }
    .pulse-path:nth-child(8)  { stroke: #3b5bff;  animation-delay: 0.7s; }
    .pulse-path:nth-child(9)  { stroke: #7b3bff;  animation-delay: 0.8s; }
    .pulse-path:nth-child(10) { stroke: #cc3bff;  animation-delay: 0.9s; }
    .pulse-path:nth-child(11) { stroke: #ff3bdd;  animation-delay: 1.0s; }
    .pulse-path:nth-child(12) { stroke: #ff3b9f;  animation-delay: 1.1s; }
    .pulse-path:nth-child(13) { stroke: #ff3b6b;  animation-delay: 1.2s; }
    .pulse-path:nth-child(14) { stroke: #ff3b3b;  animation-delay: 1.3s; }
    .pulse-path:nth-child(15) { stroke: #ffffff;  animation-delay: 1.4s; }

    @keyframes lightUp {
      0%   { stroke-opacity: 0.05; }
      40%  { stroke-opacity: 1; }
      100% { stroke-opacity: 0.05; }
    }

    .helpar-name {
      font-size: 10vw;
      color: #00ccff;
      font-weight: bold;
      letter-spacing: 0.2em;
      text-shadow:
        0 0 25px #00ccff,
        0 0 50px #00ccff,
        0 0 80px #00e7ff;
      animation: pulse 2.5s infinite ease-in-out;
    }

    .helpar-sub {
      margin-top: 10px;
      font-size: 3vw;
      color: #89a6b8;
      opacity: 0.9;  /* وضوح أعلى */
      text-shadow:
        0 0 8px #00bfff,
        0 0 16px #00aacc;
    }

    @keyframes pulse {
      0%, 100% {
        text-shadow:
          0 0 25px #00ccff,
          0 0 50px #00ccff,
          0 0 80px #00e7ff;
      }
      50% {
        text-shadow:
          0 0 40px #00ffff,
          0 0 80px #00ccff,
          0 0 110px #00e7ff;
      }
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <div class="network-glow"></div>
    <svg class="brain-veins" viewBox="0 0 100 100">
      <!-- ثلاثي H -->
      <path class="pulse-path" d="M40 100 Q40 75 40 50" />
      <path class="pulse-path" d="M60 100 Q60 75 60 50" />
      <path class="pulse-path" d="M40 70  Q50 62 60 70" />

      <!-- الشرايين العشوائية -->
      <path class="pulse-path" d="M50 100 Q45 82 50 64" />
      <path class="pulse-path" d="M50 100 Q55 82 50 64" />
      <path class="pulse-path" d="M50 100 Q40 78 45 55" />
      <path class="pulse-path" d="M50 100 Q60 78 55 55" />
      <path class="pulse-path" d="M50 100 Q35 74 42 48" />
      <path class="pulse-path" d="M50 100 Q65 74 58 48" />
      <path class="pulse-path" d="M50 100 Q30 68 40 42" />
      <path class="pulse-path" d="M50 100 Q70 68 60 42" />
      <path class="pulse-path" d="M50 100 Q28 65 38 38" />
      <path class="pulse-path" d="M50 100 Q72 65 62 38" />
      <path class="pulse-path" d="M50 100 Q50 68 50 30" />
    </svg>

    <div class="helpar-name">HELPAR</div>
    <div class="helpar-sub">Your Second Mind</div>
  </div>
</body>
        </html>
