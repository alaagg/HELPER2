<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Flo Cube - Merged</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      background: radial-gradient(circle at center, #1b1b1b 0%, #000 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      touch-action: none;
    }

    .scene {
      width: 150px;
      height: 150px;
      perspective: 800px;
    }

    .cube {
      width: 75px;
      height: 75px;
      transform-style: preserve-3d;
      animation: rotate 10s linear infinite;
      position: relative;
    }

    .face {
      position: absolute;
      width: 75px;
      height: 75px;
      background: linear-gradient(135deg, #ffffff, #f0f0f0);
      border-radius: 18px;
      filter: blur(0.3px);
      box-shadow:
        0 0 24px #00ccffcc,
        0 0 32px #00ccff66,
        inset 0 0 12px #00ccff44;
    }

    .face:nth-child(1) { transform: rotateY(0deg) translateZ(37.5px); }
    .face:nth-child(2) { transform: rotateY(180deg) translateZ(37.5px); }
    .face:nth-child(3) { transform: rotateY(90deg) translateZ(37.5px); }
    .face:nth-child(4) { transform: rotateY(-90deg) translateZ(37.5px); }
    .face:nth-child(5) { transform: rotateX(90deg) translateZ(37.5px); }
    .face:nth-child(6) { transform: rotateX(-90deg) translateZ(37.5px); }

    @keyframes rotate {
      from { transform: rotateX(0deg) rotateY(0deg); }
      to   { transform: rotateX(360deg) rotateY(360deg); }
    }
  </style>
</head>
<body>
  <div class="scene">
    <div class="cube">
      <div class="face"></div>
      <div class="face"></div>
      <div class="face"></div>
      <div class="face"></div>
      <div class="face"></div>
      <div class="face"></div>
    </div>
  </div>
</body>
</html>
