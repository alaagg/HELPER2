<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HELPAR</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100vw; height: 100vh;
      overflow: hidden;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: black;
    }#video-container {
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
  z-index: 1;
}

#video-container video {
  width: 100%; height: 100%;
  object-fit: cover;
}

#main-content {
  display: none;
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: url('rem.jpg') no-repeat center center fixed;
  background-size: cover;
  z-index: 2;
  display: flex;
  justify-content: center;
  align-items: center;
}

#start-button {
  padding: 16px 48px;
  font-size: 2em;
  font-weight: bold;
  color: #00ccff;
  background: #000;
  border: 2px solid #fff;
  border-radius: 30px;
  cursor: pointer;
  box-shadow: 0 0 12px #00ccff, 0 0 24px #00ccff;
  transition: transform 0.2s;
}

#start-button:active {
  transform: scale(0.95);
}

  </style>
</head>
<body>
  <div id="video-container">
    <video id="intro-video" autoplay muted>
      <source src="1750255103101.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>  <div id="main-content">
    <button id="start-button">فكّ زحمة دماغي</button>
  </div>  <script>
    const video = document.getElementById('intro-video');
    const mainContent = document.getElementById('main-content');
    video.onended = () => {
      document.getElementById('video-container').style.display = 'none';
      mainContent.style.display = 'flex';
    };
  </script></body>
</html>
