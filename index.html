<svg viewBox="0 0 200 200" width="320" height="320">
  <!-- 1) Inputs: ٣ أسهم لأسفل -->
  <g class="inputs" stroke="#00ccff" stroke-width="3" fill="none" stroke-linecap="round">
    <path d="M80,180 L100,150 L120,180" />   <!-- سهم مركزي -->
    <path d="M60,180 L80,150 L100,180" />    <!-- سهم أيسر -->
    <path d="M100,180 L120,150 L140,180" />  <!-- سهم أيمن -->
  </g>

  <!-- 2) Brain outline -->
  <path class="brain-outline"
        d="M30,100 Q30,60 70,60 Q100,60 130,60 Q170,60 170,100
           Q170,140 130,140 Q100,140 70,140 Q30,140 30,100 Z"
        fill="none" stroke="#00ccff" stroke-width="4" />

  <!-- 3) Core chip -->
  <rect x="85" y="85" width="30" height="30" rx="4" ry="4"
        class="chip" fill="#00ccff" stroke="#00e7ff" stroke-width="2"/>

  <!-- 4) Connections chip→brain -->
  <g class="chip-conn" stroke="#00e7ff" stroke-width="1" stroke-linecap="round">
    <line x1="100" y1="85" x2="100" y2="70"/>
    <line x1="85"  y1="100" x2="70"  y2="100"/>
    <line x1="115" y1="100" x2="130" y2="100"/>
    <line x1="100" y1="115" x2="100" y2="130"/>
  </g>

  <!-- 5) Outputs: ٣ أمواج -->
  <g class="outputs" stroke="#00e7ff" stroke-width="3" fill="none">
    <path d="M60,40 C75,20 125,20 140,40" />   <!-- موجة عليا -->
    <path d="M65,50 C80,35 120,35 135,50" />   <!-- موجة وسطى -->
    <path d="M70,60 C85,50 115,50 130,60" />   <!-- موجة سفلية -->
  </g>
</svg>
