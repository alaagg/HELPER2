<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flo Cube</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #1a1a1a;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background-image: repeating-linear-gradient(45deg, #2e2e2e 0, #2e2e2e 1px, transparent 1px, transparent 20px),
                        repeating-linear-gradient(-45deg, #2e2e2e 0, #2e2e2e 1px, transparent 1px, transparent 20px);
      background-color: #2a2a2a;
      touch-action: none;
    }

    .scene {
      width: 100px;
      height: 100px;
      perspective: 800px;
    }

    .cube {
      width: 100px;
      height: 100px;
      position: relative;
      transform-style: preserve-3d;
      animation: rotateFlo 12s infinite linear;
    }

    .face {
      position: absolute;
      width: 100px;
      height: 100px;
      background: white;
      border-radius: 5px;
      border: 1.2px solid #00ccff88;
      box-shadow:
        inset 0 0 18px #00ccff44;
      animation: softPulse 3s infinite ease-in-out;
    }

    .face.front  { transform: rotateY(0deg) translateZ(50px); }
    .face.back   { transform: rotateY(180deg) translateZ(50px); }
    .face.right  { transform: rotateY(90deg) translateZ(50px); }
    .face.left   { transform: rotateY(-90deg) translateZ(50px); }
    .face.top    { transform: rotateX(90deg) translateZ(50px); }
    .face.bottom { transform: rotateX(-90deg) translateZ(50px); }

    @keyframes rotateFlo {
      0%   { transform: rotateX(5deg) rotateY(0deg) rotateZ(0deg); }
      25%  { transform: rotateX(15deg) rotateY(90deg) rotateZ(5deg); }
      50%  { transform: rotateX(30deg) rotateY(180deg) rotateZ(-10deg); }
      75%  { transform: rotateX(20deg) rotateY(270deg) rotateZ(10deg); }
      100% { transform: rotateX(5deg) rotateY(360deg) rotateZ(0deg); }
    }

    @keyframes softPulse {
      0%, 100% {
        box-shadow: inset 0 0 18px #00ccff33;
      }
      50% {
        box-shadow: inset 0 0 25px #00e7ff44;
      }
    }
  </style>
</head>
<body>
  <div class="scene">
    <div class="cube" id="flo-cube">
      <div class="face front"></div>
      <div class="face back"></div>
      <div class="face right"></div>
      <div class="face left"></div>
      <div class="face top"></div>
      <div class="face bottom"></div>
    </div>
  </div>
</body>
</html>
