<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HELPAR — Laser Message</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at center, #010308 0%, #000 100%);
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .scene {
      width: 100vw;
      height: 100vh;
      perspective: 1000px;
      position: relative;
    }

    .cube {
      width: 70px;
      height: 70px;
      position: absolute;
      transform-style: preserve-3d;
      transform: rotateX(-90deg) rotateZ(0deg);
      top: 40%;
      left: 50%;
      transform-origin: center center;
      transform: translate(-50%, -50%) rotateX(-90deg) rotateZ(0deg);
      z-index: 2;
    }

    .face {
      position: absolute;
      width: 70px;
      height: 70px;
      background: #000;
      border: 1px solid #00ccff;
      box-shadow: 0 0 8px #00ccff88, inset 0 0 6px #00ccff44;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      color: #00ccff;
      font-family: sans-serif;
      font-weight: bold;
    }

    .front  { transform: translateZ(35px); }
    .back   { transform: rotateY(180deg) translateZ(35px); }
    .right  { transform: rotateY(90deg) translateZ(35px); }
    .left   { transform: rotateY(-90deg) translateZ(35px); }
    .top    { transform: rotateX(90deg) translateZ(35px); }
    .bottom { transform: rotateX(-90deg) translateZ(35px); }

    .laser {
      position: absolute;
      width: 2px;
      height: 100px;
      background: linear-gradient(to top, #00ccff, transparent);
      left: 50%;
      top: -100px;
      transform: translateX(-50%);
      animation: laserGlow 1s infinite alternate;
      z-index: 0;
    }

    @keyframes laserGlow {
      0% { opacity: 0.4; }
      100% { opacity: 1; }
    }

    .laser-text {
      position: absolute;
      top: -130px;
      left: 50%;
      transform: translateX(-50%);
      color: #00ccff;
      font-size: 13px;
      font-family: 'Courier New', monospace;
      text-shadow: 0 0 6px #00ccff;
      white-space: nowrap;
    }
  </style>
</head>
<body>

<div class="scene">
  <div class="cube" id="helparCube">
    <div class="laser"></div>
    <div class="laser-text" id="laserText"></div>
    <div class="face front">H</div>
    <div class="face back">E</div>
    <div class="face right">L</div>
    <div class="face left">P</div>
    <div class="face top">A</div>
    <div class="face bottom">R</div>
  </div>
</div>

<script>
  const text = "HELPAR IS HERE";
  const laserText = document.getElementById("laserText");
  let index = 0;

  function writeLaserText() {
    if (index <= text.length) {
      laserText.textContent = text.substring(0, index);
      index++;
      setTimeout(writeLaserText, 100); // سرعة الكتابة
    }
  }

  writeLaserText(); // ابدأ الكتابة مباشرة
</script>

</body>
</html>
