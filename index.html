<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Static Glowing Cube</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100vw; height: 100vh;
      overflow: hidden;
      background: #000;
    }

    body {
      background-image: url('tebel-cup.png');
      background-size: 100% 100%;
      background-position: center;
      background-repeat: no-repeat;
    }

    .scene {
      width: 115px;
      height: 115px;
      position: absolute;
      left: 44.43vw;   /* 455 / 1024 * 100 */
      top: 74.87vh;    /* 1150 / 1536 * 100 */
      perspective: 800px;
    }

    .cube {
      width: 115px;
      height: 115px;
      position: relative;
      transform-style: preserve-3d;
      transform: rotateX(20deg) rotateY(30deg); /* ثابت */
      /* animation: none; => لا يوجد دوران */
    }

    .face {
      position: absolute;
      width: 115px;
      height: 115px;
      background: rgba(0, 200, 255, 0.08);
      border: 1px solid rgba(0, 255, 255, 0.3);
      box-shadow:
        0 0 6px rgba(0, 255, 255, 0.2),
        0 0 12px rgba(0, 255, 255, 0.3),
        0 0 30px rgba(0, 255, 255, 0.4),
        inset 0 0 15px rgba(0, 255, 255, 0.1);
      border-radius: 2px;
    }

    .front  { transform: translateZ(57.5px); }
    .back   { transform: rotateY(180deg) translateZ(57.5px); }
    .right  { transform: rotateY(90deg)  translateZ(57.5px); }
    .left   { transform: rotateY(-90deg) translateZ(57.5px); }
    .top    { transform: rotateX(90deg)  translateZ(57.5px); }
    .bottom { transform: rotateX(-90deg) translateZ(57.5px); }
  </style>
</head>
<body>
  <div class="scene">
    <div class="cube">
      <div class="face front"></div>
      <div class="face back"></div>
      <div class="face right"></div>
      <div class="face left"></div>
      <div class="face top"></div>
      <div class="face bottom"></div>
    </div>
  </div>
</body>
</html>
