<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Textured Sphere</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%;  height: 100%;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #container {
      width: 200px;
      height: 200px;
      touch-action: none; /* لالتقاط اللمس فقط للمجسم */
    }
    canvas {
      display: block;
      width: 100%;  height: 100%;
    }
  </style>
</head>
<body>
  <div id="container"></div>

  <!-- نستخدم النسخة المعيارية من three.js مع OrbitControls -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/controls/OrbitControls.js"></script>
  <script>
    // 1. الإعداد الأساسي للمشهد والكاميرا والعارض
    const container = document.getElementById('container');
    const scene     = new THREE.Scene();
    const camera    = new THREE.PerspectiveCamera(50, 1, 0.1, 1000);
    camera.position.z = 250;

    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(200, 200);
    container.appendChild(renderer.domElement);

    // 2. إضافة تحكم OrbitControls للّمس والجرّ
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping    = true;
    controls.dampingFactor    = 0.1;
    controls.enableZoom       = false;  // لمنع التكبير
    controls.enablePan        = false;  // لمنع السحب الجانبي
    controls.rotateSpeed      = 0.5;

    // 3. تحميل الصورة كخريطة texture
    const loader = new THREE.TextureLoader();
    loader.load('shopping.jpg',
      texture => {
        //  إذا كانت equirectangular؛ نتأكد من الإسقاط الكروي الصحيح:
        texture.mapping  = THREE.EquirectangularReflectionMapping;
        texture.encoding = THREE.sRGBEncoding;

        // 4. بناء مادة الكرة
        const material = new THREE.MeshStandardMaterial({
          map:       texture,
          roughness: 0.7,
          metalness: 0.0
        });

        // 5. بناء هندسة الكرة بنصف قطر 100px
        const geometry = new THREE.SphereGeometry(100, 64, 64);
        const sphere   = new THREE.Mesh(geometry, material);
        scene.add(sphere);

        // 6. إضافة الإضاءة
        scene.add(new THREE.AmbientLight(0x555555));
        const dirLight = new THREE.DirectionalLight(0xffffff, 1);
        dirLight.position.set(50, 50, 150);
        scene.add(dirLight);

        // 7. حلقة التحريك + تحكّم OrbitControls
        (function animate() {
          requestAnimationFrame(animate);
          sphere.rotation.y += 0.005;   // دوران خفيف تلقائي
          controls.update();            // لتطبيق السلاسة واللمس
          renderer.render(scene, camera);
        })();
      },
      undefined,
      err => console.error('خطأ في تحميل الصورة:', err)
    );
  </script>
</body>
</html>
