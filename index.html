<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pulsing Cube</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100vw; height: 100vh;
      overflow: hidden;
      background: #000;
    }

    body {
      background-image: url('tebel-cup.png');
      background-size: 100% 100%;
      background-position: center;
      background-repeat: no-repeat;
    }

    .scene {
      width: 115px;
      height: 115px;
      position: absolute;
      left: 44.43vw;   /* 455 / 1024 * 100 */
      top: 74.87vh;    /* 1150 / 1536 * 100 */
      perspective: 800px;
    }

    .cube {
      width: 115px;
      height: 115px;
      position: relative;
      transform-style: preserve-3d;
      transform: rotateX(20deg) rotateY(30deg);
    }

    .face {
      position: absolute;
      width: 115px;
      height: 115px;
      background: transparent;
      border: 1px solid rgba(0, 255, 255, 0.2);
      box-shadow:
        0 0 6px rgba(0, 255, 255, 0.15),
        0 0 14px rgba(0, 255, 255, 0.25),
        0 0 36px rgba(0, 255, 255, 0.35),
        inset 0 0 10px rgba(0, 255, 255, 0.05);
      border-radius: 1px;
      animation: pulseGlow 2.5s infinite ease-in-out;
    }

    .front  { transform: translateZ(57.5px); }
    .back   { transform: rotateY(180deg) translateZ(57.5px); }
    .right  { transform: rotateY(90deg)  translateZ(57.5px); }
    .left   { transform: rotateY(-90deg) translateZ(57.5px); }
    .top    { transform: rotateX(90deg)  translateZ(57.5px); }
    .bottom { transform: rotateX(-90deg) translateZ(57.5px); }

    @keyframes pulseGlow {
      0%, 100% {
        box-shadow:
          0 0 6px rgba(0, 255, 255, 0.15),
          0 0 14px rgba(0, 255, 255, 0.25),
          0 0 36px rgba(0, 255, 255, 0.35),
          inset 0 0 10px rgba(0, 255, 255, 0.05);
      }
      50% {
        box-shadow:
          0 0 16px rgba(0, 255, 255, 0.4),
          0 0 36px rgba(0, 255, 255, 0.5),
          0 0 64px rgba(0, 255, 255, 0.7),
          inset 0 0 22px rgba(0, 255, 255, 0.1);
      }
    }
  </style>
</head>
<body>
  <div class="scene">
    <div class="cube">
      <div class="face front"></div>
      <div class="face back"></div>
      <div class="face right"></div>
      <div class="face left"></div>
      <div class="face top"></div>
      <div class="face bottom"></div>
    </div>
  </div>
</body>
</html>
