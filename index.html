<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rotating Planet with Tilt</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: radial-gradient(#000000, #010308);
      touch-action: none;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <!-- مكتبة Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>

  <script>
    // المشهد والكاميرا
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(
      75,
      window.innerWidth / window.innerHeight,
      0.1,
      1000
    );
    camera.position.z = 200;

    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // إضاءة
    scene.add(new THREE.AmbientLight(0xffffff, 0.6));
    const pointLight = new THREE.PointLight(0xffffff, 1);
    pointLight.position.set(200, 200, 200);
    scene.add(pointLight);

    // تحميل نسيج الكوكب
    const textureLoader = new THREE.TextureLoader();
    const planetTexture = textureLoader.load("sho.png");

    // كوكب
    const planetGeometry = new THREE.SphereGeometry(50, 64, 64);
    const planetMaterial = new THREE.MeshStandardMaterial({ map: planetTexture });
    const planet = new THREE.Mesh(planetGeometry, planetMaterial);
    planet.rotation.z = 0.15; // ✅ إمالة خفيفة لمحور الدوران
    scene.add(planet);

    // توهج داخلي
    const glowGeometry = new THREE.SphereGeometry(30, 32, 32);
    const glowMaterial = new THREE.MeshBasicMaterial({
      color: 0x00ccff,
      transparent: true,
      opacity: 0.08,
    });
    const innerGlow = new THREE.Mesh(glowGeometry, glowMaterial);
    planet.add(innerGlow);

    // تدوير معكوس وبسرعة أكبر
    function animate() {
      requestAnimationFrame(animate);
      planet.rotation.y -= 0.004; // ✅ عكس الاتجاه وتسريع
      renderer.render(scene, camera);
    }

    animate();

    // إعادة ضبط الحجم
    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
