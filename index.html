<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS 3D Sphere 50×50×50</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #111;
      perspective: 400px; /* لإبراز العمق ثلاثي الأبعاد */
    }
    .sphere {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fafafa, #888 80%);
      box-shadow:
        inset -5px -5px 8px rgba(0,0,0,0.6),
        5px 5px 10px rgba(0,0,0,0.4);
      transform-style: preserve-3d;
      animation: spinY 4s linear infinite;
    }

    @keyframes spinY {
      from { transform: rotateX(20deg) rotateY(0deg); }
      to   { transform: rotateX(20deg) rotateY(360deg); }
    }
  </style>
</head>
<body>
  <div class="sphere"></div>
</body>
</html>
