<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Helpar</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: url('22.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      min-height: 100vh;
    }
    .welcome-text {
      margin-top: 55px;
      margin-bottom: auto;
      font-size: 2.1rem;
      color: #fff;
      text-shadow: 0 0 14px #00ccff, 0 0 22px #000a;
      font-weight: 600;
      letter-spacing: 1.5px;
    }
    .start-button {
      margin-bottom: 90px;
      padding: 20px 60px;
      font-size: 2.5rem;
      font-weight: bold;
      color: #00ccff;
      background-color: #000;
      border: 3px solid #ffffff;
      border-radius: 30px;
      cursor: pointer;
      z-index: 1;
      box-shadow: 0 0 10px #00ccff, 0 0 40px #00ccff;
      text-shadow: 0 0 5px #00ccff, 0 0 10px #00ccff;
      animation: pulse 1.5s infinite alternate;
      transition: all 0.3s ease;
      position: relative;
      display: block;
    }
    .start-button:hover {
      box-shadow:
        0 0 15px #00ccff,
        0 0 30px #00ccff,
        0 0 60px #00ccff,
        0 0 80px #00ccff;
    }
    @keyframes pulse {
      from { transform: scale(1);}
      to { transform: scale(1.05);}
    }
    .bottom-actions {
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 150px;
      position: absolute;
      bottom: 26px;
      left: 0;
      z-index: 2;
    }
    .icon-btn {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      background: rgba(0,0,0,0.65);
      border: 2px solid #00e7ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 18px #00e7ff80;
      color: #00e7ff;
      font-size: 1.2rem;
      position: relative;
      cursor: pointer;
      transition: 0.2s;
    }
    .icon-btn:active, .icon-btn:hover {
      background: #00e7ff33;
      color: #fff;
      box-shadow: 0 0 30px #00e7ff;
    }
    .dropdown {
      display: none;
      position: absolute;
      bottom: 105%;
      left: 50%;
      transform: translateX(-50%);
      background: #000d18f2;
      border: 2px solid #00e7ff;
      border-radius: 20px;
      box-shadow: 0 0 20px #00e7ff55;
      z-index: 4;
      min-width: 130px;
      text-align: center;
      font-size: 1.3rem;
    }
    .dropdown.active { display: block; }
    .dropdown div {
      color: #00e7ff;
      padding: 12px 0;
      cursor: pointer;
      border-bottom: 1px solid #00e7ff22;
      transition: 0.15s;
    }
    .dropdown div:last-child { border-bottom: none; }
    .dropdown div:hover { background: #00e7ff33; color: #fff;}
    @media (max-width:500px){
      .welcome-text{font-size:1.3rem;}
      .start-button{font-size:1.2rem;padding:10px 35px;margin-bottom:65px;}
      .icon-btn{width:65px;height:65px;font-size:0.8rem;}
      .bottom-actions{gap:55px;}
    }
  </style>
</head>
<body>
  <div class="welcome-text" id="welcome">Welcome to Helpar</div>
  <button class="start-button" id="startBtn">START</button>
  <div class="bottom-actions">
    <div class="icon-btn" id="langBtn">
      <span>üåê</span>
      <div style="margin-top:7px;" id="langLabel">Languages</div>
      <div class="dropdown" id="langDropdown">
        <div onclick="setLang('en')">English</div>
        <div onclick="setLang('ar')">Arabic</div>
        <div onclick="setLang('tr')">Turkish</div>
      </div>
    </div>
    <div class="icon-btn" id="avatarBtn">
      <span>ü¶∏‚Äç‚ôÇÔ∏è</span>
      <div style="margin-top:7px;" id="avatarLabel">Avatar</div>
      <div class="dropdown" id="avatarDropdown">
        <div onclick="setAvatar(1)">Avatar 1</div>
        <div onclick="setAvatar(2)">Avatar 2</div>
        <div onclick="setAvatar(3)">Avatar 3</div>
        <div onclick="setAvatar(4)">Avatar 4</div>
      </div>
    </div>
  </div>
  <script>
    // ÿ™ÿ±ÿ¨ŸÖÿ© ÿßŸÑŸàÿßÿ¨Ÿáÿ©
    const i18n = {
      en: { welcome: "Welcome to Helpar", start: "START", lang: "Languages", avatar: "Avatar" },
      ar: { welcome: "ŸÖÿ±ÿ≠ÿ®Ÿãÿß ÿ®ŸÉ ŸÅŸä ŸáŸÑÿ®ÿßÿ±", start: "ÿßÿ®ÿØÿ£", lang: "ÿßŸÑŸÑÿ∫ÿßÿ™", avatar: "ÿßŸÑÿ¥ÿÆÿµŸäÿ©" },
      tr: { welcome: "Helpar'a Ho≈ügeldin", start: "Ba≈üla", lang: "Diller", avatar: "Avatar" }
    };
    let currentLang = 'en';
    function setLang(lang) {
      currentLang = lang;
      document.getElementById('welcome').innerText = i18n[lang].welcome;
      document.getElementById('startBtn').innerText = i18n[lang].start;
      document.getElementById('langLabel').innerText = i18n[lang].lang;
      document.getElementById('avatarLabel').innerText = i18n[lang].avatar;
      document.getElementById('langDropdown').classList.remove('active');
    }
    document.getElementById('langBtn').onclick = function(e){
      e.stopPropagation();
      document.getElementById('langDropdown').classList.toggle('active');
      document.getElementById('avatarDropdown').classList.remove('active');
    };
    document.getElementById('avatarBtn').onclick = function(e){
      e.stopPropagation();
      document.getElementById('avatarDropdown').classList.toggle('active');
      document.getElementById('langDropdown').classList.remove('active');
    };
    document.body.onclick = function(){
      document.getElementById('langDropdown').classList.remove('active');
      document.getElementById('avatarDropdown').classList.remove('active');
    };

      // ŸäŸÖŸÉŸÜ ŸÑÿßÿ≠ŸÇŸãÿß ÿ™ŸÅÿπŸäŸÑ ÿ™ÿ∫ŸäŸäÿ± ÿßŸÑÿ£ŸÅÿßÿ™ÿßÿ±
    }
    // ÿ≤ÿ± START ŸäŸÜŸÇŸÑ ŸÖÿ®ÿßÿ¥ÿ±ÿ© ŸÑŸÑÿ±ÿßÿ®ÿ∑ ÿßŸÑŸÖÿ∑ŸÑŸàÿ®
    document.getElementById('startBtn').onclick = function() {
      window.location.href = 'https://alaagg.github.io/HELPER2/';
    };
    // ŸÑÿ∫ÿ© ÿßŸÅÿ™ÿ±ÿßÿ∂Ÿäÿ©
    setLang('en');
  </script>
</body>
</html>
