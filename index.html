<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>HELPAR</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #010308, #050a14, #0a121c, #0f1a24);
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .logo-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    svg.brain-veins {
      width: 240px;
      height: 240px;
      margin-bottom: 40px;
    }

    .pulse-path {
      stroke: #00ccff;
      stroke-width: 2.8;
      fill: none;
      stroke-linecap: round;
      opacity: 0.2;
      animation: lightUp 3s ease-in-out infinite;
    }

    .pulse-path:nth-child(2) { animation-delay: 0.2s; }
    .pulse-path:nth-child(3) { animation-delay: 0.4s; }
    .pulse-path:nth-child(4) { animation-delay: 0.6s; }
    .pulse-path:nth-child(5) { animation-delay: 0.8s; }

    @keyframes lightUp {
      0% { stroke-opacity: 0.1; }
      40% { stroke-opacity: 1; }
      100% { stroke-opacity: 0.1; }
    }

    .helpar-name {
      font-size: 10vw;
      color: #00ccff;
      font-weight: bold;
      letter-spacing: 0.2em;
      text-shadow:
        0 0 25px #00ccff,
        0 0 50px #00ccff,
        0 0 80px #00e7ff;
      animation: pulse 3s infinite ease-in-out;
    }

    .helpar-sub {
      margin-top: 10px;
      font-size: 3vw;
      color: #89a6b8;
      opacity: 0.8;
      text-shadow:
        0 0 8px #00bfff,
        0 0 16px #00aacc;
    }

    @keyframes pulse {
      0%, 100% {
        text-shadow:
          0 0 25px #00ccff,
          0 0 50px #00ccff,
          0 0 80px #00e7ff;
      }
      50% {
        text-shadow:
          0 0 40px #00ffff,
          0 0 80px #00ccff,
          0 0 110px #00e7ff;
      }
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <svg class="brain-veins" viewBox="0 0 100 100">
      <path class="pulse-path" d="M50 100 Q45 80 50 60" />
      <path class="pulse-path" d="M50 100 Q55 80 50 60" />
      <path class="pulse-path" d="M50 100 Q40 75 45 50" />
      <path class="pulse-path" d="M50 100 Q60 75 55 50" />
      <path class="pulse-path" d="M50 100 Q50 70 50 40" />
    </svg>

    <div class="helpar-name">HELPAR</div>
    <div class="helpar-sub">Your Second Mind</div>
  </div>
</body>
</html>
