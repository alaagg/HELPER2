<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Helpar</title>
  <style>
    html, body {
      margin:0; padding:0;
      width:100vw; height:100vh;
      overflow:hidden;
      background: url('22.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex; align-items: center; justify-content: center;
    }
    .start-button {
      padding:14px 44px;
      font-size:3.4vw; font-weight:bold;
      color:#00ccff;
      background:#000; border:3px solid #fff; border-radius:30px;
      box-shadow:0 0 10px #00ccff,0 0 20px #00ccff;
      cursor:pointer; transition:transform .2s;
    }
    .start-button:active { transform: scale(.95); }

    #overlay {
      display: none;
      position: fixed; inset:0;
      background: rgba(0,0,0,0.9);
      align-items: center; justify-content: center;
      z-index: 999;
    }
    #intro {
      width:360px; height:640px;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <button class="start-button" id="startBtn" onclick="startSequence()">START</button>

  <div id="overlay">
    <video id="intro" src="intro.mp4" playsinline muted></video>
  </div>

  <script>
    const i18n = {
      en: { start: "START" },
      ar: { start: "ابدأ" },
      tr: { start: "Başla" }
    };
    let currentLang = 'en';

    function startSequence() {
      // 1) اختيار اللغة
      const lang = prompt(
        "Select language:\n'en' = English\n'ar' = العربية\n'tr' = Türkçe",
        currentLang
      );
      if (!i18n[lang]) return; // إلغاء إذا إدخال غير صحيح

      currentLang = lang;
      document.documentElement.lang = lang;
      document.getElementById('startBtn').innerText = i18n[lang].start;

      // 2) اختيار الأفاتار
      const avatar = prompt(
        "Select avatar number (1, 2 or 3):",
        "1"
      );
      if (!["1","2","3"].includes(avatar)) return;

      // 3) تشغيل الفيديو
      playIntro();
    }

    function playIntro() {
      const overlay = document.getElementById('overlay');
      const intro   = document.getElementById('intro');
      overlay.style.display = 'flex';
      intro.currentTime     = 0;
      intro.muted           = false;
      intro.play();
      intro.onended = () => {
        overlay.style.display = 'none';
        document.body.style.background = "url('bakrawnd.png') no-repeat center center fixed";
        document.body.style.backgroundSize = "cover";
        document.getElementById('startBtn').style.display = 'none';
      };
    }
  </script>
</body>
</html>
