<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HELPAR Full Project</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      background: radial-gradient(circle at center, #010308 0%, #000 100%);
      font-family: Arial, sans-serif;
      overflow: hidden;
      touch-action: none;
    }

    .centered {
      position: absolute;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #00ccff;
    }

    .helpar-logo {
      width: 100px;
      height: auto;
      margin-bottom: 10px;
      animation: pulseGlowLogo 2s infinite;
    }

    .helpar-title {
      font-size: 2.5em;
      font-weight: bold;
      color: #00ccff;
      text-shadow: 0 0 4px #00ccff, 0 0 8px #00e7ff;
    }

    .lang-btn {
      padding: 12px 24px;
      font-size: 18px;
      background: transparent;
      border: 2px solid #00ccff;
      border-radius: 10px;
      color: #00ccff;
      cursor: pointer;
      margin-top: 70px;
    }

    @keyframes pulseGlowLogo {
      0%, 100% {
        filter: drop-shadow(0 0 12px #00e7ff) drop-shadow(0 0 24px #00ccff);
        transform: scale(1);
      }
      50% {
        filter: drop-shadow(0 0 20px #00e7ff) drop-shadow(0 0 40px #00ccff);
        transform: scale(1.07);
      }
    }

    .scene {
      width: 150px;
      height: 150px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      perspective: 800px;
      display: none;
    }

    .cube {
      width: 100%; height: 100%;
      transform-style: preserve-3d;
      transition: transform 0.5s ease;
      position: relative;
    }

    @keyframes rotateCubeLang {
      from { transform: rotateX(-10deg) rotateY(0deg); }
      to { transform: rotateX(-10deg) rotateY(360deg); }
    }

    #cubeLang.rotating {
      animation: rotateCubeLang 6s linear infinite;
    }

    .face {
      position: absolute;
      width: 150px; height: 150px;
      border: 2px solid #00ccff;
      background: rgba(0, 0, 0, 0.5);
      color: #00ccff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 2.5rem;
    }

    .lang-label {
      font-size: 1rem;
      margin-top: 8px;
      color: #00ccff;
    }

    .front  { transform: rotateY(0deg) translateZ(75px); }
    .back   { transform: rotateY(180deg) translateZ(75px); }
    .right  { transform: rotateY(90deg) translateZ(75px); }
    .left   { transform: rotateY(-90deg) translateZ(75px); }

    .glow-core {
      position: absolute;
      width: 10px; height: 10px;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: #00ccff;
      border-radius: 50%;
      pointer-events: none;
      animation: pulseCore 1.8s infinite;
      box-shadow:
        0 0 6px #00ccff,
        0 0 12px #00ccff,
        0 0 18px #00e7ff,
        0 0 32px #00e7ff;
    }

    @keyframes pulseCore {
      0%, 100% {
        transform: translate(-50%, -50%) scale(1);
      }
      50% {
        transform: translate(-50%, -50%) scale(1.2);
      }
    }

    #videoSection, #sectionCubeContainer {
      display: none;
      position: absolute;
      width: 100vw; height: 100vh;
      top: 0; left: 0;
      justify-content: center;
      align-items: center;
    }

    video {
      max-width: 90vw;
      max-height: 90vh;
      object-fit: contain;
      border: 2px solid #00ccff;
      box-shadow: 0 0 20px #00ccff;
      border-radius: 12px;
    }

    .scene-section {
      width: 200px;
      height: 200px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      perspective: 1000px;
    }

    .cube-section {
      width: 200px;
      height: 200px;
      transform-style: preserve-3d;
      transition: transform 0.5s ease;
      transform: rotateX(-18deg) rotateY(0deg);
    }

    .section-face {
      position: absolute;
      width: 200px; height: 200px;
      background: rgba(0, 0, 0, 0.6);
      border: 2px solid #00ccff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      color: #00ccff;
    }

    .section-label {
      margin-top: 8px;
      font-size: 1.1rem;
      text-align: center;
    }

    .front-sec  { transform: rotateY(0deg) translateZ(100px); }
    .back-sec   { transform: rotateY(180deg) translateZ(100px); }
    .right-sec  { transform: rotateY(90deg) translateZ(100px); }
    .left-sec   { transform: rotateY(-90deg) translateZ(100px); }
  </style>
</head>
<body>
  <div id="start" class="centered">
    <img src="logo.png" alt="HELPAR Logo" class="helpar-logo" />
    <div class="helpar-title">HELPAR</div>
    <button class="lang-btn" onclick="showLanguages()">Choose Language</button>
  </div>

  <div class="scene" id="sceneLang">
    <div class="cube" id="cubeLang">
      <div class="face front">üá¨üáß<span class="lang-label">English</span></div>
      <div class="face back">üá∏üá¶<span class="lang-label">ÿßŸÑÿπÿ±ÿ®Ÿäÿ©</span></div>
      <div class="face right">üá™üá∏<span class="lang-label">Espa√±ol</span></div>
      <div class="face left">üá´üá∑<span class="lang-label">Fran√ßais</span></div>
      <div class="glow-core"></div>
    </div>
  </div>

  <div id="videoSection">
    <video id="introVideo" autoplay playsinline>
      <source src="HELBERpro.mp4" type="video/mp4">
    </video>
  </div>

  <div id="sectionCubeContainer">
    <div class="scene-section">
      <div class="cube-section" id="cubeSection">
        <div class="section-face front-sec"><span>sho.png</span><div class="section-label"></div></div>
        <div class="section-face back-sec"><span>üë®‚Äçüíª</span><div class="section-label"></div></div>
        <div class="section-face right-sec"><span>üçΩÔ∏è</span><div class="section-label"></div></div>
        <div class="section-face left-sec"><span>üéÆ</span><div class="section-label"></div></div>
      </div>
    </div>
  </div>

  <script>
    const sceneLang = document.getElementById("sceneLang");
    const cubeLang = document.getElementById("cubeLang");
    const start = document.getElementById("start");
    const videoSection = document.getElementById("videoSection");
    const introVideo = document.getElementById("introVideo");
    const sectionCubeContainer = document.getElementById("sectionCubeContainer");
    const cubeSection = document.getElementById("cubeSection");

    let angleSec = 0;
    let rotating = true;
    let autoRotateInterval;
    let startX = 0;

    const translations = {
      English: { chooseLanguage: "Choose Language" },
      ÿßŸÑÿπÿ±ÿ®Ÿäÿ©: { chooseLanguage: "ÿßÿÆÿ™ÿ± ÿßŸÑŸÑÿ∫ÿ©" },
      Espa√±ol: { chooseLanguage: "Seleccionar idioma" },
      Fran√ßais: { chooseLanguage: "Choisir la langue" }
    };

    const sectionTranslations = {
      English: ["Shopping", "Programming", "Food", "Games"],
      ÿßŸÑÿπÿ±ÿ®Ÿäÿ©: ["ÿ™ÿ≥ŸàŸÇ", "ÿ®ÿ±ŸÖÿ¨ÿ©", "ÿ∑ÿπÿßŸÖ", "ÿ£ŸÑÿπÿßÿ®"],
      Espa√±ol: ["Compras", "Programaci√≥n", "Comida", "Juegos"],
      Fran√ßais: ["Boutique", "Programmation", "Nourriture", "Jeux"]
    };

    function showLanguages() {
      document.querySelector(".lang-btn").style.display = "none";
      sceneLang.style.display = "block";
      cubeLang.classList.add("rotating");
    }

    document.querySelectorAll("#cubeLang .face").forEach(face => {
      face.addEventListener("click", () => {
        const selectedLang = face.querySelector(".lang-label").textContent;
        localStorage.setItem("language", selectedLang);
        applyLanguage(selectedLang);
        cubeLang.classList.remove("rotating");
        start.style.display = "none";
        sceneLang.style.display = "none";
        videoSection.style.display = "flex";
        introVideo.play();
      });
    });

    introVideo.onended = () => {
      videoSection.style.display = "none";
      sectionCubeContainer.style.display = "block";
      startCubeSection();
    };

    function startCubeSection() {
      autoRotateInterval = setInterval(() => {
        angleSec += 1;
        cubeSection.style.transform = `rotateX(-18deg) rotateY(${angleSec}deg)`;
      }, 30);
    }

    cubeSection.addEventListener("touchstart", e => {
      if (rotating) {
        clearInterval(autoRotateInterval);
        rotating = false;
        angleSec = Math.round(angleSec / 90) * 90;
        cubeSection.style.transform = `rotateX(-18deg) rotateY(${angleSec}deg)`;
      }
      startX = e.touches[0].clientX;
    });

    cubeSection.addEventListener("touchmove", e => {
      if (!rotating) {
        let deltaX = e.touches[0].clientX - startX;
        let rotateBy = deltaX * 0.6;
        cubeSection.style.transform = `rotateX(-18deg) rotateY(${angleSec + rotateBy}deg)`;
      }
    });

    cubeSection.addEventListener("touchend", e => {
      if (!rotating) {
        let deltaX = e.changedTouches[0].clientX - startX;
        angleSec += Math.round(deltaX * 0.6 / 90) * 90;
        cubeSection.style.transform = `rotateX(-18deg) rotateY(${angleSec}deg)`;
      }
    });

    function applyLanguage(lang) {
      const t = translations[lang];
      if (t) document.querySelector(".lang-btn").textContent = t.chooseLanguage;
      updateCubeSectionLabels(lang);
    }

    function updateCubeSectionLabels(lang) {
      const labels = sectionTranslations[lang];
      if (labels) {
        const sectionLabels = document.querySelectorAll(".section-label");
        sectionLabels.forEach((el, index) => {
          el.textContent = labels[index];
        });
      }
    }

    window.onload = () => {
      const savedLang = localStorage.getItem("language");
      if (savedLang) applyLanguage(savedLang);
    };

    window.onpopstate = function () {
      if (videoSection.style.display === 'flex') {
        videoSection.style.display = 'none';
        sceneLang.style.display = 'none';
        start.style.display = 'block';
      } else if (sectionCubeContainer.style.display === 'block') {
        sectionCubeContainer.style.display = 'none';
        videoSection.style.display = 'flex';
      }
    };
  </script>
</body>
</html>
