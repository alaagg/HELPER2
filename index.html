<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FloBot AI</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      background: radial-gradient(circle at center, #02040a 0%, #000 100%);
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    .robot-container {
      position: absolute;
      bottom: 120px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 100px;
      animation: floatBot 3s ease-in-out infinite;
    }

    .robot-head {
      width: 100%;
      height: 100%;
      background: #141414;
      border: 3px solid #00ccff;
      border-radius: 16px;
      box-shadow:
        0 0 16px #00ccff88,
        0 0 32px #00ccff55,
        inset 0 0 8px #00ccff33;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .eye {
      width: 12px;
      height: 12px;
      background: #00ccff;
      border-radius: 50%;
      margin: 0 10px;
      animation: blink 4s infinite;
    }

    .eyes {
      position: absolute;
      top: 25px;
      display: flex;
      justify-content: center;
      width: 100%;
    }

    .mouth {
      position: absolute;
      bottom: 20px;
      width: 32px;
      height: 6px;
      background: #00ccff;
      border-radius: 3px;
      opacity: 0.8;
    }

    @keyframes floatBot {
      0%, 100% { transform: translate(-50%, 0) scale(1); }
      50% { transform: translate(-50%, -12px) scale(1.05); }
    }

    @keyframes blink {
      0%, 92%, 100% { opacity: 1; }
      95% { opacity: 0; }
    }

    .speech-bubble {
      position: absolute;
      bottom: 230px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.75);
      border: 2px solid #00ccff;
      border-radius: 12px;
      padding: 12px 18px;
      color: white;
      font-size: 14px;
      max-width: 240px;
      box-shadow: 0 0 10px #00ccff44;
      animation: showBubble 1.5s ease-in-out;
    }

    @keyframes showBubble {
      from { opacity: 0; transform: translateX(-50%) translateY(20px); }
      to { opacity: 1; transform: translateX(-50%) translateY(0); }
    }
  </style>
</head>
<body>

  <!-- روبوت -->
  <div class="robot-container">
    <div class="robot-head">
      <div class="eyes">
        <div class="eye"></div>
        <div class="eye"></div>
      </div>
      <div class="mouth"></div>
    </div>
  </div>

  <!-- فقاعة حوار -->
  <div class="speech-bubble">Hello! I'm FloBot — your AI assistant 👋</div>

</body>
</html>
