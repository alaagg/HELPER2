<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Realistic 3D Planets</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 300;const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// إضاءة أساسية + موجهة لإظهار العمق
scene.add(new THREE.AmbientLight(0xffffff, 0.4));
const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
directionalLight.position.set(-100, 100, 200);
scene.add(directionalLight);

const categories = [
  { name: '🛍️ Shopping', offsetX: -90, offsetY: 90, delay: 0 },
  { name: '🎮 Games', offsetX: 90, offsetY: 90, delay: 0.2 },
  { name: '🍔 Food', offsetX: -90, offsetY: -90, delay: 0.4 },
  { name: '💻 Tech', offsetX: 90, offsetY: -90, delay: 0.6 }
];

function createPlanetWithText(text, radius = 50, delay = 0) {
  const canvas = document.createElement('canvas');
  canvas.width = 512;
  canvas.height = 256;
  const ctx = canvas.getContext('2d');

  ctx.fillStyle = 'rgba(0,0,0,0)';
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  ctx.fillStyle = '#00b3ff';
  ctx.shadowColor = '#00ccff';
  ctx.shadowBlur = 40;
  ctx.font = 'bold 42px Arial';
  ctx.textAlign = 'center';
  ctx.textBaseline = 'middle';
  ctx.fillText(text, canvas.width / 2, canvas.height / 2);

  const texture = new THREE.CanvasTexture(canvas);
  texture.needsUpdate = true;

  // مادة أكثر واقعية مع بريق ولمعان
  const material = new THREE.MeshPhongMaterial({
    map: texture,
    color: 0x001122,
    specular: new THREE.Color(0x00ccff),
    shininess: 80,
    transparent: true,
    opacity: 0.8
  });

  const geometry = new THREE.SphereGeometry(radius, 64, 64);
  const planet = new THREE.Mesh(geometry, material);

  // توهج نيون داخلي
  const glowGeo = new THREE.SphereGeometry(radius * 1.05, 64, 64);
  const glowMat = new THREE.MeshBasicMaterial({
    color: 0x00ccff,
    transparent: true,
    opacity: 0.2,
    blending: THREE.AdditiveBlending,
    side: THREE.BackSide
  });
  const glow = new THREE.Mesh(glowGeo, glowMat);
  planet.add(glow);

  planet.userData.delay = delay;
  planet.rotation.x = -0.3;
  planet.rotation.y = delay * 2;

  return planet;
}

const planets = [];
categories.forEach(cat => {
  const planet = createPlanetWithText(cat.name, 50, cat.delay);
  planet.position.set(cat.offsetX, cat.offsetY, 0);
  planets.push(planet);
  scene.add(planet);
});

const starsGeometry = new THREE.BufferGeometry();
const starCount = 1000;
const positionsArray = new Float32Array(starCount * 3);
for (let i = 0; i < starCount * 3; i++) {
  positionsArray[i] = (Math.random() - 0.5) * 2000;
}
starsGeometry.setAttribute('position', new THREE.BufferAttribute(positionsArray, 3));
const starsMaterial = new THREE.PointsMaterial({ color: 0x88ccff, size: 1 });
const stars = new THREE.Points(starsGeometry, starsMaterial);
scene.add(stars);

function animate(time) {
  requestAnimationFrame(animate);
  planets.forEach(p => {
    const speed = 0.006;
    p.rotation.y += speed;
  });
  stars.rotation.y += 0.0002;
  stars.rotation.x += 0.0001;
  renderer.render(scene, camera);
}

animate();

window.addEventListener('resize', () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});

  </script>
</body>
</html>
