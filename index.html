<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HELPAR All In One</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100vw; height: 100vh;
      overflow: hidden;
      background: radial-gradient(circle at center, #010308, #0a0f1c);
      font-family: Arial, sans-serif;
      touch-action: none;
    }.centered, #video-section, #scene, #sectionScreen {
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
  display: none;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  color: #00ccff;
  z-index: 1;
}

.centered { display: flex; text-align: center; }

.helpar-name {
  font-size: 8vw;
  font-weight: bold;
  letter-spacing: 0.2em;
  text-shadow: 0 0 4px #00ccff, 0 0 8px #00ccff;
}

.helpar-sub {
  margin-top: 0.5em;
  font-size: 3.5vw;
  color: #89a6b8;
}

.scene, #scene {
  width: 200px; height: 200px;
  perspective: 1000px;
}

.cube, #cube {
  width: 200px;
  height: 200px;
  transform-style: preserve-3d;
  transform: rotateX(-18deg) rotateY(0deg);
  transition: transform 0.5s ease;
}

.face {
  position: absolute;
  width: 200px;
  height: 200px;
  border: 2px solid #00ccff;
  background: rgba(0, 0, 0, 0.8);
  color: #00ccff;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 2rem;
  box-shadow: 0 0 30px #00ccff, inset 0 0 30px #00ccff;
}

.front  { transform: rotateY(0deg) translateZ(100px); }
.back   { transform: rotateY(180deg) translateZ(100px); }
.right  { transform: rotateY(90deg) translateZ(100px); }
.left   { transform: rotateY(-90deg) translateZ(100px); }
.top    { transform: rotateX(90deg) translateZ(100px); }
.bottom { transform: rotateX(-90deg) translateZ(100px); }

.lang-btn {
  margin-top: 20px;
  padding: 10px 20px;
  font-size: 18px;
  border: 2px solid #00ccff;
  background: transparent;
  color: #00ccff;
  border-radius: 10px;
  cursor: pointer;
}

#video-section video {
  width: 100%; height: 100%; object-fit: cover;
}

.section-screen {
  display: none;
  position: fixed;
  top: 0; left: 0;
  width: 100vw;
  height: 100vh;
  background: #000;
  grid-template-columns: 1fr 1fr;
  grid-template-rows: 1fr 1fr;
  z-index: 3;
}

.section-screen.active {
  display: grid;
}

.grid-item {
  border: 2px solid #00ccff;
  color: #00ccff;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 1.5rem;
}

  </style>
</head>
<body>  <div class="centered" id="start-screen">
    <h1 class="helpar-name">HELPAR</h1>
    <p class="helpar-sub">Your Second Mind</p>
    <div class="scene">
      <div class="cube">
        <div class="face front hidden">English</div>
        <div class="face back hidden">ÿßŸÑÿπÿ±ÿ®Ÿäÿ©</div>
        <div class="face right hidden">Fran√ßais</div>
        <div class="face left hidden">Espa√±ol</div>
        <div class="face top"></div>
        <div class="face bottom"></div>
      </div>
    </div>
    <button class="lang-btn" onclick="showLanguages()">Choose Language</button>
  </div>  <div id="video-section" class="centered">
    <video id="introVideo" autoplay muted playsinline>
      <source src="HELBERpro.mp4" type="video/mp4">
    </video>
  </div>  <div id="scene">
    <div id="cube">
      <div class="face front" data-face="Section">üõçÔ∏è</div>
      <div class="face back" data-face="Section">üë®‚Äçüíª</div>
      <div class="face right" data-face="Section">üçΩÔ∏è</div>
      <div class="face left" data-face="Section">üéÆ</div>
      <div class="face top">üîù</div>
      <div class="face bottom">üîª</div>
    </div>
  </div>  <div class="section-screen" id="sectionScreen">
    <div class="grid-item">Section 1</div>
    <div class="grid-item">Section 2</div>
    <div class="grid-item">Section 3</div>
    <div class="grid-item">Section 4</div>
  </div>  <script>
    function showLanguages() {
      document.querySelectorAll('.face').forEach(f => f.classList.remove('hidden'));
    }

    const faces = document.querySelectorAll(".face");
    faces.forEach(face => {
      face.addEventListener("click", () => {
        document.getElementById("start-screen").style.display = "none";
        document.getElementById("video-section").style.display = "flex";
        const vid = document.getElementById("introVideo");
        vid.play();
      });
    });

    const cube = document.getElementById('cube');
    const scene = document.getElementById('scene');
    const sectionScreen = document.getElementById('sectionScreen');
    let angleY = 0;
    let autoInterval;
    let rotating = true;

    function updateTransform() {
      cube.style.transform = `rotateX(-18deg) rotateY(${angleY}deg)`;
    }

    function startAutoRotate() {
      autoInterval = setInterval(() => {
        angleY += 1;
        updateTransform();
      }, 30);
    }

    function stopAutoRotate() {
      clearInterval(autoInterval);
      rotating = false;
      angleY = Math.round(angleY / 90) * 90;
      updateTransform();
    }

    let startX = 0;
    let dragging = false;

    document.addEventListener('touchstart', (e) => {
      if (rotating) stopAutoRotate();
      startX = e.touches[0].clientX;
      dragging = true;
    });

    document.addEventListener('touchmove', (e) => {
      if (!dragging) return;
      let deltaX = e.touches[0].clientX - startX;
      if (Math.abs(deltaX) > 50) {
        angleY += (deltaX > 0) ? 90 : -90;
        updateTransform();
        dragging = false;
      }
    });

    document.addEventListener('touchend', () => { dragging = false; });

    document.querySelectorAll('#cube .face').forEach(face => {
      face.addEventListener('click', () => {
        if (!rotating) {
          history.pushState({popup: true}, "section");
          scene.style.display = 'none';
          sectionScreen.classList.add("active");
        }
      });
    });

    window.onpopstate = function(event) {
      if (event.state && event.state.popup) {
        sectionScreen.classList.remove("active");
        scene.style.display = 'flex';
        startAutoRotate();
        rotating = true;
      }
    }

    document.getElementById('introVideo').onended = () => {
      document.getElementById("video-section").style.display = "none";
      scene.style.display = "flex";
      startAutoRotate();
    }
  </script></body>
</html>
