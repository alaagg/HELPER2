<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HELPAR All In One</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      background: linear-gradient(135deg, #010308, #050a14, #0a121c, #0f1a24);
      font-family: 'Segoe UI', Arial, sans-serif;
      overflow: hidden;
    }
    /* تم حذف أنماط الزوائد السابقة للحاجز */
  </style>
</head>
<body>  <!-- القسم الأول: الواجهة التمهيدية -->  <div id="start-section" class="centered">
    <img src="logo.png" alt="Helpar Logo" class="helpar-logo" />
    <h1 class="helpar-name">HELPAR</h1>
    <p class="helpar-sub">Your Second Mind</p>
    <div class="scene">
      <div class="cube" id="langCube">
        <div class="face front hidden">English</div>
        <div class="face back hidden">العربية</div>
        <div class="face right hidden">Français</div>
        <div class="face left hidden">Español</div>
        <div class="face top"></div>
        <div class="face bottom"></div>
      </div>
    </div>
    <button class="lang-btn" onclick="showLanguages()">Choose Language</button>
  </div>  <!-- فيديو المقدمة -->  <div id="video-section" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:#000; justify-content:center; align-items:center;">
    <video autoplay playsinline id="introVideo" style="width:100%; height:100%; object-fit:cover;">
      <source src="HELBERpro.mp4" type="video/mp4" />
    </video>
  </div>  <!-- القسم الثاني: المكعب التفاعلي الذكي -->  <div id="interactive-cube" style="display:none;">
    <div class="scene" id="scene">
      <div class="cube" id="cube">
        <div class="face front" data-face="Section">🛍️</div>
        <div class="face back" data-face="Section">👨‍💻</div>
        <div class="face right" data-face="Section">🍽️</div>
        <div class="face left" data-face="Section">🎮</div>
        <div class="face top">🔝</div>
        <div class="face bottom">🔻</div>
      </div>
    </div>
    <div class="helper-label">HELPER</div>
    <div class="section-screen" id="sectionScreen" style="display:none;">
      <div class="grid-item">Section 1</div>
      <div class="grid-item">Section 2</div>
      <div class="grid-item">Section 3</div>
      <div class="grid-item">Section 4</div>
    </div>
  </div>  <script>
    // إظهار اللغات
    function showLanguages() {
      document.querySelectorAll('.face').forEach(f => f.classList.remove('hidden'));
    }

    // عند اختيار اللغة
    document.querySelectorAll(".face").forEach(face => {
      face.addEventListener("click", () => {
        document.getElementById("start-section").style.display = "none";
        document.getElementById("video-section").style.display = "flex";
        const vid = document.getElementById("introVideo");
        vid.play();
        vid.onended = () => {
          document.getElementById("video-section").style.display = "none";
          document.getElementById("interactive-cube").style.display = "block";
          startAutoRotate();
        };
      });
    });

    // التحكم بالمكعب الذكي
    const cube = document.getElementById('cube');
    const scene = document.getElementById('scene');
    const sectionScreen = document.getElementById('sectionScreen');

    let angleY = 0;
    let autoInterval;
    let rotating = true;

    function updateTransform() {
      cube.style.transform = `rotateX(-18deg) rotateY(${angleY}deg)`;
    }

    function startAutoRotate() {
      autoInterval = setInterval(() => {
        angleY += 1;
        updateTransform();
      }, 30);
    }

    function stopAutoRotate() {
      clearInterval(autoInterval);
      rotating = false;
      angleY = Math.round(angleY / 90) * 90;
      updateTransform();
    }

    let startX = 0;
    let dragging = false;

    document.addEventListener('touchstart', (e) => {
      if (rotating) stopAutoRotate();
      startX = e.touches[0].clientX;
      dragging = true;
    });

    document.addEventListener('touchmove', (e) => {
      if (!dragging) return;
      let deltaX = e.touches[0].clientX - startX;
      if (Math.abs(deltaX) > 50) {
        if (deltaX > 0) angleY += 90;
        else angleY -= 90;
        updateTransform();
        dragging = false;
      }
    });

    document.addEventListener('touchend', () => {
      dragging = false;
    });

    document.querySelectorAll('.face').forEach(face => {
      face.addEventListener('click', () => {
        if (!rotating) {
          history.pushState({popup: true}, "section");
          scene.style.display = 'none';
          sectionScreen.style.display = 'grid';
        }
      });
    });

    window.onpopstate = function(event) {
      if (event.state && event.state.popup) {
        sectionScreen.style.display = 'none';
        scene.style.display = 'block';
        startAutoRotate();
        rotating = true;
      }
    };
  </script></body>
</html>
