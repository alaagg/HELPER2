<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Category Planets</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 300;const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

scene.add(new THREE.AmbientLight(0xffffff, 0.7));
const pointLight = new THREE.PointLight(0x00ccff, 1);
pointLight.position.set(100, 150, 200);
scene.add(pointLight);

const categories = [
  { name: '🛍️ Shopping', offsetX: -90, offsetY: 90 },
  { name: '🎮 Games', offsetX: 90, offsetY: 90 },
  { name: '🍔 Food', offsetX: -90, offsetY: -90 },
  { name: '💻 Tech', offsetX: 90, offsetY: -90 }
];

function createPlanetWithText(text, radius = 50) {
  const canvas = document.createElement('canvas');
  canvas.width = 512;
  canvas.height = 256;
  const ctx = canvas.getContext('2d');
  ctx.fillStyle = '#00eaff'; // لون أزرق أكثر إشراقًا
  ctx.shadowColor = '#00ffff';
  ctx.shadowBlur = 30; // توهج حاد أكثر
  ctx.font = 'bold 42px Arial';
  ctx.textAlign = 'center';
  ctx.textBaseline = 'middle';
  ctx.fillText(text, canvas.width / 2, canvas.height / 2);

  const texture = new THREE.CanvasTexture(canvas);
  texture.needsUpdate = true;

  const material = new THREE.MeshStandardMaterial({
    map: texture,
    color: 0x003344,
    emissive: 0x000000,
    transparent: true,
    opacity: 0.65
  });

  const geometry = new THREE.SphereGeometry(radius, 64, 64);
  return new THREE.Mesh(geometry, material);
}

const planets = [];
categories.forEach(cat => {
  const planet = createPlanetWithText(cat.name);
  planet.position.set(cat.offsetX, cat.offsetY, 0);
  planets.push(planet);
  scene.add(planet);
});

const starsGeometry = new THREE.BufferGeometry();
const starCount = 1000;
const positionsArray = new Float32Array(starCount * 3);
for (let i = 0; i < starCount * 3; i++) {
  positionsArray[i] = (Math.random() - 0.5) * 2000;
}
starsGeometry.setAttribute('position', new THREE.BufferAttribute(positionsArray, 3));
const starsMaterial = new THREE.PointsMaterial({ color: 0x88ccff, size: 1 });
const stars = new THREE.Points(starsGeometry, starsMaterial);
scene.add(stars);

function animate() {
  requestAnimationFrame(animate);
  planets.forEach(p => p.rotation.y += 0.002);
  stars.rotation.y += 0.0002;
  stars.rotation.x += 0.0001;
  renderer.render(scene, camera);
}

animate();

window.addEventListener('resize', () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});

  </script>
</body>
</html>
