<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HELPAR — Eye Cube</title>
  <script src="https://webgazer.cs.brown.edu/webgazer.js"></script>
  <style>
    html, body {
      margin: 0;
      background: black;
      overflow: hidden;
      height: 100%;
    }

    .scene {
      width: 275px;
      height: 275px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      perspective: 1000px;
    }

    .cube {
      width: 275px;
      height: 275px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s ease;
    }

    .face {
      position: absolute;
      width: 275px;
      height: 275px;
      background: rgba(0, 255, 255, 0.15);
      border: 1px solid #00ccff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 30px;
      color: white;
    }

    .front  { transform: rotateY(0deg) translateZ(137.5px); }
    .back   { transform: rotateY(180deg) translateZ(137.5px); }
    .right  { transform: rotateY(90deg) translateZ(137.5px); }
    .left   { transform: rotateY(-90deg) translateZ(137.5px); }
    .top    { transform: rotateX(90deg) translateZ(137.5px); }
    .bottom { transform: rotateX(-90deg) translateZ(137.5px); }

    .message {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: #00ccff;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div class="scene">
    <div class="cube" id="cube">
      <div class="face front">FRONT</div>
      <div class="face back">BACK</div>
      <div class="face right">RIGHT</div>
      <div class="face left">LEFT</div>
      <div class="face top">TOP</div>
      <div class="face bottom">BOTTOM</div>
    </div>
  </div>

  <div class="message">👁 انظر يمينًا أو يسارًا لتحريك المكعب</div>

  <script>
    let rotationY = 0;
    const cube = document.getElementById("cube");
    let lastMoveTime = Date.now();

    webgazer.setGazeListener((data, timestamp) => {
      if (!data) return;
      const x = data.x;
      const screenW = window.innerWidth;

      const now = Date.now();
      if (now - lastMoveTime < 1200) return;

      if (x < screenW * 0.3) {
        rotationY += 90;
        cube.style.transform = `rotateY(${rotationY}deg)`;
        lastMoveTime = now;
      } else if (x > screenW * 0.7) {
        rotationY -= 90;
        cube.style.transform = `rotateY(${rotationY}deg)`;
        lastMoveTime = now;
      }
    }).begin();

    webgazer.showVideo(false).showPredictionPoints(false);
  </script>
</body>
</html>
