<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Floating Planets with Swap</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: radial-gradient(#000000, #010308);
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.z = 300;const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

scene.add(new THREE.AmbientLight(0xffffff, 0.6));
const pointLight = new THREE.PointLight(0xffffff, 1);
pointLight.position.set(200, 200, 200);
scene.add(pointLight);

const textureLoader = new THREE.TextureLoader();
const planetData = [
  { texture: 'sho.png', radius: 50, position: [-100, 50, 0] },
  { texture: 'code rom.png', radius: 40, position: [80, -30, -20] },
  { texture: 'food.png', radius: 30, position: [-50, -80, 30] },
  { texture: 'games room.png', radius: 20, position: [60, 70, -40] }
];

const planets = [];

planetData.forEach((data, i) => {
  const geo = new THREE.SphereGeometry(data.radius, 64, 64);
  const mat = new THREE.MeshStandardMaterial({ map: textureLoader.load(data.texture) });
  const planet = new THREE.Mesh(geo, mat);
  planet.position.set(...data.position);

  // توهج داخلي
  const glowGeo = new THREE.SphereGeometry(data.radius * 0.6, 32, 32);
  const glowMat = new THREE.MeshBasicMaterial({ color: 0x00ccff, transparent: true, opacity: 0.06 });
  const glow = new THREE.Mesh(glowGeo, glowMat);
  planet.add(glow);

  planets.push({
    mesh: planet,
    speed: 0.001 + Math.random() * 0.003,
    dir: Math.random() * 2 * Math.PI,
    target: data.position.slice(),
    current: data.position.slice()
  });
  scene.add(planet);
});

// كل 8 ثواني يتم تبديل الأهداف بين الكواكب
setInterval(() => {
  const targets = planets.map(p => p.mesh.position.clone());
  for (let i = 0; i < planets.length; i++) {
    let j;
    do {
      j = Math.floor(Math.random() * planets.length);
    } while (j === i);
    planets[i].target = [targets[j].x, targets[j].y, targets[j].z];
  }
}, 8000);

function animate() {
  requestAnimationFrame(animate);
  planets.forEach((planetObj, i) => {
    const mesh = planetObj.mesh;
    mesh.rotation.y += planetObj.speed;

    // حركة انتقال تدريجية نحو الهدف الجديد
    mesh.position.x += (planetObj.target[0] - mesh.position.x) * 0.01;
    mesh.position.y += (planetObj.target[1] - mesh.position.y) * 0.01;
    mesh.position.z += (planetObj.target[2] - mesh.position.z) * 0.01;
  });
  renderer.render(scene, camera);
}
animate();

window.addEventListener("resize", () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});

  </script>
</body>
</html>
