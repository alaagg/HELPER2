<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Helpar Bot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #111;
      color: #eee;
    }
    #chat-box {
      border: 1px solid #444;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: 0 auto;
      background: #222;
    }
    .message {
      margin-bottom: 15px;
    }
    .bot {
      color: #00eaff;
    }
    .user {
      color: #afff95;
    }
    input[type="text"] {
      width: 80%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      background: #00eaff;
      border: none;
      color: #000;
      cursor: pointer;
    }
    img {
      max-width: 100px;
      display: block;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div id="chat-box">
    <div class="message bot">هلبر: أهلين! شو حابب أدوّرلك اليوم؟ ✨</div>
    <div id="chat"></div>
    <input type="text" id="query" placeholder="اكتب اسم المنتج...">
    <button onclick="searchProduct()">دَوِّر 🔍</button>
  </div>  <script>
    const apiKey = "2e06c3f49a6eeee3a87880aab"; // استبدل بمفتاحك الخاص لو تغير

    function addMessage(content, sender = 'bot') {
      const div = document.createElement('div');
      div.className = 'message ' + sender;
      div.innerHTML = content;
      document.getElementById('chat').appendChild(div);
    }

    async function searchProduct() {
      const input = document.getElementById('query');
      const query = input.value.trim();
      if (!query) return;

      addMessage("انت: " + query, 'user');
      addMessage("هلبر: لحظة بشوفلك أحسن العروض...", 'bot');

      try {
        const response = await fetch(`https://serpapi.com/search.json?engine=google_shopping&q=${encodeURIComponent(query)}&api_key=${apiKey}`);
        const data = await response.json();

        if (data.shopping_results && data.shopping_results.length > 0) {
          const result = data.shopping_results[0];
          const reply = `لقيتلك هالمنتج: <br><strong>${result.title}</strong><br>السعر: ${result.price}<br><a href="${result.link}" target="_blank">رابط المنتج</a><br><img src="${result.thumbnail}" />`;
          addMessage(reply, 'bot');
        } else {
          addMessage("ما لقيت شي بهالاسم، جرّب غيره 🙏", 'bot');
        }
      } catch (error) {
        console.error(error);
        addMessage("صار خطأ بالبحث، جرّب كمان شوي...", 'bot');
      }

      input.value = "";
    }
  </script></body>
</html>
