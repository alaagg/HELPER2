<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Glowing Planet</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: radial-gradient(#000000, #010308);
      touch-action: none;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>

  <script>
    // المشهد والكاميرا
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(
      75,
      window.innerWidth / window.innerHeight,
      0.1,
      1000
    );
    camera.position.z = 200;

    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // إضاءة
    scene.add(new THREE.AmbientLight(0xffffff, 0.6));
    const pointLight = new THREE.PointLight(0xffffff, 1);
    pointLight.position.set(200, 200, 200);
    scene.add(pointLight);

    // تحميل نسيج الكوكب
    const textureLoader = new THREE.TextureLoader();
    const planetTexture = textureLoader.load("sho.png"); // تأكد من وجود الصورة بهذا الاسم

    // كوكب رئيسي
    const planetGeometry = new THREE.SphereGeometry(50, 64, 64);
    const planetMaterial = new THREE.MeshStandardMaterial({ map: planetTexture });
    const planet = new THREE.Mesh(planetGeometry, planetMaterial);

    // مجموعة لتدوير الكوكب بمحور مائل
    const tiltedGroup = new THREE.Group();
    tiltedGroup.add(planet);
    tiltedGroup.rotation.z = 0.41; // ميل مثل الأرض
    scene.add(tiltedGroup);

    // ✅ توهج داخلي خفيف — كرة شفافة داخل الكوكب
    const glowGeometry = new THREE.SphereGeometry(30, 32, 32);
    const glowMaterial = new THREE.MeshBasicMaterial({
      color: 0x00ccff,
      transparent: true,
      opacity: 0.08, // توهج خفيف جدًا
    });
    const innerGlow = new THREE.Mesh(glowGeometry, glowMaterial);
    planet.add(innerGlow); // توهج داخل الكوكب

    // تدوير الكوكب بشكل منتظم
    function animate() {
      requestAnimationFrame(animate);
      tiltedGroup.rotation.y += 0.002;
      renderer.render(scene, camera);
    }

    animate();

    // عند تغيير حجم الشاشة
    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
