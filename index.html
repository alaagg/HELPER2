<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Three.js 3D Sphere 200×200</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #container {
      /* حجم الحاوية 200×200 بكسل */
      width: 200px;
      height: 200px;
    }
    canvas {
      display: block;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="container"></div>

  <!-- Three.js من CDN -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script>
    const container = document.getElementById('container');

    // إعداد المشهد والكاميرا
    const scene  = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(50, 1, 0.1, 1000);
    camera.position.z = 250; // تبعد الكاميرا قليلاً لتناسب حجم الكرة

    // الإعدادات الأساسية للعابِر
    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(200, 200);
    container.appendChild(renderer.domElement);

    // إنشاء كرة نصف قطرها 100px (قطر 200px)
    const geometry = new THREE.SphereGeometry(100, 32, 32);
    const material = new THREE.MeshStandardMaterial({
      color:     0xffffff,
      roughness: 0.5,
      metalness: 0.1
    });
    const sphere = new THREE.Mesh(geometry, material);
    scene.add(sphere);

    // إضافة إضاءة
    const ambientLight = new THREE.AmbientLight(0x444444);
    scene.add(ambientLight);

    const dirLight = new THREE.DirectionalLight(0xffffff, 1);
    dirLight.position.set(50, 50, 150);
    scene.add(dirLight);

    // حلقة التحريك
    function animate() {
      requestAnimationFrame(animate);
      sphere.rotation.y += 0.015; // سرعة دوران مناسبة للهاتف
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
