<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HELPAR Box Launch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at center, #010308 0%, #000 100%);
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    /* العلبة المفتوحة */
    .helparBox {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 160px;
      height: 160px;
      background-image: url('box-open.png'); /* 🔁 استبدلها بصورة العلبة */
      background-size: cover;
      background-repeat: no-repeat;
      transform: translate(-50%, -50%);
      z-index: 2;
      cursor: pointer;
    }

    /* HELPAR الطائر */
    .helparFloatingCube {
      width: 60px;
      height: 60px;
      background-image: url('helpar-floating-cube.png'); /* 🔁 صورة HELPAR */
      background-size: cover;
      background-repeat: no-repeat;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.1);
      border-radius: 15px;
      opacity: 0;
      z-index: 3;
      transition: transform 1.5s ease-out, opacity 1.5s;
    }

    /* عند الإطلاق */
    .launch {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }
  </style>
</head>
<body>

  <!-- العلبة -->
  <div class="helparBox" id="helparBox"></div>

  <!-- HELPAR المختبئ -->
  <div class="helparFloatingCube" id="helparFloatingCube"></div>

  <script>
    const box = document.getElementById('helparBox');
    const cube = document.getElementById('helparFloatingCube');

    function moveCubeRandomly() {
      const maxX = window.innerWidth - 60;
      const maxY = window.innerHeight - 60;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      cube.style.transition = 'transform 4s ease-in-out';
      cube.style.transform = `translate(${x}px, ${y}px)`;
    }

    box.addEventListener('click', () => {
      // إطلاق HELPAR من العلبة
      cube.classList.add('launch');

      // بدء الطيران بعد الإطلاق
      setTimeout(() => {
        setInterval(moveCubeRandomly, 5000);
      }, 1500);

      // منع التكرار عند إعادة الضغط
      box.style.pointerEvents = 'none';
    });
  </script>

</body>
</html>
