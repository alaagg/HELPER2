<!DOCTYPE html><html lang="en">
<head>

  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      background: radial-gradient(circle at center, #010308 0%, #000 100%);
      font-family: Arial, sans-serif;
      overflow: hidden;
      touch-action: none;
    }
    /* ------------------------ Common ------------------------ */
    .hidden { display: none; }
    .centered {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #00ccff;
    }
    .helpar-logo {
      width: 100px;
      animation: pulseGlow 2s infinite;
    }
    .helpar-title {
      font-size: 2.5em;
      font-weight: bold;
      color: #00ccff;
      text-shadow: 0 0 4px #00ccff, 0 0 8px #00e7ff;
    }
    .lang-btn {
      padding: 12px 24px;
      font-size: 18px;
      background: transparent;
      border: 2px solid #00ccff;
      border-radius: 10px;
      color: #00ccff;
      cursor: pointer;
      margin-top: 50px;
    }
    @keyframes pulseGlow {
      0%, 100% { transform: scale(1); filter: drop-shadow(0 0 12px #00ccff); }
      50% { transform: scale(1.07); filter: drop-shadow(0 0 22px #00e7ff); }
    }/* -------------------- Language Cube -------------------- */
.scene { position: absolute; width: 150px; height: 150px; top: 50%; left: 50%; transform: translate(-50%, -50%); perspective: 800px; }
.cube {
  width: 100%; height: 100%;
  transform-style: preserve-3d;
  animation: rotateLang 6s linear infinite;
}
.face {
  position: absolute;
  width: 150px; height: 150px;
  border: 2px solid #00ccff;
  background: rgba(0, 0, 0, 0.5);
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 2rem;
  color: #00ccff;
  flex-direction: column;
}
.front  { transform: rotateY(0deg) translateZ(75px); }
.back   { transform: rotateY(180deg) translateZ(75px); }
.right  { transform: rotateY(90deg) translateZ(75px); }
.left   { transform: rotateY(-90deg) translateZ(75px); }
.lang-label { font-size: 1rem; margin-top: 8px; }
@keyframes rotateLang {
  from { transform: rotateX(-10deg) rotateY(0deg); }
  to { transform: rotateX(-10deg) rotateY(360deg); }
}

/* -------------------- Video -------------------- */
#videoSection {
  display: none;
  position: absolute; width: 100%; height: 100%; top: 0; left: 0;
  justify-content: center;
  align-items: center;
}
video {
  max-width: 90vw;
  max-height: 90vh;
  border: 2px solid #00ccff;
  border-radius: 12px;
  box-shadow: 0 0 16px #00ccff;
}

/* -------------------- Section Cube -------------------- */
#sectionCubeContainer { display: none; position: absolute; width: 100%; height: 100%; top: 0; left: 0; }
.scene-section {
  width: 275px; height: 275px;
  position: absolute; top: 50%; left: 50%;
  transform: translate(-50%, -50%);
  perspective: 1000px;
}
.cube-section {
  width: 275px; height: 275px;
  transform-style: preserve-3d;
  transition: transform 0.5s ease;
  transform: rotateX(-18deg) rotateY(0deg);
}
.section-face {
  position: absolute;
  width: 275px; height: 275px;
  border: 2px solid #00ccff;
  background-size: cover;
  background-position: center;
}
.front-sec { transform: rotateY(0deg) translateZ(137.5px); background-image: url('sho.png'); }
.back-sec { transform: rotateY(180deg) translateZ(137.5px); background-image: url('code rom.png'); }
.right-sec { transform: rotateY(90deg) translateZ(137.5px); background-image: url('food.png'); }
.left-sec { transform: rotateY(-90deg) translateZ(137.5px); background-image: url('games room.png'); }

/* -------------------- Floating Cube (Flo) -------------------- */
#floCube {
  display: none;
  position: absolute;
  bottom: 40px; left: 50%;
  transform: translateX(-50%);
  width: 100px; height: 100px;
  background: #101820;
  border-radius: 20px;
  box-shadow: 0 0 12px #00ccff, 0 0 24px #00ccff inset;
}
#floCube .eye {
  width: 18px; height: 18px;
  border-radius: 50%;
  background: #00ccff;
  position: absolute;
  top: 30%;
  transition: all 0.1s linear;
}
#floCube .eye.left { left: 25%; }
#floCube .eye.right { right: 25%; }
#floCube .excl {
  width: 6px; height: 12px;
  background: #00ccff;
  position: absolute;
  top: -12px; left: 50%;
  transform: translateX(-50%);
  border-radius: 2px;
  animation: blinkEx 2s infinite;
}
@keyframes blinkEx {
  0%, 100% { opacity: 0.2; transform: translateX(-50%) scale(0.7); }
  50% { opacity: 1; transform: translateX(-50%) scale(1.4); }
}

  </style>
</head>

  </div>  <div class="scene hidden" id="langCube">

  </div>  <div id="videoSection">
    <video id="introVideo" autoplay muted playsinline>

  </div>  <script>
    const langCube = document.getElementById("langCube");
    const start = document.getElementById("start");
    const videoSection = document.getElementById("videoSection");
    const introVideo = document.getElementById("introVideo");
    const sectionCubeContainer = document.getElementById("sectionCubeContainer");
    const cubeSection = document.getElementById("cubeSection");
    const floCube = document.getElementById("floCube");
    const eyeLeft = document.getElementById("eyeLeft");
    const eyeRight = document.getElementById("eyeRight");

    function showLanguages() {
      start.style.display = "none";
      langCube.classList.remove("hidden");
    }

    document.querySelectorAll(".lang-label").forEach(label => {
      label.parentElement.addEventListener("click", () => {
        langCube.classList.add("hidden");
        videoSection.style.display = "flex";
        introVideo.play();
      });
    });

    introVideo.onended = () => {
      videoSection.style.display = "none";
      sectionCubeContainer.style.display = "block";
      setTimeout(() => {
        sectionCubeContainer.style.display = "none";
        floCube.style.display = "block";
      }, 5000);
    };

    document.addEventListener("touchmove", (e) => {
      const x = e.touches[0].clientX / window.innerWidth;
      const y = e.touches[0].clientY / window.innerHeight;
      eyeLeft.style.transform = `translate(${(x - 0.5) * 20}px, ${(y - 0.5) * 20}px)`;
      eyeRight.style.transform = `translate(${(x - 0.5) * 20}px, ${(y - 0.5) * 20}px)`;
    });
