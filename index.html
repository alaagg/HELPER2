<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>HELPAR</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      background: linear-gradient(135deg, #010308, #050a14, #0a121c, #0f1a24);
      display: flex; justify-content: center; align-items: center;
      overflow: hidden;
      font-family: 'Segoe UI', Arial, sans-serif;
    }

    .text-container {
      text-align: center;
      color: #00ccff;
    }

    .helpar-name {
      font-size: 10vw;
      font-weight: bold;
      letter-spacing: 0.2em;
      text-shadow:
        0 0 25px #00ccff,
        0 0 50px #00ccff,
        0 0 80px #00e7ff;
      animation: pulseText 2.5s infinite ease-in-out;
      margin: 0;
    }

    .helpar-sub {
      margin-top: 0.5em;
      font-size: 3.5vw;
      color: #89a6b8;
      opacity: 0.9;
      text-shadow:
        0 0 8px #00bfff,
        0 0 16px #00aacc;
    }

    @keyframes pulseText {
      0%, 100% {
        text-shadow:
          0 0 25px #00ccff,
          0 0 50px #00ccff,
          0 0 80px #00e7ff;
      }
      50% {
        text-shadow:
          0 0 40px #00ffff,
          0 0 80px #00ccff,
          0 0 110px #00e7ff;
      }
    }
  </style>
</head>
<body>
  <div class="text-container">
    <h1 class="helpar-name">HELPAR</h1>
    <p class="helpar-sub">Your Second Mind</p>
  </div>
</body>
</html>
