<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Helpar Cube</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      background: url('rem.png') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
      font-family: sans-serif;
    }

    #scene {
      width: 100%;
      height: 100%;
      perspective: 1000px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .cube {
      position: relative;
      width: 200px;
      height: 200px;
      transform-style: preserve-3d;
      transform: rotateY(0deg);
      transition: transform 0.5s ease;
      margin-top: -60px; /* رفع المكعب */
    }

    .face {
      position: absolute;
      width: 200px;
      height: 200px;
      background: rgba(255, 255, 255, 0.08);
      border: 2px solid #fff;
      box-shadow: 0 0 20px #00ccff88;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      color: #fff;
      backdrop-filter: blur(3px);
    }

    .front  { transform: rotateY(  0deg) translateZ(100px); }
    .back   { transform: rotateY(180deg) translateZ(100px); }
    .right  { transform: rotateY( 90deg) translateZ(100px); }
    .left   { transform: rotateY(-90deg) translateZ(100px); }
  </style>
</head>
<body>
  <div id="scene">
    <div class="cube" id="cube">
      <div class="face front">🎧 Product 1</div>
      <div class="face back">📱 Product 2</div>
      <div class="face right">⌚ Product 3</div>
      <div class="face left">🎮 Product 4</div>
    </div>
  </div>

  <script>
    let angle = 0;
    const cube = document.getElementById('cube');

    // للمس
    let startX = 0;
    document.addEventListener('touchstart', e => {
      startX = e.touches[0].clientX;
    });

    document.addEventListener('touchmove', e => {
      const deltaX = e.touches[0].clientX - startX;
      if (Math.abs(deltaX) > 50) {
        angle += deltaX > 0 ? -90 : 90;
        cube.style.transform = `rotateY(${angle}deg)`;
        startX = e.touches[0].clientX; // تحديث النقطة
      }
    });

    // للماوس كمان (اختياري)
    let isDragging = false;
    document.addEventListener('mousedown', e => {
      isDragging = true;
      startX = e.clientX;
    });

    document.addEventListener('mouseup', () => {
      isDragging = false;
    });

    document.addEventListener('mousemove', e => {
      if (!isDragging) return;
      const deltaX = e.clientX - startX;
      if (Math.abs(deltaX) > 50) {
        angle += deltaX > 0 ? -90 : 90;
        cube.style.transform = `rotateY(${angle}deg)`;
        startX = e.clientX;
      }
    });
  </script>
</body>
</html>
