<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Cube</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      overflow: hidden;
      touch-action: none;
    }

    .scene {
      width: 100vw;
      height: 100vh;
      perspective: 1000px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .cube {
      width: 300px;
      height: 300px;
      position: relative;
      transform-style: preserve-3d;
      animation: spinY 12s linear infinite;
      transition: transform 0.5s ease;
    }

    .face {
      position: absolute;
      width: 300px;
      height: 300px;
      display: flex;
      flex-wrap: wrap;
      border: 2px solid #0ff;
      background: rgba(0, 200, 255, 0.1);
    }

    .face > div {
      width: 50%;
      height: 50%;
      border: 1px solid #0ff;
      box-sizing: border-box;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.5s ease;
    }

    .expanded {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 10;
      font-size: 4vw;
      background: rgba(0, 200, 255, 0.15);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .front  { transform: rotateY(  0deg) translateZ(150px); }
    .back   { transform: rotateY(180deg) translateZ(150px); }
    .right  { transform: rotateY( 90deg) translateZ(150px); }
    .left   { transform: rotateY(-90deg) translateZ(150px); }
    .top    { transform: rotateX( 90deg) translateZ(150px); }
    .bottom { transform: rotateX(-90deg) translateZ(150px); }

    @keyframes spinY {
      from { transform: rotateY(0deg); }
      to   { transform: rotateY(360deg); }
    }
  </style>
</head>
<body>
  <div class="scene" id="scene">
    <div class="cube" id="cube">
      <div class="face front">
        <div>F1</div><div>F2</div><div>F3</div><div>F4</div>
      </div>
      <div class="face back">
        <div>B1</div><div>B2</div><div>B3</div><div>B4</div>
      </div>
      <div class="face right">
        <div>R1</div><div>R2</div><div>R3</div><div>R4</div>
      </div>
      <div class="face left">
        <div>L1</div><div>L2</div><div>L3</div><div>L4</div>
      </div>
      <div class="face top">
        <div>T1</div><div>T2</div><div>T3</div><div>T4</div>
      </div>
      <div class="face bottom">
        <div>Bo1</div><div>Bo2</div><div>Bo3</div><div>Bo4</div>
      </div>
    </div>
  </div>

  <script>
    const cube = document.getElementById('cube');
    const scene = document.getElementById('scene');
    let startX = 0;
    let currentRotation = 0;

    // تحكم باللمس يمين ويسار
    scene.addEventListener('touchstart', e => {
      startX = e.touches[0].clientX;
    });

    scene.addEventListener('touchmove', e => {
      const deltaX = e.touches[0].clientX - startX;
      currentRotation += deltaX * 0.3;
      cube.style.animation = 'none'; // إيقاف الأنميشن
      cube.style.transform = `rotateY(${currentRotation}deg)`;
      startX = e.touches[0].clientX;
    });

    // عند اختيار قسم
    document.querySelectorAll('.face > div').forEach(div => {
      div.addEventListener('click', () => {
        const expanded = div.cloneNode(true);
        expanded.classList.add('expanded');
        document.body.appendChild(expanded);
        cube.style.animation = 'none';

        expanded.addEventListener('click', () => {
          expanded.remove();
          cube.style.animation = 'spinY 12s linear infinite';
        });
      });
    });
  </script>
</body>
                       </html>
