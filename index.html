<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HELPAR Interactive Cube</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      background: radial-gradient(circle, #010308, #0a0f1c);
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      touch-action: none;
    }

    .center, .video-screen, .cube-section, .section-full {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: #00ccff;
    }

    .center { display: flex; text-align: center; }
    h1 { font-size: 4em; margin: 0.2em 0; text-shadow: 0 0 10px #00ccff; }
    h3 { margin: 0 0 1.5em; font-weight: 300; color: #ccc; }

    .language-btn {
      background-color: transparent;
      border: 2px solid #00ccff;
      color: #00ccff;
      padding: 0.7em 1.5em;
      font-size: 1.1em;
      cursor: pointer;
      border-radius: 10px;
    }

    .language-options {
      display: none;
      margin-top: 2em;
      gap: 1em;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .lang {
      padding: 0.6em 1.2em;
      border: 1px solid #00ccff;
      border-radius: 8px;
      background: #02111d;
      color: #00ccff;
      cursor: pointer;
    }

    video {
      max-width: 100%;
      max-height: 100%;
    }

    .scene {
      width: 300px;
      height: 300px;
      perspective: 1200px;
      touch-action: pan-y;
    }

    .cube {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1s ease;
    }

    .face {
      position: absolute;
      width: 300px;
      height: 300px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 3em;
      border: 1px solid #00ccff;
      background: #02111d;
      color: #00ccff;
    }

    .face1 { transform: rotateY(0deg) translateZ(150px); }
    .face2 { transform: rotateY(90deg) translateZ(150px); }
    .face3 { transform: rotateY(180deg) translateZ(150px); }
    .face4 { transform: rotateY(-90deg) translateZ(150px); }
    .face5 { transform: rotateX(90deg) translateZ(150px); }
    .face6 { transform: rotateX(-90deg) translateZ(150px); }

    .helpar-text {
      margin-top: 20px;
      font-size: 2em;
      text-shadow: 0 0 10px #00ccff, 0 0 30px #00ccff;
    }

    .section-full {
      background: #000;
      z-index: 10;
      text-align: center;
      padding: 20px;
    }

    .back-btn {
      position: absolute;
      bottom: 20px;
      left: 20px;
      padding: 10px 15px;
      background: #00ccff;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- ÿ¥ÿßÿ¥ÿ© ÿ™ÿ±ÿ≠Ÿäÿ® -->
  <div class="center" id="start-screen">
    <h1>HELPAR</h1>
    <h3>Your Second Mind</h3>
    <button class="language-btn" onclick="showLanguages()">Choose Language</button>
    <div class="language-options" id="languages">
      <div class="lang" onclick="playVideo()">English</div>
      <div class="lang" onclick="playVideo()">ÿßŸÑÿπÿ±ÿ®Ÿäÿ©</div>
      <div class="lang" onclick="playVideo()">Fran√ßais</div>
      <div class="lang" onclick="playVideo()">Espa√±ol</div>
    </div>
  </div>

  <!-- ŸÅŸäÿØŸäŸà -->
  <div class="video-screen" id="video-screen">
    <video id="introVideo" autoplay muted>
      <source src="intro.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- ŸÖŸÉÿπÿ® -->
  <div class="cube-section" id="cube-screen">
    <div class="scene" id="scene">
      <div class="cube" id="cube">
        <div class="face face1" onclick="openSection('Shopping')">üõçÔ∏è</div>
        <div class="face face2" onclick="openSection('Programming')">üë®‚Äçüíª</div>
        <div class="face face3" onclick="openSection('Food')">üçΩÔ∏è</div>
        <div class="face face4" onclick="openSection('Gaming')">üéÆ</div>
        <div class="face face5">üîù</div>
        <div class="face face6">üîª</div>
      </div>
    </div>
    <div class="helpar-text">HELPER</div>
  </div>

  <!-- ŸÇÿ≥ŸÖ ŸÖŸÑÿ° ÿßŸÑÿ¥ÿßÿ¥ÿ© -->
  <div class="section-full" id="section-full">
    <h2 id="section-title"></h2>
    <p>Content of the section will go here...</p>
    <button class="back-btn" onclick="backToCube()">‚Üê Back to Cube</button>
  </div>

  <script>
    let currentY = 0;
    let startX;

    function showLanguages() {
      document.getElementById("languages").style.display = "flex";
    }

    function playVideo() {
      document.getElementById("start-screen").style.display = "none";
      document.getElementById("video-screen").style.display = "flex";
      const video = document.getElementById("introVideo");
      video.play();
      video.onended = () => {
        document.getElementById("video-screen").style.display = "none";
        document.getElementById("cube-screen").style.display = "flex";
      };
    }

    function openSection(name) {
      document.getElementById("cube-screen").style.display = "none";
      document.getElementById("section-full").style.display = "flex";
      document.getElementById("section-title").innerText = name;
      history.pushState({ page: "section" }, "", "#"+name.toLowerCase());
    }

    function backToCube() {
      document.getElementById("section-full").style.display = "none";
      document.getElementById("cube-screen").style.display = "flex";
      history.back();
    }

    // ÿßŸÑÿ™ÿ≠ŸÉŸÖ ÿ®ÿßŸÑŸÑŸÖÿ≥
    const scene = document.getElementById("scene");
    const cube = document.getElementById("cube");

    scene.addEventListener("touchstart", e => {
      startX = e.touches[0].clientX;
    });

    scene.addEventListener("touchmove", e => {
      let deltaX = e.touches[0].clientX - startX;
      currentY += deltaX * 0.5;
      cube.style.transform = `rotateY(${currentY}deg)`;
      startX = e.touches[0].clientX;
    });

    // ÿØÿπŸÖ ÿ≤ÿ± ÿßŸÑÿ±ÿ¨Ÿàÿπ ŸÅŸä ÿßŸÑŸáÿßÿ™ŸÅ
    window.addEventListener("popstate", function () {
      if (location.hash === "" || location.hash.startsWith("#")) {
        document.getElementById("section-full").style.display = "none";
        document.getElementById("cube-screen").style.display = "flex";
      }
    });
  </script>
</body>
</html>
