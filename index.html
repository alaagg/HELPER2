<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FloBot ‚Äî Funny AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      background: radial-gradient(circle at 60% 50%, #10131d 45%, #000 100%);
      font-family: 'Segoe UI', Arial, monospace;
      overflow: hidden;
    }
    body.laughing {
      animation: bgShake 0.15s infinite;
    }
    @keyframes bgShake {
      0% { transform: translate(0, 0); }
      25% { transform: translate(2px, -2px); }
      50% { transform: translate(-2px, 2px); }
      75% { transform: translate(1px, -1px); }
      100% { transform: translate(0, 0); }
    }

    .flobot-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      padding-top: 50px;
    }

    .flobot-message {
      padding: 16px 28px;
      border: 2.5px solid #03faff;
      border-radius: 14px;
      background: rgba(0,0,0,0.87);
      color: #fff;
      font-size: 1.2em;
      text-align: center;
      box-shadow: 0 0 18px #03faff66;
      text-shadow: 0 0 6px #03faff99;
    }

    .flobot-face {
      width: 130px; height: 130px;
      background: #181c23;
      border: 4px solid #03faff;
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      box-shadow: 0 0 36px #00e7ffcc, 0 0 44px #000 inset;
      transform-style: preserve-3d;
      transition: transform 0.2s ease;
    }

    .flobot-face.happy .flobot-mouth {
      height: 20px;
      border-radius: 50%/100%;
      background: #7ffcff;
    }

    .flobot-face.laugh {
      animation: laughShake 0.3s ease-in-out 6;
    }

    @keyframes laughShake {
      0%, 100% { transform: translateY(0); }
      25% { transform: translateY(-5px); }
      50% { transform: translateY(5px); }
      75% { transform: translateY(-3px); }
    }

    .flobot-eye {
      width: 18px; height: 18px;
      background: #03faff;
      border-radius: 50%;
      position: absolute;
      top: 42px;
      box-shadow: 0 0 7px #00e7ff;
    }
    .flobot-eye.left  { left: 35px; }
    .flobot-eye.right { right: 35px; }

    .flobot-mouth {
      width: 46px;
      height: 8px;
      background: #03faff;
      border-radius: 6px;
      position: absolute;
      bottom: 35px;
      left: 50%;
      transform: translateX(-50%);
      box-shadow: 0 0 4px #00e7ff99;
      transition: height 0.15s ease, background 0.15s;
    }

    .bubble {
      position: absolute;
      width: 22px;
      height: 22px;
      border-radius: 50%;
      background: #03faff;
      box-shadow: 0 0 12px #00faffaa;
      opacity: 0.6;
      animation: bubbleUp 2s forwards;
    }

    @keyframes bubbleUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.6;
      }
      100% {
        transform: translateY(-160px) scale(1.5);
        opacity: 0;
      }
    }

    .control-btn {
      margin-top: 25px;
      padding: 12px 24px;
      font-size: 1em;
      background: #03faff;
      color: #000;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 14px #03faff88;
      font-weight: bold;
      transition: transform 0.2s;
    }

    .control-btn:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>
  <div class="flobot-container">
    <div class="flobot-message" id="flo-msg">
      Click below to hear FloBot speak and laugh! üòÑ
    </div>
    <div class="flobot-face" id="flo-face">
      <div class="flobot-eye left"></div>
      <div class="flobot-eye right"></div>
      <div class="flobot-mouth" id="flo-mouth"></div>
    </div>
    <button class="control-btn" onclick="speakFunnyIntro()">üîÅ Play Again</button>
  </div>

  <script>
    const face = document.getElementById("flo-face");
    const mouth = document.getElementById("flo-mouth");

    function speakFunnyIntro() {
      // ÿ•ÿ∞ÿß ÿßŸÑÿ¨Ÿáÿßÿ≤ ŸÉÿßŸÜ Ÿäÿ≠ŸÉŸäÿå ŸÜŸàŸÇŸÅŸá
      window.speechSynthesis.cancel();

      const speech = new SpeechSynthesisUtterance(
        "Heey, I‚Äôm Flo! Your AI buddy. I blink, I talk, and guess what... I laugh too! Hahaha!"
      );
      speech.lang = 'en-US';
      speech.pitch = 1.1;
      speech.rate = 1;
      speech.volume = 1;

      const voices = window.speechSynthesis.getVoices();
      if (voices.length > 0) {
        speech.voice = voices.find(v => v.lang === 'en-US' && v.name.includes("Google")) || voices[0];
      }

      // ÿ®ÿØÿßŸäÿ© ÿßŸÑÿ™ŸÅÿßÿπŸÑ
      speech.onstart = () => {
        face.classList.add("happy");
        animateMouth();
        setTimeout(() => {
          face.classList.add("laugh");
          document.body.classList.add("laughing");
          for(let i = 0; i < 6; i++) createBubble();
        }, 3000);
      };

      speech.onend = () => {
        face.classList.remove("laugh", "happy");
        document.body.classList.remove("laughing");
        clearInterval(mouthTimer);
        mouth.style.height = "8px";
      };

      window.speechSynthesis.speak(speech);
    }

    let mouthTimer;
    function animateMouth() {
      mouthTimer = setInterval(() => {
        mouth.style.height = (Math.random() > 0.5 ? '20px' : '8px');
      }, 120);
    }

    function createBubble() {
      const bubble = document.createElement('div');
      bubble.className = 'bubble';
      bubble.style.left = (window.innerWidth/2 - 10 + Math.random()*60 - 30) + 'px';
      bubble.style.top = (window.innerHeight/2 - 20) + 'px';
      document.body.appendChild(bubble);
      setTimeout(() => bubble.remove(), 2000);
    }
  </script>
</body>
</html>
