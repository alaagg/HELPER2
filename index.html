<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Helpar</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100vw; height: 100vh;
      overflow: hidden;
      background: url('22.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
    }

    .select-group {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 40px;
      z-index: 2;
    }

    select {
      padding: 10px 16px;
      font-size: 18px;
      border-radius: 12px;
      border: 2px solid #00ccff;
      background: #000;
      color: #00ccff;
      width: 200px;
      text-align: center;
      box-shadow: 0 0 10px #00ccff;
    }

    .start-button {
      padding: 14px 44px;
      font-size: 20px;
      font-weight: bold;
      color: #00ccff;
      background: #000;
      border: 3px solid #fff;
      border-radius: 30px;
      box-shadow: 0 0 10px #00ccff, 0 0 20px #00ccff;
      cursor: pointer;
      transition: transform 0.2s;
      z-index: 2;
    }

    .start-button:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>
  <div class="select-group">
    <select id="language">
      <option>English</option>
      <option>Arabic</option>
      <option>French</option>
      <option>Spanish</option>
    </select>
    <select id="avatar">
      <option>Avatar 1</option>
      <option>Avatar 2</option>
      <option>Avatar 3</option>
    </select>
  </div>

  <button class="start-button">START</button>
</body>
</html>
