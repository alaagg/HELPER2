<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HELPAR Demo</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      background: radial-gradient(circle at center, #010308 0%, #000 100%);
      font-family: Arial, sans-serif;
      overflow: hidden;
      touch-action: none;
    }

    @keyframes pulseGlow {
      0%, 100% {
        filter: drop-shadow(0 0 8px #00ccff) drop-shadow(0 0 16px #00ccff);
        transform: scale(1);
      }
      50% {
        filter: drop-shadow(0 0 16px #00e7ff) drop-shadow(0 0 32px #00e7ff);
        transform: scale(1.05);
      }
    }

    .centered {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #00ccff;
    }

    .helpar-logo {
      width: 100px;
      height: auto;
      margin-bottom: 20px;
      animation: pulseGlow 2s infinite;
    }

    .helpar-title {
      font-size: 2.5em;
      font-weight: bold;
      color: #00ccff;
      text-shadow: 0 0 8px #00ccff, 0 0 16px #00e7ff;
      animation: pulseGlow 2s infinite;
    }

    .lang-btn {
      padding: 12px 24px;
      font-size: 18px;
      background: transparent;
      border: 2px solid #00ccff;
      border-radius: 10px;
      color: #00ccff;
      cursor: pointer;
      margin-top: 20px;
    }

    .scene {
      width: 150px;
      height: 150px;
      margin: 0 auto;
      perspective: 800px;
      display: none;
    }

    #sceneLang {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .cube {
      width: 100%; height: 100%;
      transform-style: preserve-3d;
      transition: transform 0.5s ease;
    }

    @keyframes rotateCubeLang {
      from { transform: rotateX(-10deg) rotateY(0deg); }
      to { transform: rotateX(-10deg) rotateY(360deg); }
    }

    #cubeLang.rotating {
      animation: rotateCubeLang 5s linear infinite;
    }

    .face {
      position: absolute;
      width: 150px; height: 150px;
      border: 2px solid #00ccff;
      background: rgba(0, 0, 0, 0.5);
      color: #00ccff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 2.5rem;
    }

    .lang-label {
      font-size: 1rem;
      margin-top: 8px;
      color: #00ccff;
    }

    .front  { transform: rotateY(0deg) translateZ(75px); }
    .back   { transform: rotateY(180deg) translateZ(75px); }
    .right  { transform: rotateY(90deg) translateZ(75px); }
    .left   { transform: rotateY(-90deg) translateZ(75px); }

    .glow-core {
      position: absolute;
      top: 50%; left: 50%;
      width: 8px; height: 8px;
      transform: translate(-50%, -50%);
      background: #00ccff;
      border-radius: 50%;
      box-shadow:
        0 0 4px #00ccff,
        0 0 8px #00ccff,
        0 0 12px #00e7ff,
        0 0 24px #00e7ff;
      z-index: 3;
      pointer-events: none;
      animation: pulseCore 2s infinite;
    }

    @keyframes pulseCore {
      0%, 100% {
        box-shadow:
          0 0 4px #00ccff,
          0 0 8px #00ccff,
          0 0 12px #00e7ff,
          0 0 24px #00e7ff;
      }
      50% {
        box-shadow:
          0 0 6px #00e7ff,
          0 0 10px #00e7ff,
          0 0 18px #00ccff,
          0 0 28px #00ccff;
      }
    }

    /* Ø¨Ø§Ù‚ÙŠ Ø§Ù„Ø¹Ù†Ø§ØµØ± (Ø§Ù„ÙÙŠØ¯ÙŠÙˆ ÙˆØ§Ù„Ù…ÙƒØ¹Ø¨ Ø§Ù„Ø«Ø§Ù†ÙŠ) Ø¨Ø¯ÙˆÙ† ØªØ¹Ø¯ÙŠÙ„ */
    #videoSection, #sectionCubeContainer {
      display: none;
      position: absolute;
      width: 100vw; height: 100vh;
      top: 0; left: 0;
      justify-content: center;
      align-items: center;
    }

    video {
      max-width: 90vw;
      max-height: 90vh;
      object-fit: contain;
      border: 2px solid #00ccff;
      box-shadow: 0 0 20px #00ccff;
      border-radius: 12px;
    }

    .section-screen {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: #000d;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      z-index: 2;
    }

    .section-screen.active { display: grid; }

    .grid-item {
      display: flex;
      align-items: center;
      justify-content: center;
      color: #00ccff;
      font-size: 1.5rem;
      border: 1px solid #00ccff;
    }

  </style>
</head>
<body>
  <div id="start" class="centered">
    <img src="logo.png" alt="HELPAR Logo" class="helpar-logo" />
    <div class="helpar-title">HELPAR</div>

    <div class="scene" id="sceneLang">
      <div class="cube" id="cubeLang">
        <div class="face front">ğŸ‡¬ğŸ‡§<span class="lang-label">English</span></div>
        <div class="face back">ğŸ‡¸ğŸ‡¦<span class="lang-label">Arabic</span></div>
        <div class="face right">ğŸ‡ªğŸ‡¸<span class="lang-label">Spanish</span></div>
        <div class="face left">ğŸ‡«ğŸ‡·<span class="lang-label">French</span></div>
      </div>
      <div class="glow-core"></div>
    </div>

    <button class="lang-btn" onclick="showLanguages()">Choose Language</button>
  </div>

  <div id="videoSection">
    <video id="introVideo" autoplay playsinline>
      <source src="HELBERpro.mp4" type="video/mp4">
    </video>
  </div>

  <div id="sectionCubeContainer">
    <div class="scene" id="sceneSection">
      <div class="cube" id="cubeSection">
        <div class="face front">ğŸ›ï¸</div>
        <div class="face back">ğŸ‘¨â€ğŸ’»</div>
        <div class="face right">ğŸ½ï¸</div>
        <div class="face left">ğŸ®</div>
        <div class="face top">ğŸ”</div>
        <div class="face bottom">ğŸ”»</div>
      </div>
    </div>
    <div class="section-screen" id="sectionScreen">
      <div class="grid-item">Section 1</div>
      <div class="grid-item">Section 2</div>
      <div class="grid-item">Section 3</div>
      <div class="grid-item">Section 4</div>
    </div>
  </div>

  <script>
    const sceneLang = document.getElementById("sceneLang");
    const cubeLang = document.getElementById("cubeLang");
    const start = document.getElementById("start");
    const videoSection = document.getElementById("videoSection");
    const introVideo = document.getElementById("introVideo");
    const sectionCubeContainer = document.getElementById("sectionCubeContainer");
    const cubeSection = document.getElementById("cubeSection");
    const sceneSection = document.getElementById("sceneSection");
    const sectionScreen = document.getElementById("sectionScreen");

    function showLanguages() {
      sceneLang.style.display = "block";
      cubeLang.classList.add("rotating");
    }

    document.querySelectorAll("#cubeLang .face").forEach(face => {
      face.addEventListener("click", () => {
        cubeLang.classList.remove("rotating");
        start.style.display = "none";
        sceneLang.style.display = "none";
        videoSection.style.display = "flex";
        introVideo.play();
      });
    });

    introVideo.onended = () => {
      videoSection.style.display = "none";
      sectionCubeContainer.style.display = "block";
      sceneSection.style.display = "block";
      startCubeSection();
    };

    let angleSec = 0;
    let rotating = true;
    let interval;

    function startCubeSection() {
      interval = setInterval(() => {
        angleSec += 1;
        cubeSection.style.transform = `rotateX(-18deg) rotateY(${angleSec}deg)`;
      }, 30);
    }

    cubeSection.addEventListener("touchstart", () => {
      clearInterval(interval);
      rotating = false;
      angleSec = Math.round(angleSec / 90) * 90;
      cubeSection.style.transform = `rotateX(-18deg) rotateY(${angleSec}deg)`;
    });

    document.querySelectorAll("#cubeSection .face").forEach(face => {
      face.addEventListener("click", () => {
        if (!rotating) {
          history.pushState({ popup: true }, "section");
          sceneSection.style.display = "none";
          sectionScreen.classList.add("active");
        }
      });
    });

    window.onpopstate = function (event) {
      if (event.state && event.state.popup) {
        sectionScreen.classList.remove("active");
        sceneSection.style.display = "block";
        startCubeSection();
        rotating = true;
      }
    };
  </script>
</body>
</html>
