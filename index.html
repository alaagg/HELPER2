  <style>
    html, body {
      margin: 0; padding: 0;

      overflow: hidden;

    }/* ÿ®ÿØÿßŸäÿ© Ÿàÿßÿ¨Ÿáÿ© ÿßŸÑÿ®ÿØÿßŸäÿ© */
.centered {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  width: 100%; height: 100%;
  color: #00ccff;
  text-align: center;
}

.helpar-logo {
  width: 16vw;
  max-width: 120px;
  margin-bottom: 2vh;
  animation: pulse 3s infinite;
  filter: drop-shadow(0 0 48px #00ccff) drop-shadow(0 0 96px #00e7ff);
}

@keyframes pulse {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.2); }
}

.helpar-name {
  font-size: 8vw;
  font-weight: bold;
  letter-spacing: 0.2em;
  text-shadow: 0 0 4px #00ccff, 0 0 8px #00ccff;
  margin: 0;
}

.helpar-sub {
  margin-top: 0.5em;
  font-size: 3.5vw;
  color: #89a6b8;
  opacity: 0.9;
  text-shadow: 0 0 8px #00bfff;
}

.scene, .cube {
  width: 120px; height: 120px;
  margin: 40px auto;
  perspective: 800px;
  transform-style: preserve-3d;
  animation: spin 5s linear infinite;
}

@keyframes spin {
  from { transform: rotateX(-10deg) rotateY(0deg); }
  to { transform: rotateX(-10deg) rotateY(360deg); }
}

.face {
  position: absolute;
  width: 120px; height: 120px;
  border: 2px solid #00ccff;
  background: rgba(0, 0, 0, 0.05);
  display: flex; justify-content: center; align-items: center;
  color: #00ccff; font-size: 20px; font-weight: bold;
  box-shadow: 0 0 12px #00ccff;
}

.front  { transform: rotateY(0deg) translateZ(60px); }
.back   { transform: rotateY(180deg) translateZ(60px); }
.right  { transform: rotateY(90deg) translateZ(60px); }
.left   { transform: rotateY(-90deg) translateZ(60px); }
.top    { transform: rotateX(90deg) translateZ(60px); }
.bottom { transform: rotateX(-90deg) translateZ(60px); }

.lang-btn {
  padding: 10px 20px;
  font-size: 18px;
  background: #000;
  border: 2px solid #00ccff;
  color: #00ccff;
  border-radius: 10px;
  cursor: pointer;
  margin-top: 20px;
}

#video-section, #cube-section {
  display: none;
  width: 100vw;
  height: 100vh;
  justify-content: center;
  align-items: center;
  position: absolute;
  top: 0; left: 0;
}

#introVideo {
  width: 100%;
  height: 100%;
  object-fit: contain;
  background: #000;
}

.scene2 {
  width: 200px; height: 200px;
  perspective: 1000px;
  position: absolute;
  top: 50%; left: 50%;
  transform: translate(-50%, -55%);
}

.cube2 {
  width: 200px; height: 200px;
  transform-style: preserve-3d;
  transform: rotateX(-18deg) rotateY(0deg);
  transition: transform 0.5s ease;
  animation: rotateAuto 10s linear infinite;
}

@keyframes rotateAuto {
  from { transform: rotateX(-18deg) rotateY(0deg); }
  to { transform: rotateX(-18deg) rotateY(360deg); }
}

.face2 {
  position: absolute;
  width: 200px; height: 200px;
  border: 2px solid #00ccff;
  box-shadow: 0 0 30px #00ccff, inset 0 0 30px #00ccff;
  background: rgba(0, 0, 0, 0.8);
  color: #00ccff;
  display: flex; justify-content: center; align-items: center;
  font-size: 1.4rem;
}

.front  { transform: rotateY(0deg) translateZ(100px); }
.back   { transform: rotateY(180deg) translateZ(100px); }
.right  { transform: rotateY(90deg) translateZ(100px); }
.left   { transform: rotateY(-90deg) translateZ(100px); }
.top    { transform: rotateX(90deg) translateZ(100px); }
.bottom { transform: rotateX(-90deg) translateZ(100px); }

  </style>
</head>

    function showLanguages() {
