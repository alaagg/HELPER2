<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HELPAR + FloBot</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      background: radial-gradient(circle at center, #010308 0%, #000 100%);
      font-family: Arial, sans-serif;
      overflow: hidden;
      touch-action: none;
    }#start, #langScene, #videoSection, #sectionScene {
  position: absolute;
  width: 100vw; height: 100vh;
  top: 0; left: 0;
  display: none;
  justify-content: center;
  align-items: center;
}
#start { display: flex; flex-direction: column; align-items: center; }

.helpar-title {
  font-size: 2.5em;
  font-weight: bold;
  color: #00ccff;
  text-shadow: 0 0 4px #00ccff, 0 0 8px #00e7ff;
}
.lang-btn {
  padding: 12px 24px;
  font-size: 18px;
  background: transparent;
  border: 2px solid #00ccff;
  border-radius: 10px;
  color: #00ccff;
  cursor: pointer;
  margin-top: 70px;
}

.scene {
  width: 150px;
  height: 150px;
  perspective: 800px;
  display: none;
}
.lang-cube {
  width: 100%; height: 100%;
  transform-style: preserve-3d;
  transition: transform 0.5s ease;
  position: relative;
}
@keyframes rotateLangCube {
  from { transform: rotateX(-10deg) rotateY(0deg); }
  to { transform: rotateX(-10deg) rotateY(360deg); }
}
#langCube.rotating {
  animation: rotateLangCube 6s linear infinite;
}
.face {
  position: absolute;
  width: 150px; height: 150px;
  border: 2px solid #00ccff;
  background: rgba(0, 0, 0, 0.5);
  color: #00ccff;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  font-size: 2.5rem;
}
.lang-label {
  font-size: 1rem;
  margin-top: 8px;
}
.front  { transform: rotateY(0deg) translateZ(75px); }
.back   { transform: rotateY(180deg) translateZ(75px); }
.right  { transform: rotateY(90deg) translateZ(75px); }
.left   { transform: rotateY(-90deg) translateZ(75px); }

.scene-section {
  width: 275px;
  height: 275px;
  perspective: 1000px;
}
.main-cube {
  width: 275px;
  height: 275px;
  transform-style: preserve-3d;
  transition: transform 0.5s ease;
  transform: rotateX(-18deg) rotateY(0deg);
}
.section-face {
  position: absolute;
  width: 275px; height: 275px;
  border: 2px solid #00ccff;
  background-color: #000;
  background-size: cover;
  background-position: center;
}
.front-sec  { transform: rotateY(0deg) translateZ(137.5px); background-image: url('sho.png'); }
.back-sec   { transform: rotateY(180deg) translateZ(137.5px); background-image: url('code rom.png'); }
.right-sec  { transform: rotateY(90deg) translateZ(137.5px); background-image: url('food.png'); }
.left-sec   { transform: rotateY(-90deg) translateZ(137.5px); background-image: url('games room.png'); }

#flobot {
  display: none;
  position: fixed;
  width: 140px;
  height: 140px;
  background: #181c23;
  border: 4px solid #03faff;
  border-radius: 16px;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  box-shadow: 0 0 20px #00e7ffcc;
  z-index: 99;
  display: flex;
  align-items: center;
  justify-content: center;
}
.flobot-eye {
  width: 16px;
  height: 16px;
  background: #03faff;
  border-radius: 50%;
  position: absolute;
  top: 40px;
}
.eye-left { left: 34px; }
.eye-right { right: 34px; }
.flobot-mouth {
  width: 40px;
  height: 8px;
  background: #03faff;
  border-radius: 6px;
  position: absolute;
  bottom: 36px;
  left: 50%;
  transform: translateX(-50%);
}

  </style>
</head>
<body>
  <div id="start">
    <div class="helpar-title">HELPAR</div>
    <button class="lang-btn" onclick="showLangCube()">Choose Language</button>
  </div>  <div class="scene" id="langScene">
    <div class="lang-cube" id="langCube">

      <div class="face back">ðŸ‡¸ðŸ‡¦<span class="lang-label">Ø§Ù„Ø¹Ø±Ø¨ÙŠØ©</span></div>
      <div class="face right">ðŸ‡ªðŸ‡¸<span class="lang-label">EspaÃ±ol</span></div>
      <div class="face left">ðŸ‡«ðŸ‡·<span class="lang-label">FranÃ§ais</span></div>
    </div>
  </div>  <div id="videoSection">
    <video id="introVideo" autoplay playsinline>
      <source src="HELBERpro.mp4" type="video/mp4">
    </video>
  </div>  <div id="sectionScene" class="scene-section">
    <div class="main-cube" id="mainCube">
      <div class="section-face front-sec"></div>
      <div class="section-face back-sec"></div>
      <div class="section-face right-sec"></div>
      <div class="section-face left-sec"></div>
    </div>
  </div>  <div id="flobot">
    <div class="flobot-eye eye-left"></div>
    <div class="flobot-eye eye-right"></div>
    <div class="flobot-mouth"></div>
  </div>  <script>
    const start = document.getElementById("start");
    const langScene = document.getElementById("langScene");
    const langCube = document.getElementById("langCube");
    const videoSection = document.getElementById("videoSection");
    const introVideo = document.getElementById("introVideo");
    const sectionScene = document.getElementById("sectionScene");
    const mainCube = document.getElementById("mainCube");
    const flobot = document.getElementById("flobot");

    let angle = 0;
    let startX = 0;

    function showLangCube() {
      start.style.display = "none";
      langScene.style.display = "flex";
      langCube.classList.add("rotating");
    }

    document.querySelectorAll("#langCube .face").forEach(face => {
      face.addEventListener("click", () => {
        const selectedLang = face.querySelector(".lang-label").textContent;
        localStorage.setItem("language", selectedLang);
        langScene.style.display = "none";
        videoSection.style.display = "flex";
        introVideo.play();
      });
    });

    introVideo.onended = () => {
      videoSection.style.display = "none";
      sectionScene.style.display = "block";
      startMainCube();
    };

    function startMainCube() {
      setInterval(() => {
        angle += 1;
        mainCube.style.transform = `rotateX(-18deg) rotateY(${angle}deg)`;
      }, 30);
    }

    mainCube.addEventListener("touchstart", e => {
      startX = e.touches[0].clientX;
    });

    mainCube.addEventListener("touchend", e => {
      const delta = e.changedTouches[0].clientX - startX;
      if (Math.abs(delta) > 50) {
        angle += delta > 0 ? 90 : -90;
        mainCube.style.transform = `rotateX(-18deg) rotateY(${angle}deg)`;
        showFloBot();
      }
    });

    function showFloBot() {
      flobot.style.display = "flex";
      speakFlo();
    }

    function speakFlo() {
      const speech = new SpeechSynthesisUtterance(
        "Hey! I'm Flo, your AI buddy. Welcome to this section!"
      );
      speech.lang = 'en-US';
      speech.pitch = 1.1;
      speech.rate = 1;
      const voices = window.speechSynthesis.getVoices();
      if (voices.length > 0) {
        speech.voice = voices.find(v => v.lang === 'en-US' && v.name.includes("Google")) || voices[0];
      }
      window.speechSynthesis.speak(speech);

      setTimeout(() => {
        flobot.style.display = "none";
      }, 5000);
    }
  </script></body>
</html>
