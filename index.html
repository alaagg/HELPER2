<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Cube</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      overflow: hidden;
      touch-action: none;
    }

    .scene {
      width: 100vw;
      height: 100vh;
      perspective: 1000px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .cube {
      width: 275px;
      height: 275px;
      position: relative;
      transform-style: preserve-3d;
      animation: spinY 12s linear infinite;
      transition: transform 0.5s ease;
    }

    .face {
      position: absolute;
      width: 275px;
      height: 275px;
      display: flex;
      flex-wrap: wrap;
      border: 2px solid #0ff;
      background: rgba(0, 200, 255, 0.1);
    }

    .face > div {
      width: 50%;
      height: 50%;
      border: 1px solid #0ff;
      box-sizing: border-box;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.5s ease;
      text-align: center;
      padding: 5px;
    }

    .expanded {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 10;
      font-size: 4vw;
      background: rgba(0, 200, 255, 0.15);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .front  { transform: rotateY(  0deg) translateZ(137.5px); }
    .back   { transform: rotateY(180deg) translateZ(137.5px); }
    .right  { transform: rotateY( 90deg) translateZ(137.5px); }
    .left   { transform: rotateY(-90deg) translateZ(137.5px); }
    .top    { transform: rotateX( 90deg) translateZ(137.5px); }
    .bottom { transform: rotateX(-90deg) translateZ(137.5px); }

    @keyframes spinY {
      from { transform: rotateY(0deg); }
      to   { transform: rotateY(360deg); }
    }
  </style>
</head>
<body>
  <div class="scene" id="scene">
    <div class="cube" id="cube">
      <div class="face front">
        <div data-task="Movies">🎬 Movies</div>
        <div data-task="Series">📺 Series</div>
        <div data-task="Music">🎵 Music</div>
        <div data-task="Fashion">👗 Fashion</div>
      </div>
      <div class="face back">
        <div data-task="Health">💊 Health</div>
        <div data-task="Fitness">🏋️‍♂️ Fitness</div>
        <div data-task="Nutrition">🥗 Nutrition</div>
        <div data-task="Sleep">🛌 Sleep</div>
      </div>
      <div class="face right">
        <div data-task="Kids">🧒 Kids</div>
        <div data-task="Education">📚 Education</div>
        <div data-task="Homework">📝 Homework</div>
        <div data-task="Games">🎮 Games</div>
      </div>
      <div class="face left">
        <div data-task="News">📰 News</div>
        <div data-task="Weather">🌦 Weather</div>
        <div data-task="Traffic">🚦 Traffic</div>
        <div data-task="Calendar">📆 Calendar</div>
      </div>
      <div class="face top">
        <div data-task="Work">💼 Work</div>
        <div data-task="Meetings">🗓 Meetings</div>
        <div data-task="Emails">✉️ Emails</div>
        <div data-task="Focus">🎯 Focus Mode</div>
      </div>
      <div class="face bottom">
        <div data-task="Explore">🌐 Explore</div>
        <div data-task="Trends">📈 Trends</div>
        <div data-task="Shopping">🛍 Shopping</div>
        <div data-task="Finance">💰 Finance</div>
      </div>
    </div>
  </div>

  <script>
    const cube = document.getElementById('cube');
    const scene = document.getElementById('scene');
    let startX = 0;
    let currentRotation = 0;

    // تحكم باللمس
    scene.addEventListener('touchstart', e => {
      startX = e.touches[0].clientX;
    });

    scene.addEventListener('touchmove', e => {
      const deltaX = e.touches[0].clientX - startX;
      currentRotation += deltaX * 0.3;
      cube.style.animation = 'none';
      cube.style.transform = `rotateY(${currentRotation}deg)`;
      startX = e.touches[0].clientX;
    });

    // اختيار القسم
    document.querySelectorAll('.face > div').forEach(div => {
      div.addEventListener('click', () => {
        const expanded = div.cloneNode(true);
        expanded.classList.add('expanded');
        document.body.appendChild(expanded);
        cube.style.animation = 'none';

        expanded.addEventListener('click', () => {
          expanded.remove();
          cube.style.animation = 'spinY 12s linear infinite';
        });
      });
    });
  </script>
</body>
          </html>
