<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HELPAR — Eye Control Cube</title>
  <script src="https://webgazer.cs.brown.edu/webgazer.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at center, #010308 0%, #000 100%);
      width: 100%;
      height: 100%;
      overflow: hidden;
      touch-action: none;
    }

    .scene {
      width: 275px;
      height: 275px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      perspective: 1000px;
    }

    .cube {
      width: 275px;
      height: 275px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s ease;
    }

    .face {
      position: absolute;
      width: 275px;
      height: 275px;
      background-size: cover;
      background-position: center;
      border: 1px solid rgba(0, 255, 255, 0.2);
    }

    .front  { transform: rotateY(0deg) translateZ(137.5px); background-image: url('sho.png'); }
    .back   { transform: rotateY(180deg) translateZ(137.5px); background-image: url('code rom.png'); }
    .right  { transform: rotateY(90deg) translateZ(137.5px); background-image: url('games room.png'); }
    .left   { transform: rotateY(-90deg) translateZ(137.5px); background-image: url('food.png'); }
    .top    { transform: rotateX(90deg) translateZ(137.5px); background: #222; }
    .bottom { transform: rotateX(-90deg) translateZ(137.5px); background: #111; }

    .title {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      color: #00ccff;
      font-size: 2em;
      font-weight: bold;
      text-shadow: 0 0 10px #00ccff;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: translateX(-50%) scale(1); }
      50% { transform: translateX(-50%) scale(1.05); }
    }
  </style>
</head>
<body>
  <div class="scene">
    <div class="cube" id="cube">
      <div class="face front"></div>
      <div class="face back"></div>
      <div class="face right"></div>
      <div class="face left"></div>
      <div class="face top"></div>
      <div class="face bottom"></div>
    </div>
  </div>

  <div class="title">HELPAR — Eye Navigation</div>

  <script>
    let rotationY = 0;
    const cube = document.getElementById("cube");
    let lastMoveTime = 0;

    webgazer.setGazeListener((data, timestamp) => {
      if (!data) return;

      const now = Date.now();
      if (now - lastMoveTime < 1000) return; // منع التكرار السريع

      const x = data.x;
      const screenW = window.innerWidth;

      if (x < screenW * 0.3) {
        rotationY += 90;
        cube.style.transform = `rotateY(${rotationY}deg)`;
        lastMoveTime = now;
      } else if (x > screenW * 0.7) {
        rotationY -= 90;
        cube.style.transform = `rotateY(${rotationY}deg)`;
        lastMoveTime = now;
      }
    }).begin();

    webgazer.showVideo(false).showPredictionPoints(false);
  </script>
</body>
</html>
