<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Touch Controlled Cube</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: url('rem.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      touch-action: none;
    }

    .scene {
      width: 200px;
      height: 200px;
      perspective: 800px;
    }

    .cube {
      width: 200px;
      height: 200px;
      position: relative;
      transform-style: preserve-3d;
      transform: rotateY(0deg);
      transition: transform 0.3s ease-out;
    }

    .face {
      position: absolute;
      width: 200px;
      height: 200px;
      border: 2px solid white;
      backface-visibility: hidden;
      background-size: cover;
      background-position: center;
    }

    .front  { transform: rotateY(0deg) translateZ(100px); background-image: url('img1.jpg'); }
    .back   { transform: rotateY(180deg) translateZ(100px); background-image: url('img2.jpg'); }
    .right  { transform: rotateY(90deg) translateZ(100px); background-image: url('img3.jpg'); }
    .left   { transform: rotateY(-90deg) translateZ(100px); background-image: url('img4.jpg'); }

    .top    { transform: rotateX(90deg) translateZ(100px); background: rgba(255, 255, 255, 0.05); }
    .bottom { transform: rotateX(-90deg) translateZ(100px); background: rgba(255, 255, 255, 0.05); }
  </style>
</head>
<body>

<div class="scene" id="touchArea">
  <div class="cube" id="cube">
    <div class="face front"></div>
    <div class="face back"></div>
    <div class="face right"></div>
    <div class="face left"></div>
    <div class="face top"></div>
    <div class="face bottom"></div>
  </div>
</div>

<script>
  const cube = document.getElementById("cube");
  const touchArea = document.getElementById("touchArea");
  let angle = 0;
  let startX = 0;
  let rotating = true;

  function autoRotate() {
    if (rotating) {
      angle += 1;
      cube.style.transform = `rotateY(${angle}deg)`;
    }
    requestAnimationFrame(autoRotate);
  }
  autoRotate();

  touchArea.addEventListener("touchstart", (e) => {
    rotating = false;
    startX = e.touches[0].clientX;
  });

  touchArea.addEventListener("touchmove", (e) => {
    const deltaX = e.touches[0].clientX - startX;
    angle += deltaX * 0.3;
    cube.style.transform = `rotateY(${angle}deg)`;
    startX = e.touches[0].clientX;
  });

  touchArea.addEventListener("touchend", () => {
    rotating = true;
  });
</script>

</body>
</html>
