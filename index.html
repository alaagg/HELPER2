<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HELPAR Full Project</title>  <!-- ✅ تحميل مسبق للصور لتسريع عرض المكعب -->  <link rel="preload" href="sho.png" as="image">
  <link rel="preload" href="code rom.png" as="image">
  <link rel="preload" href="food.png" as="image">
  <link rel="preload" href="games room.png" as="image">  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      background: radial-gradient(circle at center, #010308 0%, #000 100%);
      font-family: Arial, sans-serif;
      overflow: hidden;
      touch-action: none;
    }

    .centered {
      position: absolute;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #00ccff;
    }

    .helpar-logo {
      width: 100px;
      height: auto;
      margin-bottom: 10px;
      animation: pulseGlowLogo 2s infinite;
    }

    .helpar-title {
      font-size: 2.5em;
      font-weight: bold;
      color: #00ccff;
      text-shadow: 0 0 4px #00ccff, 0 0 8px #00e7ff;
    }

    .lang-btn {
      padding: 12px 24px;
      font-size: 18px;
      background: transparent;
      border: 2px solid #00ccff;
      border-radius: 10px;
      color: #00ccff;
      cursor: pointer;
      margin-top: 70px;
    }

    @keyframes pulseGlowLogo {
      0%, 100% {
        filter: drop-shadow(0 0 12px #00e7ff) drop-shadow(0 0 24px #00ccff);
        transform: scale(1);
      }
      50% {
        filter: drop-shadow(0 0 20px #00e7ff) drop-shadow(0 0 40px #00ccff);
        transform: scale(1.07);
      }
    }

    .scene {
      width: 150px;
      height: 150px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      perspective: 800px;
      display: none;
    }

    .cube {
      width: 100%; height: 100%;
      transform-style: preserve-3d;
      transition: transform 0.5s ease;
      position: relative;
    }

    @keyframes rotateCubeLang {
      from { transform: rotateX(-10deg) rotateY(0deg); }
      to { transform: rotateX(-10deg) rotateY(360deg); }
    }

    #cubeLang.rotating {
      animation: rotateCubeLang 6s linear infinite;
    }

    .face {
      position: absolute;
      width: 150px; height: 150px;
      border: 2px solid #00ccff;
      background: rgba(0, 0, 0, 0.5);
      color: #00ccff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 2.5rem;
    }

    .lang-label {
      font-size: 1rem;
      margin-top: 8px;
      color: #00ccff;
    }

    .front  { transform: rotateY(0deg) translateZ(75px); }
    .back   { transform: rotateY(180deg) translateZ(75px); }
    .right  { transform: rotateY(90deg) translateZ(75px); }
    .left   { transform: rotateY(-90deg) translateZ(75px); }

    .glow-core {
      position: absolute;
      width: 10px; height: 10px;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: #00ccff;
      border-radius: 50%;
      pointer-events: none;
      animation: pulseCore 1.8s infinite;
      box-shadow:
        0 0 6px #00ccff,
        0 0 12px #00ccff,
        0 0 18px #00e7ff,
        0 0 32px #00e7ff;
    }

    @keyframes pulseCore {
      0%, 100% {
        transform: translate(-50%, -50%) scale(1);
        box-shadow:
          0 0 6px #00ccff,
          0 0 12px #00ccff,
          0 0 18px #00e7ff,
          0 0 32px #00e7ff;
      }
      50% {
        transform: translate(-50%, -50%) scale(1.2);
        box-shadow:
          0 0 10px #00e7ff,
          0 0 18px #00e7ff,
          0 0 26px #00ccff,
          0 0 42px #00ccff;
      }
    }

    #videoSection, #sectionCubeContainer {
      display: none;
      position: absolute;
      width: 100vw; height: 100vh;
      top: 0; left: 0;
      justify-content: center;
      align-items: center;
    }

    .scene-section {
      width: 275px;
      height: 275px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      perspective: 1000px;
    }

    .cube-section {
      width: 275px;
      height: 275px;
      transform-style: preserve-3d;
      transition: transform 0.5s ease;
      transform: rotateX(-18deg) rotateY(0deg);
      position: relative;
    }

    .section-face {
      position: absolute;
      width: 275px; height: 275px;
      border: 2px solid #00ccff;
      background-color: #000;
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
      transition: transform 0.6s ease;
    }

    .front-sec  { transform: rotateY(0deg) translateZ(137.5px); background-image: url('sho.png'); }
    .back-sec   { transform: rotateY(180deg) translateZ(137.5px); background-image: url('code rom.png'); }
    .right-sec  { transform: rotateY(90deg) translateZ(137.5px); background-image: url('food.png'); }
    .left-sec   { transform: rotateY(-90deg) translateZ(137.5px); background-image: url('games room.png'); }
  </style></head>
<body>
  <div id="sectionCubeContainer">
    <div class="scene-section">
      <div class="cube-section" id="cubeSection">
        <div class="section-face front-sec"></div>
        <div class="section-face back-sec"></div>
        <div class="section-face right-sec"></div>
        <div class="section-face left-sec"></div>
      </div>
    </div>
  </div>  <script>
    const cubeSection = document.getElementById("cubeSection");
    let rotating = true;
    let angleSec = 0;
    let startX = 0;
    let autoRotateInterval = setInterval(() => {
      angleSec += 1;
      cubeSection.style.transform = `rotateX(-18deg) rotateY(${angleSec}deg)`;
    }, 30);

    cubeSection.addEventListener("touchstart", e => {
      if (rotating) {
        clearInterval(autoRotateInterval);
        rotating = false;
        angleSec = Math.round(angleSec / 90) * 90;
        cubeSection.style.transform = `rotateX(-18deg) rotateY(${angleSec}deg)`;
      }
      startX = e.touches[0].clientX;
    });

    cubeSection.addEventListener("touchend", e => {
      if (!rotating) {
        const deltaX = e.changedTouches[0].clientX - startX;
        angleSec += Math.round(deltaX * 0.6 / 90) * 90;
        cubeSection.style.transform = `rotateX(-18deg) rotateY(${angleSec}deg)`;
      }
    });

    document.querySelectorAll(".section-face").forEach(face => {
      face.addEventListener("click", () => {
        cubeSection.querySelector(".front-sec").style.transform = "rotateY(0deg) translateZ(300px)";
        cubeSection.querySelector(".back-sec").style.transform = "rotateY(180deg) translateZ(300px)";
        cubeSection.querySelector(".right-sec").style.transform = "rotateY(90deg) translateX(150px) translateZ(150px)";
        cubeSection.querySelector(".left-sec").style.transform = "rotateY(-90deg) translateX(-150px) translateZ(150px)";
        face.style.transform += " translateZ(-150px) scale(1.05)";
      });
    });
  </script></body>
</html>
