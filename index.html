<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Cube</title>
  <style>
    body {
      margin: 0;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .scene {
      width: 300px;
      height: 300px;
      perspective: 1000px;
      touch-action: none;
    }

    .cube {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transform: rotateY(0deg);
      transition: transform 0.1s ease;
    }

    .face {
      position: absolute;
      width: 300px;
      height: 300px;
      background: rgba(255,255,255,0.1);
      border: 1px solid #00ccff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      color: white;
    }

    .face.front  { transform: rotateY(  0deg) translateZ(150px); }
    .face.back   { transform: rotateY(180deg) translateZ(150px); }
    .face.right  { transform: rotateY( 90deg) translateZ(150px); }
    .face.left   { transform: rotateY(-90deg) translateZ(150px); }

  </style>
</head>
<body>

<div class="scene" id="scene">
  <div class="cube" id="cube">
    <div class="face front">Product 1</div>
    <div class="face back">Product 2</div>
    <div class="face right">Product 3</div>
    <div class="face left">Product 4</div>
  </div>
</div>

<script>
  let cube = document.getElementById('cube');
  let scene = document.getElementById('scene');
  let isDragging = false;
  let startX;
  let currentRotation = 0;

  // Auto-rotation
  let autoRotate = setInterval(() => {
    currentRotation += 1;
    cube.style.transform = `rotateY(${currentRotation}deg)`;
  }, 50);

  function stopAutoRotate() {
    clearInterval(autoRotate);
  }

  function startAutoRotate() {
    autoRotate = setInterval(() => {
      currentRotation += 1;
      cube.style.transform = `rotateY(${currentRotation}deg)`;
    }, 50);
  }

  // Mouse events
  scene.addEventListener('mousedown', (e) => {
    isDragging = true;
    startX = e.clientX;
    stopAutoRotate();
  });

  scene.addEventListener('mouseup', () => {
    isDragging = false;
    startAutoRotate();
  });

  scene.addEventListener('mousemove', (e) => {
    if (!isDragging) return;
    const deltaX = e.clientX - startX;
    currentRotation += deltaX * 0.3;
    cube.style.transform = `rotateY(${currentRotation}deg)`;
    startX = e.clientX;
  });

  // Touch events for mobile
  scene.addEventListener('touchstart', (e) => {
    isDragging = true;
    startX = e.touches[0].clientX;
    stopAutoRotate();
  });

  scene.addEventListener('touchend', () => {
    isDragging = false;
    startAutoRotate();
  });

  scene.addEventListener('touchmove', (e) => {
    if (!isDragging) return;
    const deltaX = e.touches[0].clientX - startX;
    currentRotation += deltaX * 0.3;
    cube.style.transform = `rotateY(${currentRotation}deg)`;
    startX = e.touches[0].clientX;
  });
</script>

</body>
</html>
