<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HELPAR 3D Cube</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at center, #010308 0%, #000 100%);
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .scene {
      width: 200px;
      height: 200px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      perspective: 800px;
    }

    .cube {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      animation: spin 12s linear infinite;
    }

    .face {
      position: absolute;
      width: 200px;
      height: 200px;
      background: linear-gradient(145deg, #0af, #09c);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: inset 0 0 20px #00ccff55;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      color: white;
      font-family: sans-serif;
    }

    .front  { transform: translateZ(100px); }
    .back   { transform: rotateY(180deg) translateZ(100px); }
    .right  { transform: rotateY(90deg) translateZ(100px); }
    .left   { transform: rotateY(-90deg) translateZ(100px); }
    .top    { transform: rotateX(90deg) translateZ(100px); }
    .bottom { transform: rotateX(-90deg) translateZ(100px); }

    @keyframes spin {
      0%   { transform: rotateX(15deg) rotateY(0deg); }
      100% { transform: rotateX(15deg) rotateY(360deg); }
    }
  </style>
</head>
<body>

<div class="scene">
  <div class="cube">
    <div class="face front">H</div>
    <div class="face back">E</div>
    <div class="face right">L</div>
    <div class="face left">P</div>
    <div class="face top">A</div>
    <div class="face bottom">R</div>
  </div>
</div>

</body>
</html>
