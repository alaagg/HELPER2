<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Helper Pren – AI</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #000;
      color: #fff;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 2.5em;
      color: #00ccff;
      text-shadow: 0 0 12px #00ccff;
    }

    input {
      padding: 15px;
      width: 70%;
      max-width: 300px;
      margin: 20px auto;
      font-size: 18px;
      background: #111;
      color: #0ff;
      border: 2px solid #00ccff;
      border-radius: 10px;
    }

    button {
      background: #00ccff;
      color: black;
      border: none;
      padding: 12px 24px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
    }

    .output {
      margin-top: 30px;
      padding: 20px;
      background: #111;
      border: 1px solid #00ccff;
      width: 80%;
      margin-inline: auto;
      border-radius: 10px;
    }

    a {
      color: #0ff;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <h1>Helper Pren</h1>
  <input type="text" id="input" placeholder="اكتب ما تريد...">
  <button onclick="analyze()">Send</button>
  <div class="output" id="output"></div>

  <script>
    function analyze() {
      const query = document.getElementById("input").value.trim();
      const output = document.getElementById("output");

      if (query === "") {
        output.innerHTML = "🧠 الرجاء كتابة استفسارك...";
        return;
      }

      if (query.includes("اكل") || query.includes("جوعان") || query.includes("مطاعم")) {
        output.innerHTML = "🍔 يبحث عن أقرب مطاعم...";
        navigator.geolocation.getCurrentPosition(success, error);
      } else {
        output.innerHTML = "🤖 Helper Pren يفكر... جاري تجهيز الرد المناسب.";
      }

      function success(position) {
        const lat = position.coords.latitude;
        const lon = position.coords.longitude;
        const url = `https://www.google.com/maps/search/مطاعم/@${lat},${lon},15z`;
        output.innerHTML = `
          🍔 أقرب مطاعم مقترحة بناءً على موقعك:<br>
          📍 افتح: <br>
          <a href="${url}" target="_blank">${url}</a>
        `;
      }

      function error() {
        output.innerHTML = "⚠️ تعذر الحصول على موقعك. يرجى تفعيل GPS والمحاولة مجددًا.";
      }
    }
  </script>
</body>
</html>
