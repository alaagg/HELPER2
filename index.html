<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Helpar</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: url('22.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Arial, sans-serif;
      position: relative;
    }
    .start-button {
      position: absolute;
      bottom: 12%;
      left: 50%;
      transform: translateX(-50%);
      padding: 14px 44px;
      font-size: 3.4vw;
      font-weight: bold;
      color: #00ccff;
      background: #000;
      border: 3px solid #fff;
      border-radius: 30px;
      box-shadow: 0 0 10px #00ccff, 0 0 20px #00ccff;
      cursor: pointer;
      transition: transform .2s;
      z-index: 1;
    }
    .start-button:active {
      transform: scale(.95);
    }
    #overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.9);
      align-items: center;
      justify-content: center;
      z-index: 999;
    }
    #intro {
      width: 360px;
      height: 640px;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <!-- START button only -->
  <button class="start-button" id="startBtn" onclick="startSequence()">START</button>

  <!-- Intro video overlay -->
  <div id="overlay">
    <video id="intro" src="intro.mp4" playsinline muted></video>
  </div>

  <script>
    function startSequence() {
      playIntro();
    }

    function playIntro() {
      const overlay = document.getElementById('overlay');
      const intro = document.getElementById('intro');
      overlay.style.display = 'flex';
      intro.currentTime = 0;
      intro.muted = false;
      intro.play();

      intro.onended = () => {
        overlay.style.display = 'none';
        document.body.style.background = "url('bakrawnd.png') no-repeat center center fixed";
        document.body.style.backgroundSize = "cover";
        document.getElementById('startBtn').style.display = 'none';

        // تشغيل صوت المساعد الذكي
        const message = "أهلا وسهلا في عالم صار متل الضيعة الصغيرة ";
        const utterance = new SpeechSynthesisUtterance(message);
        utterance.lang = 'ar-SA';
        utterance.rate = 0.95;
        utterance.pitch = 1;
        utterance.volume = 1;
        const voices = speechSynthesis.getVoices();
        const roboVoice = voices.find(v => v.name.toLowerCase().includes('zira')) || voices[0];
        utterance.voice = roboVoice;
        speechSynthesis.speak(utterance);

        // إظهار صورة الروبوت
        const img = document.createElement("img");
        img.src = "robot.png";
        img.alt = "Assistant";
        img.style.position = "fixed";
        img.style.bottom = "20px";
        img.style.right = "20px";
        img.style.width = "120px";
        img.style.zIndex = "1000";
        document.body.appendChild(img);
      };
    }
  </script>
</body>
</html>
