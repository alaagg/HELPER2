<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FloBot Glow</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at center, #010308 0%, #000 100%);
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .cube {
      width: 100px;
      height: 100px;
      border-radius: 16px;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: glowCycle 3s infinite ease-in-out;
    }

    .cube::before {
      content: "";
      width: 35px;
      height: 10px;
      border-radius: 5px;
      background-color: white;
      box-shadow: 0 0 4px white, 0 0 8px white;
    }

    @keyframes glowCycle {
      0%, 100% {
        box-shadow: 0 0 12px white, 0 0 24px white;
      }
      50% {
        box-shadow: 0 0 12px #00cc00, 0 0 24px #00cc00;
      }
    }

    .text {
      margin-top: 20px;
      color: white;
      font-size: 18px;
      text-align: center;
      text-shadow: 0 0 5px #00ccff;
    }
  </style>
</head>
<body>
  <div class="cube"></div>
  <div class="text">FloBot: Devran Bey, Yeni Güne Hazır mısınız?</div>
</body>
</html>
