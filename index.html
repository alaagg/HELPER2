<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Helpar</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100vw; height: 100vh;
      overflow: hidden;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: url('22.jpg') no-repeat center center fixed;
      background-size: cover;
    }.hidden { display: none !important; }

.start-button {
  position: absolute;
  left: 50%; bottom: 11vh;
  transform: translate(-50%, 0);
  padding: 14px 44px;
  font-size: 3.4vw;
  font-weight: bold;
  color: #00ccff;
  background: #000;
  border: 3px solid #fff;
  border-radius: 30px;
  cursor: pointer;
  z-index: 3;
  animation: pulse 1.5s infinite alternate;
}

@keyframes pulse {
  from { transform: translate(-50%, 0) scale(1); }
  to   { transform: translate(-50%, 0) scale(1.05); }
}

.bottom-actions {
  position: absolute;
  bottom: 5vh;
  width: 100vw;
  display: flex; justify-content: center; align-items: center;
  gap: 55vw;
  z-index: 2;
}

.icon-btn {
  position: relative;
  width: 55px; height: 55px;
  border-radius: 50%; background: rgba(0,0,0,0.65);
  display: flex; flex-direction: column; align-items: center; justify-content: center;
  color: #00e7ff; font-size: 0.8rem;
  cursor: pointer;
}

.dropdown {
  display: none; position: absolute;
  bottom: 70px; left: 50%; transform: translateX(-50%);
  background: #000d18f2; border: 2px solid #00e7ff;
  border-radius: 12px; z-index: 4; text-align: center;
  overflow: hidden; min-width: 100px; max-width: 120px;
}
.dropdown.active { display: block; }
.dropdown div {
  padding: 10px; color: #00e7ff; cursor: pointer;
}
.dropdown div:hover { background: #00e7ff33; color: #fff; }

#overlay {
  display: none; position: fixed; inset: 0;
  background: #000; z-index: 999;
  align-items: center; justify-content: center;
}
#intro {
  width: 360px; height: 640px;
  object-fit: contain; background: #000;
}

.avatar-screen {
  display: none; position: absolute;
  inset: 0;
  background: url('bakrawnd.jpg') no-repeat center center fixed;
  background-size: cover;
}
#backBtn {
  position: absolute;
  top: 20px; left: 20px;
  font-size: 2rem;
  color: white;
  background: rgba(0,0,0,0.5);
  border-radius: 50%; padding: 10px;
  cursor: pointer;
  z-index: 10;
}

  </style>
</head>
<body>
  <div id="homeScreen">
    <button class="start-button" id="startBtn" onclick="validateAndStart()">START</button>
    <div class="bottom-actions">
      <div class="icon-btn" id="langBtn">
        <span>üåê</span>
        <div>Languages</div>
        <div class="dropdown" id="langDropdown">
          <div onclick="setLang('en')">English</div>
          <div onclick="setLang('ar')">Arabic</div>
          <div onclick="setLang('tr')">Turkish</div>
        </div>
      </div>
      <div class="icon-btn" id="avatarBtn">
        <img id="avatarIcon" src="avatar1.png" width="30" height="30" style="border-radius:50%" />
        <div>Avatar</div>
        <div class="dropdown" id="avatarDropdown">
          <div onclick="setAvatar(1)">Avatar 1</div>
          <div onclick="setAvatar(2)">Avatar 2</div>
          <div onclick="setAvatar(3)">Avatar 3</div>
          <div onclick="setAvatar(4)">Avatar 4</div>
        </div>
      </div>
    </div>
  </div>  <div id="overlay">
    <video id="intro" src="intro.mp4" autoplay playsinline muted></video>
  </div>  <div id="avatarScreen" class="avatar-screen">
    <div id="backBtn" onclick="goBack()">‚Üê</div>
    <!-- ŸÖÿ≠ÿ™ŸàŸâ ÿπÿ±ÿ∂ ÿßŸÑŸÖŸÜÿ™ÿ¨ ŸáŸÜÿß -->
  </div>  <script>
    let currentLang = 'en', langTouched = false, avatarSelected = false;

    function setLang(lang) {
      currentLang = lang;
      langTouched = true;
      document.documentElement.lang = lang;
      document.getElementById('langDropdown').classList.remove('active');
      document.getElementById('avatarDropdown').classList.remove('active');
    }

    function setAvatar(id) {
      avatarSelected = true;
      document.getElementById('avatarIcon').src = `avatar${id}.png`;
      document.getElementById('avatarDropdown').classList.remove('active');
      document.getElementById('langDropdown').classList.remove('active');
    }

    function validateAndStart() {
      if (avatarSelected && langTouched) playIntro();
    }

    document.getElementById('langBtn').onclick = e => {
      e.stopPropagation();
      document.getElementById('langDropdown').classList.toggle('active');
      document.getElementById('avatarDropdown').classList.remove('active');
    };
    document.getElementById('avatarBtn').onclick = e => {
      e.stopPropagation();
      document.getElementById('avatarDropdown').classList.toggle('active');
      document.getElementById('langDropdown').classList.remove('active');
    };
    document.body.onclick = () => {
      document.getElementById('langDropdown').classList.remove('active');
      document.getElementById('avatarDropdown').classList.remove('active');
    };

    const overlay = document.getElementById('overlay');
    const intro = document.getElementById('intro');

    function playIntro() {
      overlay.style.display = 'flex';
      intro.currentTime = 0;
      intro.muted = false;
      intro.play();
    }

    intro.addEventListener('ended', () => {
      overlay.style.display = 'none';
      document.getElementById('homeScreen').classList.add('hidden');
      document.getElementById('avatarScreen').style.display = 'block';
    });

    function goBack() {
      document.getElementById('avatarScreen').style.display = 'none';
      document.getElementById('homeScreen').classList.remove('hidden');
    }
  </script></body>
      </html>
