<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>HELPAR</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #020409, #050a14, #0a121c, #0f1a24);
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
      user-select: none;
      -webkit-user-select: none;
      -ms-user-select: none;
      touch-action: none;
    }

    /* طبقة النجوم */
    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background: transparent url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200"><circle cx="2" cy="2" r="1.5" fill="white" opacity="0.15"/><circle cx="20" cy="50" r="1" fill="white" opacity="0.1"/><circle cx="100" cy="70" r="1.3" fill="white" opacity="0.2"/><circle cx="150" cy="150" r="1.1" fill="white" opacity="0.12"/><circle cx="80" cy="180" r="0.8" fill="white" opacity="0.1"/></svg>') repeat;
      background-size: contain;
      animation: moveStars 60s linear infinite;
      z-index: 0;
    }

    @keyframes moveStars {
      from { transform: translate(0, 0); }
      to { transform: translate(-25%, -25%); }
    }

    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: inherit;
      z-index: -1;
    }

    .logo-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      z-index: 2;
    }

    .helpar-name {
      font-size: 10vw;
      color: #00ccff;
      text-shadow:
        0 0 20px #00ccff,
        0 0 40px #00ccff,
        0 0 60px #00e7ff;
      letter-spacing: 0.25em;
      font-weight: bold;
    }

    .helpar-sub {
      margin-top: 16px;
      font-size: 3.2vw;
      color: #89a6b8;
      opacity: 0.85;
      text-shadow:
        0 0 10px #00bfff,
        0 0 20px #00aacc;
    }

    .neon-pulse {
      animation: pulse 2.5s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% {
        text-shadow:
          0 0 20px #00ccff,
          0 0 40px #00ccff,
          0 0 60px #00e7ff;
      }
      50% {
        text-shadow:
          0 0 30px #00ffff,
          0 0 60px #00ccff,
          0 0 90px #00e7ff;
      }
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="logo-container">
    <div class="helpar-name neon-pulse">HELPAR</div>
    <div class="helpar-sub">Your Second Mind</div>
  </div>
</body>
</html>
