<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Cube</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      background: url('rem.png') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
    }

    #scene {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      perspective: 1200px;
    }

    .cube {
      width: 200px;
      height: 200px;
      position: relative;
      transform-style: preserve-3d;
      animation: rotateCube 20s linear infinite;
      margin-top: -300px;
      transition: transform 0.5s ease;
    }

    .face {
      position: absolute;
      width: 200px;
      height: 200px;
      background-size: cover;
      background-position: center;
      border: 2px solid white;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
    }

    .front  { transform: rotateY(0deg) translateZ(100px); background-image: url('face1.png'); }
    .back   { transform: rotateY(180deg) translateZ(100px); background-image: url('face2.png'); }
    .right  { transform: rotateY(90deg) translateZ(100px); background-image: url('face3.png'); }
    .left   { transform: rotateY(-90deg) translateZ(100px); background-image: url('face4.png'); }

    @keyframes rotateCube {
      from { transform: rotateY(0deg); }
      to { transform: rotateY(360deg); }
    }
  </style>
</head>
<body>
  <div id="scene">
    <div class="cube" id="cube">
      <div class="face front"></div>
      <div class="face back"></div>
      <div class="face right"></div>
      <div class="face left"></div>
    </div>
  </div>

  <script>
    const cube = document.getElementById('cube');
    let angle = 0;
    let isTouching = false;

    // إيقاف الدوران مؤقتًا عند السحب
    function stopRotation() {
      cube.style.animationPlayState = 'paused';
    }

    function resumeRotation() {
      cube.style.animationPlayState = 'running';
    }

    // للمس
    let startX = null;
    document.addEventListener('touchstart', (e) => {
      startX = e.touches[0].clientX;
      stopRotation();
    });

    document.addEventListener('touchend', (e) => {
      let diff = e.changedTouches[0].clientX - startX;
      if (Math.abs(diff) > 30) {
        angle += diff < 0 ? 90 : -90;
        cube.style.animation = 'none';
        cube.style.transform = `rotateY(${angle}deg)`;
        setTimeout(() => {
          cube.style.animation = 'rotateCube 20s linear infinite';
        }, 300);
      }
      startX = null;
    });

    // للماوس
    let isDragging = false;
    let mouseStart = 0;

    document.addEventListener('mousedown', (e) => {
      isDragging = true;
      mouseStart = e.clientX;
      stopRotation();
    });

    document.addEventListener('mouseup', (e) => {
      if (!isDragging) return;
      let diff = e.clientX - mouseStart;
      if (Math.abs(diff) > 30) {
        angle += diff < 0 ? 90 : -90;
        cube.style.animation = 'none';
        cube.style.transform = `rotateY(${angle}deg)`;
        setTimeout(() => {
          cube.style.animation = 'rotateCube 20s linear infinite';
        }, 300);
      }
      isDragging = false;
    });
  </script>
</body>
</html>
