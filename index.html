<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>HELPAR</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      background: linear-gradient(135deg, #010308, #050a14, #0a121c, #0f1a24);
      display: flex; flex-direction: column; justify-content: center; align-items: center;
      overflow: hidden;
      font-family: 'Segoe UI', Arial, sans-serif;
    }

    .helpar-logo {
      width: 20vw;
      max-width: 160px;
      margin-bottom: 2vh;
      filter: drop-shadow(0 0 10px #00ccff) drop-shadow(0 0 20px #00ccff);
    }

    .text-container {
      text-align: center;
      color: #00ccff;
    }

    .helpar-name {
      font-size: 10vw;
      font-weight: bold;
      letter-spacing: 0.2em;
      text-shadow: 0 0 25px #00ccff, 0 0 50px #00ccff;
      margin: 0;
    }

    .helpar-sub {
      margin-top: 0.5em;
      font-size: 3.5vw;
      color: #89a6b8;
      opacity: 0.9;
      text-shadow: 0 0 8px #00bfff, 0 0 16px #00aacc;
    }

    .scene {
      width: 120px;
      height: 120px;
      margin: 40px auto;
      perspective: 800px;
    }

    .cube {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      animation: spin 5s linear infinite;
    }

    @keyframes spin {
      from { transform: rotateX(-10deg) rotateY(0deg); }
      to { transform: rotateX(-10deg) rotateY(360deg); }
    }

    .face {
      position: absolute;
      width: 120px;
      height: 120px;
      border: 2px solid #00ccff;
      background: rgba(0, 0, 0, 0.05);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      font-weight: bold;
      color: #00ccff;
      text-shadow: 0 0 5px #00ccff;
      box-shadow: 0 0 12px #00ccff;
      cursor: pointer;
    }

    .front  { transform: rotateY(0deg) translateZ(60px); }
    .back   { transform: rotateY(180deg) translateZ(60px); }
    .right  { transform: rotateY(90deg) translateZ(60px); }
    .left   { transform: rotateY(-90deg) translateZ(60px); }
    .top    { transform: rotateX(90deg) translateZ(60px); }
    .bottom { transform: rotateX(-90deg) translateZ(60px); }

    .lang-btn {
      padding: 10px 20px;
      font-size: 18px;
      background: #000;
      border: 2px solid #00ccff;
      color: #00ccff;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px #00ccff;
      transition: background 0.3s;
      margin-top: 20px;
    }

    .lang-btn:hover {
      background: #00ccff;
      color: #000;
    }

    .show-langs .face.front,
    .show-langs .face.back,
    .show-langs .face.right,
    .show-langs .face.left {
      color: #00ccff;
    }
  </style>
</head>
<body>
  <div class="text-container">
    <img src="logo.png" alt="Helpar Logo" class="helpar-logo" />
    <h1 class="helpar-name">HELPAR</h1>
    <p class="helpar-sub">Your Second Mind</p>
  </div>

  <div class="scene">
    <div class="cube" id="cube">
      <div class="face front">English</div>
      <div class="face back">العربية</div>
      <div class="face right">Français</div>
      <div class="face left">Español</div>
      <div class="face top"></div>
      <div class="face bottom"></div>
    </div>
  </div>

  <button class="lang-btn" onclick="showLanguages()">Choose Language</button>

  <script>
    function showLanguages() {
      document.getElementById("cube").classList.add("show-langs");
    }

    const faces = document.querySelectorAll(".face");
    faces.forEach(face => {
      face.addEventListener("click", () => {
        window.location.href = "video.html"; // غيّر هذا الرابط حسب صفحة الفيديو الحقيقية
      });
    });
  </script>
</body>
</html>
