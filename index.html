<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HELPAR Free-Floating Cube</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at center, #010308 0%, #000 100%);
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .scene {
      width: 100vw;
      height: 100vh;
      perspective: 1000px;
      position: relative;
    }

    .cube {
      width: 100px;
      height: 100px;
      position: absolute;
      transform-style: preserve-3d;
      transform: rotateX(20deg) rotateY(25deg);
      transition: top 6s ease-in-out, left 6s ease-in-out;
    }

    .face {
      position: absolute;
      width: 100px;
      height: 100px;
      background: linear-gradient(135deg, #00caff, #007acc);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: inset 0 0 12px #00ccff66;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      color: white;
      font-family: sans-serif;
      font-weight: bold;
    }

    .front  { transform: translateZ(50px); }
    .back   { transform: rotateY(180deg) translateZ(50px); }
    .right  { transform: rotateY(90deg) translateZ(50px); }
    .left   { transform: rotateY(-90deg) translateZ(50px); }
    .top    { transform: rotateX(90deg) translateZ(50px); }
    .bottom { transform: rotateX(-90deg) translateZ(50px); }
  </style>
</head>
<body>

<div class="scene">
  <div class="cube" id="helparCube">
    <div class="face front">H</div>
    <div class="face back">E</div>
    <div class="face right">L</div>
    <div class="face left">P</div>
    <div class="face top">A</div>
    <div class="face bottom">R</div>
  </div>
</div>

<script>
  const cube = document.getElementById('helparCube');

  function moveCube() {
    const cubeWidth = 100;
    const cubeHeight = 100;

    // تحديد المنطقة المركزية: من 20% إلى 80% من الشاشة
    const centerX = window.innerWidth * 0.2;
    const centerY = window.innerHeight * 0.2;
    const maxX = window.innerWidth * 0.8 - cubeWidth;
    const maxY = window.innerHeight * 0.8 - cubeHeight;

    // موقع عشوائي داخل هذا النطاق
    const x = Math.random() * (maxX - centerX) + centerX;
    const y = Math.random() * (maxY - centerY) + centerY;

    cube.style.left = `${x}px`;
    cube.style.top = `${y}px`;
  }

  // أول حركة بعد ثانية
  setTimeout(moveCube, 1000);

  // يتحرك كل 6 ثواني
  setInterval(moveCube, 6000);
</script>

</body>
</html>
