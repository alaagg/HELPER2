<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Helpar</title>
  <style>
    .glow-pulse {
      animation: glowPulse 1s ease-in-out infinite;
      box-shadow: 0 0 20px #00e7ff, 0 0 40px #00e7ff, 0 0 80px #00e7ff, 0 0 120px #00e7ff;
      border-color: #00e7ff;
    }
    @keyframes glowPulse {
      0%, 100% { box-shadow: 0 0 10px #00e7ff, 0 0 20px #00e7ff, 0 0 40px #00e7ff; }
      50%    { box-shadow: 0 0 30px #00e7ff, 0 0 60px #00e7ff, 0 0 120px #00e7ff, 0 0 160px #00e7ff; }
    }html, body {
  margin: 0; padding: 0;
  width: 100vw; height: 100vh;
  overflow: hidden;
  background: url('22.jpg') no-repeat center center fixed;
  background-size: cover;
  font-family: 'Segoe UI', Arial, sans-serif;
}

.start-button {
  position: absolute;
  left: 50%; bottom: 11vh;
  transform: translate(-50%, 0);
  padding: 14px 44px;
  font-size: 3.4vw;
  font-weight: bold;
  color: #00ccff;
  background: #000;
  border: 3px solid #fff;
  border-radius: 30px;
  cursor: pointer;
  z-index: 3;
  box-shadow: 0 0 10px #00ccff, 0 0 20px #00ccff, 0 0 40px #00ccff, 0 0 60px #00ccff;
  text-shadow: 0 0 5px #00ccff, 0 0 10px #00ccff;
  animation: pulse 1.5s infinite alternate;
  transition: all 0.3s ease;
}
@keyframes pulse {
  from { transform: translate(-50%, 0) scale(1); }
  to   { transform: translate(-50%, 0) scale(1.05); }
}

.bottom-actions {
  position: absolute;
  bottom: 5vh;
  width: auto;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 20px; /* grouped buttons */
  left: 50%;
  transform: translateX(-50%);
  z-index: 2;
}

.icon-btn {
  position: relative;
  width: 55px; height: 55px;
  border-radius: 50%; background: rgba(0,0,0,0.65);
  display: flex; flex-direction: column; align-items: center; justify-content: center;
  color: #00e7ff; font-size: 0.8rem;
  cursor: pointer; transition: 0.2s;
  border: 2px solid #00e7ff;
  box-shadow: 0 0 18px #00e7ff80;
}
.icon-btn:hover {
  background: #00e7ff33; color: #fff;
  box-shadow: 0 0 30px #00e7ff;
}

#overlay {
  display: none; position: fixed; inset: 0;
  background: #000; z-index: 999;
  align-items: center; justify-content: center;
}
#intro {
  width: 360px; height: 640px;
  object-fit: contain; background: #000;
}

  </style>
</head>
<body>
  <button class="start-button" id="startBtn" onclick="validateAndStart()">START</button>
  <div class="bottom-actions">
    <div class="icon-btn" id="langBtn">
      <span>üåê</span>
    </div>
    <div class="icon-btn" id="avatarBtn">
      <img id="avatarIcon" src="avatar1.png" alt="Avatar" />
    </div>
  </div>
  <div id="overlay">
    <video id="intro" src="intro.mp4" autoplay playsinline muted></video>
  </div>
  <script>
    const i18n = {
      en: { start: "START" },
      ar: { start: "ÿßÿ®ÿØÿ£" },
      tr: { start: "Ba≈üla" }
    };
    let currentLang = 'en', langTouched = false, avatarSelected = false;function setLang(lang) {
  currentLang = lang;
  langTouched = true;
  document.documentElement.lang = lang;
  document.getElementById('startBtn').innerText = i18n[lang].start;
  document.getElementById('langBtn').classList.remove('glow-pulse');
}

function setAvatar(id) {
  avatarSelected = true;
  document.getElementById('avatarIcon').src = `avatar${id}.png`;
  document.getElementById('avatarBtn').classList.remove('glow-pulse');
}

function validateAndStart() {
  const langBtn = document.getElementById('langBtn');
  const avatarBtn = document.getElementById('avatarBtn');
  langBtn.classList.remove('glow-pulse');
  avatarBtn.classList.remove('glow-pulse');
  let valid = true;
  if (!avatarSelected) { avatarBtn.classList.add('glow-pulse'); valid = false; }
  if (!langTouched)  { langBtn.classList.add('glow-pulse'); valid = false; }
  if (valid) playIntro();
}

document.getElementById('langBtn').onclick = () => {
  setLang(prompt('Enter language code (en, ar, tr):') || 'en');
};
document.getElementById('avatarBtn').onclick = () => {
  setAvatar(prompt('Enter avatar number (1-4):') || 1);
};

const overlay = document.getElementById('overlay');
const intro = document.getElementById('intro');
function playIntro() {
  overlay.style.display = 'flex';
  intro.currentTime = 0;
  intro.muted = false;
  intro.play();
}
intro.addEventListener('ended', () => {
  overlay.style.display = 'none';
  document.body.style.background = "url('bakrawnd.png') no-repeat center center fixed";
  document.body.style.backgroundSize = "cover";
  document.querySelector('.start-button').style.display = 'none';
  document.querySelector('.bottom-actions').style.display = 'none';
});

setLang('en');

  </script>
</body>
</html>
