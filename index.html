<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HELPAR Demo</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      background: radial-gradient(circle at center, #010308 0%, #000 100%);
      font-family: Arial, sans-serif;
      overflow: hidden;
      touch-action: none;
    }.centered {
  position: absolute;
  top: 50%; left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
  color: #00ccff;
}

.lang-btn {
  padding: 12px 24px;
  font-size: 18px;
  background: transparent;
  border: 2px solid #00ccff;
  border-radius: 10px;
  color: #00ccff;
  cursor: pointer;
  margin-top: 20px;
}

.scene {
  width: 150px;
  height: 150px;
  margin: 0 auto;
  perspective: 800px;
  display: none;
}

.cube {
  width: 100%; height: 100%;
  transform-style: preserve-3d;
  transition: transform 0.5s ease;
}

@keyframes rotateCubeLang {
  from { transform: rotateX(-10deg) rotateY(0deg); }
  to { transform: rotateX(-10deg) rotateY(360deg); }
}

#cubeLang.rotating {
  animation: rotateCubeLang 5s linear infinite;
}

.face {
  position: absolute;
  width: 150px; height: 150px;
  border: 2px solid #00ccff;
  background: rgba(0, 0, 0, 0.5);
  color: #00ccff;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 1.5rem;
}

.front  { transform: rotateY(0deg) translateZ(75px); }
.back   { transform: rotateY(180deg) translateZ(75px); }
.right  { transform: rotateY(90deg) translateZ(75px); }
.left   { transform: rotateY(-90deg) translateZ(75px); }
.top    { transform: rotateX(90deg) translateZ(75px); }
.bottom { transform: rotateX(-90deg) translateZ(75px); }

#videoSection, #sectionCubeContainer {
  display: none;
  position: absolute;
  width: 100vw; height: 100vh;
  top: 0; left: 0;
  justify-content: center;
  align-items: center;
}

video {
  width: 100%; height: 100%;
  object-fit: cover;
}

.section-screen {
  display: none;
  position: fixed;
  top: 0; left: 0;
  width: 100vw; height: 100vh;
  background: #000d;
  grid-template-columns: 1fr 1fr;
  grid-template-rows: 1fr 1fr;
  z-index: 2;
}

.section-screen.active { display: grid; }

.grid-item {
  display: flex;
  align-items: center;
  justify-content: center;
  color: #00ccff;
  font-size: 1.5rem;
  border: 1px solid #00ccff;
}

  </style>
</head>
<body>
  <div id="start" class="centered">
    <h1>HELPAR</h1>
    <div class="scene" id="sceneLang">
      <div class="cube" id="cubeLang">
        <div class="face front">🇬🇧</div>
        <div class="face back">🇸🇦</div>
        <div class="face right">🇪🇸</div>
        <div class="face left">🇫🇷</div>
        <div class="face top">🌐</div>
        <div class="face bottom">⬇️</div>
      </div>
    </div>
    <button class="lang-btn" onclick="showLanguages()">Choose Language</button>
  </div>  <div id="videoSection">
    <video id="introVideo" autoplay playsinline>
      <source src="HELBERpro.mp4" type="video/mp4">
    </video>
  </div>  <div id="sectionCubeContainer">
    <div class="scene" id="sceneSection">
      <div class="cube" id="cubeSection">
        <div class="face front">🛍️</div>
        <div class="face back">👨‍💻</div>
        <div class="face right">🍽️</div>
        <div class="face left">🎮</div>
        <div class="face top">🔝</div>
        <div class="face bottom">🔻</div>
      </div>
    </div>
    <div class="section-screen" id="sectionScreen">
      <div class="grid-item">Section 1</div>
      <div class="grid-item">Section 2</div>
      <div class="grid-item">Section 3</div>
      <div class="grid-item">Section 4</div>
    </div>
  </div>  <script>
    const sceneLang = document.getElementById("sceneLang");
    const cubeLang = document.getElementById("cubeLang");
    const start = document.getElementById("start");
    const videoSection = document.getElementById("videoSection");
    const introVideo = document.getElementById("introVideo");
    const sectionCubeContainer = document.getElementById("sectionCubeContainer");
    const cubeSection = document.getElementById("cubeSection");
    const sceneSection = document.getElementById("sceneSection");
    const sectionScreen = document.getElementById("sectionScreen");

    function showLanguages() {
      sceneLang.style.display = "block";
      cubeLang.classList.add("rotating");
    }

    document.querySelectorAll("#cubeLang .face").forEach(face => {
      face.addEventListener("click", () => {
        cubeLang.classList.remove("rotating");
        start.style.display = "none";
        sceneLang.style.display = "none";
        videoSection.style.display = "flex";
        introVideo.play();
      });
    });

    introVideo.onended = () => {
      videoSection.style.display = "none";
      sectionCubeContainer.style.display = "block";
      sceneSection.style.display = "block";
      startCubeSection();
    };

    let angleSec = 0;
    let rotating = true;
    let interval;

    function startCubeSection() {
      interval = setInterval(() => {
        angleSec += 1;
        cubeSection.style.transform = `rotateX(-18deg) rotateY(${angleSec}deg)`;
      }, 30);
    }

    cubeSection.addEventListener("touchstart", () => {
      clearInterval(interval);
      rotating = false;
      angleSec = Math.round(angleSec / 90) * 90;
      cubeSection.style.transform = `rotateX(-18deg) rotateY(${angleSec}deg)`;
    });

    document.querySelectorAll("#cubeSection .face").forEach(face => {
      face.addEventListener("click", () => {
        if (!rotating) {
          history.pushState({ popup: true }, "section");
          sceneSection.style.display = "none";
          sectionScreen.classList.add("active");
        }
      });
    });

    window.onpopstate = function (event) {
      if (event.state && event.state.popup) {
        sectionScreen.classList.remove("active");
        sceneSection.style.display = "block";
        startCubeSection();
        rotating = true;
      }
    };
  </script></body>
</html>
