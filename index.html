<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HELPAR Face Expand</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      background: radial-gradient(circle at center, #010308 0%, #000 100%);
      font-family: Arial, sans-serif;
      overflow: hidden;
      touch-action: none;
    }.scene-section {
  width: 275px;
  height: 275px;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  perspective: 1000px;
}

.cube-section {
  width: 275px;
  height: 275px;
  transform-style: preserve-3d;
  transition: transform 0.5s ease;
  transform: rotateX(-18deg) rotateY(0deg);
  position: relative;
}

.section-face {
  position: absolute;
  width: 275px;
  height: 275px;
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  transition:
    transform 0.6s ease,
    width 0.6s ease,
    height 0.6s ease;
  transform-origin: bottom center;
  cursor: pointer;
}

.front-sec  { transform: rotateY(0deg) translateZ(137.5px); background-image: url('sho.png'); }
.back-sec   { transform: rotateY(180deg) translateZ(137.5px); background-image: url('code rom.png'); }
.right-sec  { transform: rotateY(90deg) translateZ(137.5px); background-image: url('food.png'); }
.left-sec   { transform: rotateY(-90deg) translateZ(137.5px); background-image: url('games room.png'); }

  </style>
</head>
<body>
  <div id="sectionCubeContainer">
    <div class="scene-section">
      <div class="cube-section" id="cubeSection">
        <div class="section-face front-sec"></div>
        <div class="section-face back-sec"></div>
        <div class="section-face right-sec"></div>
        <div class="section-face left-sec"></div>
      </div>
    </div>
  </div>  <script>
    const cubeSection = document.getElementById("cubeSection");
    let angleSec = 0;
    let rotating = true;
    let autoRotateInterval;
    let startX = 0;

    function startCubeSection() {
      autoRotateInterval = setInterval(() => {
        angleSec += 1;
        cubeSection.style.transform = `rotateX(-18deg) rotateY(${angleSec}deg)`;
      }, 30);
    }
    startCubeSection();

    cubeSection.addEventListener("touchstart", e => {
      if (rotating) {
        clearInterval(autoRotateInterval);
        rotating = false;
        angleSec = Math.round(angleSec / 90) * 90;
        cubeSection.style.transform = `rotateX(-18deg) rotateY(${angleSec}deg)`;
      }
      startX = e.touches[0].clientX;
    });

    cubeSection.addEventListener("touchmove", e => {
      if (!rotating) {
        let deltaX = e.touches[0].clientX - startX;
        cubeSection.style.transform = `rotateX(-18deg) rotateY(${angleSec + deltaX * 0.6}deg)`;
      }
    });

    cubeSection.addEventListener("touchend", e => {
      if (!rotating) {
        let deltaX = e.changedTouches[0].clientX - startX;
        angleSec += Math.round((deltaX * 0.6) / 90) * 90;
        cubeSection.style.transform = `rotateX(-18deg) rotateY(${angleSec}deg)`;
      }
    });

    document.querySelectorAll(".section-face").forEach(face => {
      face.addEventListener("click", () => {
        clearInterval(autoRotateInterval);
        rotating = false;

        // انسحاب للخلف وتكبير انسيابي للأعلى
        face.style.height = "100vh";
        face.style.width = "275px";
        face.style.transform = "rotateY(0deg) translateZ(-120px) scale(1)";
      });
    });
  </script></body>
</html>
