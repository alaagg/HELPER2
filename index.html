<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FloBot â€” AI assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    html, body {
      height: 100%; margin: 0; padding: 0;
      background: radial-gradient(circle at 60% 50%, #10131d 40%, #000 100%);
      font-family: 'Segoe UI', Arial, monospace;
      overflow: hidden;
    }
    body {
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      height: 100vh;
    }
    .flobot-container {
      display: flex; flex-direction: column; align-items: center; gap: 20px;
      justify-content: center;
    }
    .flobot-message {
      padding: 16px 28px;
      border: 2px solid #03faff;
      border-radius: 14px;
      background: rgba(0,0,0,0.87);
      color: #fff;
      font-size: 1.22em;
      text-align: center;
      margin-bottom: 18px;
      box-shadow: 0 0 18px #03faff66, 0 0 0px #00e7ff;
      text-shadow: 0 0 6px #03faff99;
    }
    .flobot-face {
      width: 120px; height: 120px;
      background: #181c23;
      border: 4px solid #03faff;
      border-radius: 18px;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      box-shadow: 0 0 32px #00e7ffcc, 0 0 40px #000 inset;
      position: relative;
      margin: 0 auto;
      animation: facePulse 2s infinite alternate;
    }
    .flobot-eye {
      width: 16px; height: 16px;
      background: #03faff;
      border-radius: 50%;
      position: absolute;
      top: 38px;
    }
    .flobot-eye.left  { left: 34px; }
    .flobot-eye.right { right: 34px; }
    .flobot-mouth {
      width: 38px; height: 6px;
      background: #03faff;
      border-radius: 6px;
      position: absolute;
      bottom: 34px;
      left: 50%; transform: translateX(-50%);
    }
    @keyframes facePulse {
      0% { box-shadow: 0 0 16px #00e7ff99, 0 0 40px #001 inset; }
      100% { box-shadow: 0 0 28px #00e7ffcc, 0 0 50px #000a inset; }
    }
  </style>
</head>
<body>
  <div class="flobot-container">
    <div class="flobot-message">
      Hello! I'm FloBot â€”<br>
      your AI assistant ðŸ‘‹
    </div>
    <div class="flobot-face">
      <div class="flobot-eye left"></div>
      <div class="flobot-eye right"></div>
      <div class="flobot-mouth"></div>
    </div>
  </div>
</body>
</html>
