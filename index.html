<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cube Flo</title>
  <style>
    /* Center the scene */
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #000;
    }/* 3D scene container */
.scene {
  width: 200px;
  height: 200px;
  perspective: 600px;
}

/* The cube itself */
#cubeFlo {
  width: 30px;
  height: 30px;
  position: relative;
  transform-style: preserve-3d;
  /* Tilt on X to look from top and on Y to the left */
  transform: rotateX(25deg) rotateY(-30deg);
}

/* Each face of the cube */
#cubeFlo div {
  position: absolute;
  width: 30px;
  height: 30px;
  background: #fff;
  border: 2px solid #00ccff;
  box-shadow:
    0 0 8px #00ccff,
    0 0 16px #00ccff;
}

/* Position the faces */
#cubeFlo .front  { transform: translateZ(15px); }
#cubeFlo .back   { transform: rotateY(180deg) translateZ(15px); }
#cubeFlo .right  { transform: rotateY(90deg) translateZ(15px); }
#cubeFlo .left   { transform: rotateY(-90deg) translateZ(15px); }
#cubeFlo .top    { transform: rotateX(90deg) translateZ(15px); }
#cubeFlo .bottom { transform: rotateX(-90deg) translateZ(15px); }

  </style>
</head>
<body>
  <div class="scene">
    <div id="cubeFlo">
      <div class="front"></div>
      <div class="back"></div>
      <div class="right"></div>
      <div class="left"></div>
      <div class="top"></div>
      <div class="bottom"></div>
    </div>
  </div>
</body>
</html>
