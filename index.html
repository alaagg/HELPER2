<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Static Planets with Background</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.z = 300;const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

scene.add(new THREE.AmbientLight(0xffffff, 0.6));
const pointLight = new THREE.PointLight(0xffffff, 1);
pointLight.position.set(200, 200, 200);
scene.add(pointLight);

const textureLoader = new THREE.TextureLoader();
const planetTextures = [
  'sho.png',
  'code rom.png',
  'food.png',
  'games room.png'
];

const positions = [
  [-100, 80, 0],
  [100, 80, 0],
  [-100, -80, 0],
  [100, -80, 0]
];

const planets = [];

// الكواكب الأربعة الجانبية
planetTextures.forEach((texture, i) => {
  const geo = new THREE.SphereGeometry(50, 64, 64);
  const mat = new THREE.MeshStandardMaterial({ map: textureLoader.load(texture) });
  const planet = new THREE.Mesh(geo, mat);
  planet.position.set(...positions[i]);

  const glowGeo = new THREE.SphereGeometry(30, 32, 32);
  const glowMat = new THREE.MeshBasicMaterial({ color: 0x00ccff, transparent: true, opacity: 0.06 });
  const glow = new THREE.Mesh(glowGeo, glowMat);
  planet.add(glow);

  planets.push({ mesh: planet, speed: 0.002 });
  scene.add(planet);
});

// ✅ كوكب خامس مركزي أكبر
const centerTexture = textureLoader.load('sho.png');
const centerGeo = new THREE.SphereGeometry(65, 64, 64);
const centerMat = new THREE.MeshStandardMaterial({ map: centerTexture });
const centerPlanet = new THREE.Mesh(centerGeo, centerMat);
centerPlanet.position.set(0, 0, 0);

const centerGlowGeo = new THREE.SphereGeometry(40, 32, 32);
const centerGlowMat = new THREE.MeshBasicMaterial({ color: 0x00ccff, transparent: true, opacity: 0.06 });
const centerGlow = new THREE.Mesh(centerGlowGeo, centerGlowMat);
centerPlanet.add(centerGlow);

scene.add(centerPlanet);

// ✅ خلفية نجوم بسيطة
const starsGeometry = new THREE.BufferGeometry();
const starCount = 1000;
const positionsArray = new Float32Array(starCount * 3);

for (let i = 0; i < starCount * 3; i++) {
  positionsArray[i] = (Math.random() - 0.5) * 2000;
}

starsGeometry.setAttribute('position', new THREE.BufferAttribute(positionsArray, 3));
const starsMaterial = new THREE.PointsMaterial({ color: 0x88ccff, size: 1 });
const stars = new THREE.Points(starsGeometry, starsMaterial);
scene.add(stars);

function animate() {
  requestAnimationFrame(animate);

  planets.forEach(planetObj => {
    planetObj.mesh.rotation.y += planetObj.speed;
  });
  centerPlanet.rotation.y += 0.0015;

  // خلفية تتحرك ببطء لإعطاء العمق
  stars.rotation.y += 0.0002;
  stars.rotation.x += 0.0001;

  renderer.render(scene, camera);
}
animate();

window.addEventListener("resize", () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});

  </script>
</body>
</html>
