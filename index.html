<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FloBot Cute Final</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at center, #010308 0%, #000 100%);
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .cube {
      width: 100px;
      height: 100px;
      border-radius: 20px;
      background: #111;
      position: relative;
      box-shadow: 0 0 10px white, 0 0 20px white;
      animation: greenPulse 1.2s infinite ease-in-out;
    }

    @keyframes greenPulse {
      0%, 100% {
        box-shadow: 0 0 10px white, 0 0 20px white;
      }
      50% {
        box-shadow:
          0 0 10px white, 0 0 20px white,
          0 0 30px #00cc00, 0 0 60px #00cc00, 0 0 100px #00cc00;
      }
    }

    .eye {
      width: 14px;
      height: 14px;
      background: white;
      border-radius: 50%;
      position: absolute;
      top: 28px;
      box-shadow: 0 0 4px #fff;
      animation: blink 2s infinite ease-in-out;
      transform-origin: center;
    }

    .eye.left {
      left: 25px;
    }

    .eye.right {
      right: 25px;
    }

    @keyframes blink {
      0%, 95%, 100% {
        transform: scaleY(1);
      }
      96%, 97% {
        transform: scaleY(0.15);
      }
    }

    .mouth {
      width: 24px;
      height: 8px;
      background: white;
      border-radius: 0 0 10px 10px;
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      animation: mouthTalk 1s infinite ease-in-out;
      box-shadow: 0 0 4px white;
    }

    @keyframes mouthTalk {
      0%, 100% {
        height: 8px;
      }
      50% {
        height: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="cube">
    <div class="eye left"></div>
    <div class="eye right"></div>
    <div class="mouth"></div>
  </div>
</body>
</html>
