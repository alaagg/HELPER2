<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Helpar</title>

  <style>
    /* الخلفية والزر الأصلي */
    html, body {
      margin: 0; padding: 0;
      height: 100%; width: 100%;
      background: url('22.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex; align-items: flex-end; justify-content: center;
    }
    .start-button {
      margin-bottom: 90px;
      padding: 20px 60px;
      font-size: 5vw;
      font-weight: bold;
      color: #00ccff;
      background-color: #000;
      border: 3px solid #ffffff;
      border-radius: 30px;
      cursor: pointer;
      z-index: 1;
      box-shadow:
        0 0 10px #00ccff,
        0 0 20px #00ccff,
        0 0 40px #00ccff,
        0 0 60px #00ccff;
      text-shadow: 0 0 5px #00ccff, 0 0 10px #00ccff;
      animation: pulse 1.5s infinite alternate;
      transition: all 0.3s ease;
    }
    @keyframes pulse {
      from { transform: scale(1); }
      to   { transform: scale(1.05); }
    }

    /* غطاء الفيديو */
    #overlay {
      position: fixed;
      inset: 0;
      display: none;
      background: #000;
      z-index: 999;
      animation: fadeIn 0.7s forwards;
    }
    #overlay video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }
  </style>
</head>
<body>

  <button class="start-button" onclick="playIntro()">START</button>

  <!-- فيديو المقدمة الإجباري -->
  <div id="overlay">
    <video id="intro" src="intro.mp4" autoplay playsinline></video>
  </div>

  <script>
    const overlay = document.getElementById('overlay');
    const intro   = document.getElementById('intro');

    function playIntro(){
      overlay.style.display = 'block';
      intro.currentTime = 0;
      intro.play();  // إضافة intro.muted = true; إذا أردت الصوت صامتاً
    }

    // عند انتهاء الفيديو ينقل المستخدم إلى الصفحة الثالثة داخل نفس الموقع
    intro.addEventListener('ended', () => {
      window.location.href = 'HELPER3/';
    });
  </script>

</body>
</html>
