<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HELPAR</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100vw; height: 100vh;
      background: #000;
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .helpar-name {
      font-size: 10vw;
      color: #00ccff;
      font-weight: bold;
      letter-spacing: 0.2em;
      text-shadow:
        0 0 20px #00ccff,
        0 0 40px #00ccff,
        0 0 80px #00e7ff;
      animation: pulse 2.5s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% {
        text-shadow:
          0 0 20px #00ccff,
          0 0 40px #00ccff,
          0 0 80px #00e7ff;
      }
      50% {
        text-shadow:
          0 0 40px #00ffff,
          0 0 80px #00ccff,
          0 0 120px #00e7ff;
      }
    }
  </style>
</head>
<body>
  <div class="helpar-name">HELPAR</div>
</body>
</html>
