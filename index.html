<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>3D Dice Mobile</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      background: repeating-linear-gradient(45deg, #555 0, #555 1px, #444 1px, #444 20px),
                  repeating-linear-gradient(-45deg, #555 0, #555 1px, #444 1px, #444 20px);
      background-blend-mode: overlay;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      touch-action: none;
    }

    .scene {
      width: 150px;
      height: 150px;
      perspective: 600px;
    }

    .cube {
      width: 75px;
      height: 75px;
      position: relative;
      transform-style: preserve-3d;
      animation: rotate 8s linear infinite;
    }

    .face {
      position: absolute;
      width: 75px;
      height: 75px;
      background: white;
      border: 1px solid #000;
      box-shadow: inset 0 0 2px #000;
    }

    .face:nth-child(1) { transform: rotateY(0deg) translateZ(37.5px); }
    .face:nth-child(2) { transform: rotateY(180deg) translateZ(37.5px); }
    .face:nth-child(3) { transform: rotateY(90deg) translateZ(37.5px); }
    .face:nth-child(4) { transform: rotateY(-90deg) translateZ(37.5px); }
    .face:nth-child(5) { transform: rotateX(90deg) translateZ(37.5px); }
    .face:nth-child(6) { transform: rotateX(-90deg) translateZ(37.5px); }

    @keyframes rotate {
      from { transform: rotateX(0deg) rotateY(0deg); }
      to   { transform: rotateX(360deg) rotateY(360deg); }
    }
  </style>
</head>
<body>
  <div class="scene">
    <div class="cube">
      <div class="face"></div>
      <div class="face"></div>
      <div class="face"></div>
      <div class="face"></div>
      <div class="face"></div>
      <div class="face"></div>
    </div>
  </div>
</body>
</html>
