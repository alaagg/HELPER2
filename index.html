<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HELPAR</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #050a14;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .container {
      text-align: center;
      color: #00ccff;
    }

    .logo {
      font-size: 2em;
      font-weight: bold;
      letter-spacing: 0.2em;
    }

    .subtitle {
      color: #aaa;
      margin-bottom: 20px;
    }

    .scene {
      width: 200px;
      height: 200px;
      margin: 40px auto;
      perspective: 800px;
    }

    .cube {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      animation: rotate 10s infinite linear;
    }

    .face {
      position: absolute;
      width: 200px;
      height: 200px;
      border: 1px solid #00ccff;
      background: rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      font-weight: bold;
      color: #00ccff;
      text-shadow: 0 0 10px #00ccff;
      opacity: 0;
      transition: opacity 0.5s ease;
      cursor: pointer;
    }

    .front  { transform: rotateY(0deg) translateZ(100px); }
    .back   { transform: rotateY(180deg) translateZ(100px); }
    .right  { transform: rotateY(90deg) translateZ(100px); }
    .left   { transform: rotateY(-90deg) translateZ(100px); }
    .top    { transform: rotateX(90deg) translateZ(100px); }
    .bottom { transform: rotateX(-90deg) translateZ(100px); }

    @keyframes rotate {
      from { transform: rotateY(0deg); }
      to { transform: rotateY(360deg); }
    }

    .show .face.front,
    .show .face.back,
    .show .face.right,
    .show .face.left {
      opacity: 1;
    }

    button, .start-button {
      padding: 10px 20px;
      font-size: 18px;
      background: #000;
      border: 2px solid #00ccff;
      color: #00ccff;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px #00ccff;
      transition: background 0.3s;
      margin: 10px;
    }

    button:hover, .start-button:hover {
      background: #00ccff;
      color: #000;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">HELPAR</div>
    <div class="subtitle">Your Second Mind</div>

    <div class="scene">
      <div class="cube" id="cube">
        <div class="face front">English</div>
        <div class="face back">العربية</div>
        <div class="face right">Français</div>
        <div class="face left">Español</div>
        <div class="face top"></div>
        <div class="face bottom"></div>
      </div>
    </div>

    <button onclick="showLanguages()" id="language-btn">Choose Language</button>
    <button class="start-button">Start</button>
  </div>

  <script>
    const translations = {
      "English": {
        subtitle: "Your Second Mind",
        start: "Start",
        choose: "Choose Language"
      },
      "العربية": {
        subtitle: "عقلك الثاني",
        start: "ابدأ",
        choose: "اختر اللغة"
      },
      "Français": {
        subtitle: "Votre deuxième esprit",
        start: "Démarrer",
        choose: "Choisir la langue"
      },
      "Español": {
        subtitle: "Tu segunda mente",
        start: "Comenzar",
        choose: "Elegir idioma"
      }
    };

    function showLanguages() {
      document.getElementById("cube").classList.add("show");
    }

    document.addEventListener("DOMContentLoaded", () => {
      const faces = document.querySelectorAll(".face");
      faces.forEach(face => {
        face.addEventListener("click", () => {
          const lang = face.textContent.trim();
          const tr = translations[lang];
          if (tr) {
            document.querySelector(".subtitle").textContent = tr.subtitle;
            document.querySelector(".start-button").textContent = tr.start;
            document.getElementById("language-btn").textContent = tr.choose;
          }
        });
      });
    });
  </script>
</body>
</html>
