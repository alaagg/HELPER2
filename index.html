<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Flo Cube - Merged Edges</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      background: radial-gradient(ellipse at center, #2e2e2e 0%, #111 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      touch-action: none;
    }

    .scene {
      width: 150px;
      height: 150px;
      perspective: 800px;
    }

    .cube {
      width: 75px;
      height: 75px;
      position: relative;
      transform-style: preserve-3d;
      animation: rotate 9s linear infinite;
    }

    .face {
      position: absolute;
      width: 75px;
      height: 75px;
      background: linear-gradient(145deg, #ffffff, #eaeaea);
      border-radius: 12px;
      box-shadow:
        0 0 12px #00ccffaa,
        inset 0 0 10px #00ccff44,
        0 0 3px #00ccff88;
    }

    .face:nth-child(1) { transform: rotateY(0deg) translateZ(37.5px); }
    .face:nth-child(2) { transform: rotateY(180deg) translateZ(37.5px); }
    .face:nth-child(3) { transform: rotateY(90deg) translateZ(37.5px); }
    .face:nth-child(4) { transform: rotateY(-90deg) translateZ(37.5px); }
    .face:nth-child(5) { transform: rotateX(90deg) translateZ(37.5px); }
    .face:nth-child(6) { transform: rotateX(-90deg) translateZ(37.5px); }

    @keyframes rotate {
      from { transform: rotateX(0deg) rotateY(0deg); }
      to   { transform: rotateX(360deg) rotateY(360deg); }
    }
  </style>
</head>
<body>
  <div class="scene">
    <div class="cube">
      <div class="face"></div>
      <div class="face"></div>
      <div class="face"></div>
      <div class="face"></div>
      <div class="face"></div>
      <div class="face"></div>
    </div>
  </div>
</body>
</html>
