<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Helpar</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      background: url('22.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      overflow: hidden;
    }

    .start-button {
      padding: 20px 60px;
      font-size: 2.5rem;
      font-weight: bold;
      color: #00ccff;
      background-color: #000;
      border: 3px solid #ffffff;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 0 10px #00ccff, 0 0 40px #00ccff;
      text-shadow: 0 0 5px #00ccff, 0 0 10px #00ccff;
      animation: pulse 1.5s infinite alternate;
      z-index: 2;
    }

    @keyframes pulse {
      from { transform: scale(1); }
      to { transform: scale(1.05); }
    }

    video {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 3;
      display: none;
    }

    #skipBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 4;
      padding: 10px 25px;
      font-size: 1rem;
      background: rgba(0,0,0,0.7);
      color: #00ccff;
      border: 2px solid #00ccff;
      border-radius: 20px;
      display: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <button class="start-button" onclick="playVideo()">START</button>

  <video id="introVideo" src="video.mp4" autoplay></video>

  <button id="skipBtn" onclick="skipVideo()">Skip</button>

  <script>
    function playVideo() {
      const video = document.getElementById('introVideo');
      const skipBtn = document.getElementById('skipBtn');
      document.querySelector('.start-button').style.display = 'none';
      video.style.display = 'block';
      skipBtn.style.display = 'block';
      video.play();
      video.onended = () => {
        window.location.href = 'https://alaagg.github.io/HELPER2/';
      };
    }

    function skipVideo() {
      window.location.href = 'https://alaagg.github.io/HELPER2/';
    }
  </script>

</body>
</html>
