<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Helpar</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100vw; height: 100vh;
      overflow: hidden;
      font-family: 'Segoe UI', Arial, sans-serif;
    }.hidden { display: none; }

.page {
  position: absolute;
  inset: 0;
  width: 100vw; height: 100vh;
}

#homePage {
  background: url('22.jpg') no-repeat center center fixed;
  background-size: cover;
}

#productPage {
  background: url('bakrawnd.jpg') no-repeat center center fixed;
  background-size: cover;
  display: flex;
  justify-content: center;
  align-items: center;
}

.start-button {
  position: absolute;
  left: 50%; bottom: 11vh;
  transform: translate(-50%, 0);
  padding: 14px 44px;
  font-size: 3.4vw;
  font-weight: bold;
  color: #00ccff;
  background: #000;
  border: 3px solid #fff;
  border-radius: 30px;
  cursor: pointer;
  z-index: 3;
  box-shadow: 0 0 10px #00ccff, 0 0 20px #00ccff;
  text-shadow: 0 0 5px #00ccff;
  animation: pulse 1.5s infinite alternate;
}

@keyframes pulse {
  from { transform: translate(-50%, 0) scale(1); }
  to   { transform: translate(-50%, 0) scale(1.05); }
}

.glow-pulse {
  animation: glowPulse 1s ease-in-out infinite;
  box-shadow: 0 0 20px #00e7ff, 0 0 40px #00e7ff;
  border-color: #00e7ff;
}

@keyframes glowPulse {
  0%, 100% {
    box-shadow: 0 0 10px #00e7ff;
  }
  50% {
    box-shadow: 0 0 30px #00e7ff;
  }
}

.bottom-actions {
  position: absolute;
  bottom: 5vh;
  width: 100vw;
  display: flex; justify-content: center; align-items: center;
  gap: 55vw;
  z-index: 2;
}

.icon-btn {
  position: relative;
  width: 55px; height: 55px;
  border-radius: 50%; background: rgba(0,0,0,0.65);
  display: flex; flex-direction: column; align-items: center; justify-content: center;
  color: #00e7ff; font-size: 0.8rem;
  cursor: pointer; transition: 0.2s;
  border: 2px solid #00e7ff;
  box-shadow: 0 0 18px #00e7ff80;
}

.icon-btn:hover {
  background: #00e7ff33; color: #fff;
  box-shadow: 0 0 30px #00e7ff;
}

#avatarBtn > img#avatarIcon {
  width: 30px; height: 30px;
  border-radius: 50%; object-fit: cover;
}

.dropdown {
  display: none; position: absolute;
  bottom: 70px; left: 50%; transform: translateX(-50%);
  background: #000d18f2; border: 2px solid #00e7ff;
  border-radius: 12px; box-shadow: 0 0 20px #00e7ff55;
  z-index: 4; min-width: 100px; max-width: 120px;
  text-align: center; font-size: 1rem;
}

.dropdown.active { display: block; }

.dropdown div {
  padding: 10px; color: #00e7ff;
  cursor: pointer; border-bottom: 1px solid #00e7ff22;
}

.dropdown div:hover { background: #00e7ff33; color: #fff; }
.dropdown div:last-child { border-bottom: none; }

.back-btn {
  position: absolute;
  top: 20px; left: 20px;
  font-size: 2rem; color: #00e7ff;
  background: rgba(0,0,0,0.5);
  border: 2px solid #00e7ff;
  border-radius: 50%; width: 40px; height: 40px;
  display: flex; align-items: center; justify-content: center;
  cursor: pointer;
}

  </style>
</head>
<body>
  <div id="homePage" class="page">
    <button class="start-button" id="startBtn" onclick="validateAndStart()">START</button>
    <div class="bottom-actions">
      <div class="icon-btn" id="langBtn">
        <span>üåê</span>
        <div>Languages</div>
        <div class="dropdown" id="langDropdown">
          <div onclick="setLang('en')">English</div>
          <div onclick="setLang('ar')">Arabic</div>
          <div onclick="setLang('tr')">Turkish</div>
        </div>
      </div>
      <div class="icon-btn" id="avatarBtn">
        <img id="avatarIcon" src="avatar1.png" alt="Avatar" />
        <div>Avatar</div>
        <div class="dropdown" id="avatarDropdown">
          <div onclick="setAvatar(1)">Avatar 1</div>
          <div onclick="setAvatar(2)">Avatar 2</div>
          <div onclick="setAvatar(3)">Avatar 3</div>
          <div onclick="setAvatar(4)">Avatar 4</div>
        </div>
      </div>
    </div>
  </div>  <div id="productPage" class="page hidden">
    <div class="back-btn" onclick="goBack()">‚Üê</div>
  </div>  <div id="overlay" style="display:none; position:fixed; inset:0; background:#000; z-index: 999; align-items:center; justify-content:center;">
    <video id="intro" src="intro.mp4" autoplay playsinline muted></video>
  </div>  <script>
    const i18n = {
      en: { start: "START", lang: "Languages", avatar: "Avatar" },
      ar: { start: "ÿßÿ®ÿØÿ£", lang: "ÿßŸÑŸÑÿ∫ÿßÿ™", avatar: "ÿßŸÑÿ¥ÿÆÿµŸäÿ©" },
      tr: { start: "Ba≈üla", lang: "Diller", avatar: "Avatar" }
    };

    let currentLang = 'en', langTouched = false, avatarSelected = false;

    function setLang(lang) {
      currentLang = lang;
      langTouched = true;
      document.documentElement.lang = lang;
      document.getElementById('startBtn').innerText = i18n[lang].start;
      document.querySelector('#langBtn div:not(.dropdown)').innerText = i18n[lang].lang;
      document.querySelector('#avatarBtn div:not(.dropdown)').innerText = i18n[lang].avatar;
      closeDropdowns();
    }

    function setAvatar(id) {
      avatarSelected = true;
      document.getElementById('avatarIcon').src = `avatar${id}.png`;
      closeDropdowns();
    }

    function validateAndStart() {
      const langBtn = document.getElementById('langBtn');
      const avatarBtn = document.getElementById('avatarBtn');
      langBtn.classList.remove('glow-pulse');
      avatarBtn.classList.remove('glow-pulse');
      let valid = true;
      if (!avatarSelected) { avatarBtn.classList.add('glow-pulse'); valid = false; }
      if (!langTouched)  { langBtn.classList.add('glow-pulse'); valid = false; }
      if (valid) playIntro();
    }

    function playIntro() {
      const overlay = document.getElementById('overlay');
      const intro = document.getElementById('intro');
      overlay.style.display = 'flex';
      intro.currentTime = 0;
      intro.muted = false;
      intro.play();
      intro.onended = () => {
        overlay.style.display = 'none';
        document.getElementById('homePage').classList.add('hidden');
        document.getElementById('productPage').classList.remove('hidden');
      };
    }

    function goBack() {
      document.getElementById('productPage').classList.add('hidden');
      document.getElementById('homePage').classList.remove('hidden');
    }

    function closeDropdowns() {
      document.getElementById('langDropdown').classList.remove('active');
      document.getElementById('avatarDropdown').classList.remove('active');
    }

    document.getElementById('langBtn').onclick = e => {
      e.stopPropagation();
      document.getElementById('langDropdown').classList.toggle('active');
      document.getElementById('avatarDropdown').classList.remove('active');
    };

    document.getElementById('avatarBtn').onclick = e => {
      e.stopPropagation();
      document.getElementById('avatarDropdown').classList.toggle('active');
      document.getElementById('langDropdown').classList.remove('active');
    };

    document.body.onclick = closeDropdowns;

    setLang('en');
  </script></body>
</html>
