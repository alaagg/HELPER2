<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FloBot Glow Stars</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at center, #010308 0%, #000 100%);
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .wrapper {
      position: relative;
      width: 140px;
      height: 140px;
    }

    .cube {
      width: 100px;
      height: 100px;
      border-radius: 16px;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 0 10px white, 0 0 20px white;
      animation: greenPulse 3s infinite ease-in-out;
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 2;
    }

    .cube::before {
      content: "";
      width: 35px;
      height: 10px;
      border-radius: 5px;
      background-color: white;
      box-shadow: 0 0 6px white, 0 0 12px white;
    }

    @keyframes greenPulse {
      0%, 100% {
        box-shadow: 0 0 10px white, 0 0 20px white;
      }
      50% {
        box-shadow: 0 0 10px white, 0 0 20px white,
                    0 0 25px #00cc00, 0 0 55px #00cc00, 0 0 90px #00cc00;
      }
    }

    .star {
      position: absolute;
      width: 4px;
      height: 4px;
      background-color: red;
      border-radius: 50%;
      box-shadow: 0 0 5px red;
      opacity: 0.95;
    }

    .star:nth-child(2)  { top: 0px;   left: 50%; transform: translateX(-50%); }
    .star:nth-child(3)  { top: 15px;  left: 15px; }
    .star:nth-child(4)  { top: 15px;  right: 15px; }
    .star:nth-child(5)  { top: 50%;  left: 0px; transform: translateY(-50%); }
    .star:nth-child(6)  { bottom: 0; left: 50%; transform: translateX(-50%); }
    .star:nth-child(7)  { bottom: 15px; left: 15px; }
    .star:nth-child(8)  { bottom: 15px; right: 15px; }
    .star:nth-child(9)  { top: 50%;  right: 0px; transform: translateY(-50%); }

    .text {
      margin-top: 20px;
      color: white;
      font-size: 18px;
      text-align: center;
      text-shadow: 0 0 5px #00ccff;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="cube"></div>
    <span class="star"></span>
    <span class="star"></span>
    <span class="star"></span>
    <span class="star"></span>
    <span class="star"></span>
    <span class="star"></span>
    <span class="star"></span>
    <span class="star"></span>
  </div>
  <div class="text">FloBot: Devran Bey, Yeni Güne Hazır mısınız?</div>
</body>
</html>
