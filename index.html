<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HELPAR Store</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }.scene {
  width: 300px;
  height: 300px;
  perspective: 1000px;
}

.cube {
  width: 100%;
  height: 100%;
  position: relative;
  transform-style: preserve-3d;
  animation: rotateY 15s infinite linear;
}

.face {
  position: absolute;
  width: 300px;
  height: 300px;
  background: rgba(255, 255, 255, 0.05);
  border: 2px solid rgba(0, 204, 255, 0.3);
  display: flex;
  align-items: center;
  justify-content: center;
  backdrop-filter: blur(6px);
  box-shadow: inset 0 0 20px rgba(0,204,255,0.2);
}

.face img {
  width: 90%;
  height: 90%;
  object-fit: contain;
  border-radius: 12px;
}

.face.front  { transform: rotateY(  0deg) translateZ(150px); }
.face.back   { transform: rotateY(180deg) translateZ(150px); }
.face.right  { transform: rotateY( 90deg) translateZ(150px); }
.face.left   { transform: rotateY(-90deg) translateZ(150px); }

@keyframes rotateY {
  from { transform: rotateY(0deg); }
  to   { transform: rotateY(360deg); }
}

.label {
  position: absolute;
  bottom: 20px;
  font-size: 20px;
  font-weight: bold;
  color: #00ccff;
  text-shadow: 0 0 10px #00ccff, 0 0 20px #00ccff;
}

  </style>
</head>
<body>
  <div class="scene">
    <div class="cube" id="cube">
      <div class="face front"><img src="product1.jpg" alt="Product 1"></div>
      <div class="face back"><img src="product2.jpg" alt="Product 2"></div>
      <div class="face right"><img src="product3.jpg" alt="Product 3"></div>
      <div class="face left"><img src="product4.jpg" alt="Product 4"></div>
    </div>
  </div>
</body>
</html>
