<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Helpar</title>
  <style>
    html, body {
      margin:0; padding:0;
      width:100vw; height:100vh;
      overflow:hidden;
      background: url('22.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex; flex-direction: column;
      align-items: center; justify-content: flex-end;
    }

    .start-button {
      margin-bottom: 20vh;
      padding: 14px 44px;
      font-size: 3.4vw; font-weight: bold;
      color: #00ccff;
      background: #000;
      border: 3px solid #fff;
      border-radius: 30px;
      box-shadow: 0 0 10px #00ccff, 0 0 20px #00ccff;
      cursor: pointer;
      transition: transform .2s;
    }

    .start-button:active { transform: scale(.95); }

    #overlay {
      display: none;
      position: fixed; inset:0;
      background: rgba(0,0,0,0.9);
      align-items: center; justify-content: center;
      z-index: 999;
    }

    #intro {
      width: 360px; height: 640px;
      object-fit: contain;
    }

    .selector-box {
      position: absolute;
      top: 10vh;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      z-index: 10;
    }

    select {
      padding: 8px 12px;
      font-size: 16px;
      border-radius: 10px;
      border: 2px solid #00ccff;
      background: #000;
      color: #00ccff;
    }
  </style>
</head>
<body>

  <div class="selector-box">
    <select id="langSelect">
      <option value="en">English</option>
      <option value="ar">العربية</option>
      <option value="tr">Türkçe</option>
    </select>
    <select id="avatarSelect">
      <option value="1">Avatar 1</option>
      <option value="2">Avatar 2</option>
      <option value="3">Avatar 3</option>
    </select>
  </div>

  <button class="start-button" id="startBtn" onclick="startSequence()">START</button>

  <div id="overlay">
    <video id="intro" src="intro.mp4" playsinline muted></video>
  </div>

  <script>
    const i18n = {
      en: { start: "START" },
      ar: { start: "ابدأ" },
      tr: { start: "Başla" }
    };

    let currentLang = 'en';

    function startSequence() {
      const lang = document.getElementById("langSelect").value;
      const avatar = document.getElementById("avatarSelect").value;

      currentLang = lang;
      document.documentElement.lang = lang;
      document.getElementById('startBtn').innerText = i18n[lang].start;

      if (!["1", "2", "3"].includes(avatar)) return;

      playIntro();
    }

    function playIntro() {
      const overlay = document.getElementById('overlay');
      const intro   = document.getElementById('intro');
      overlay.style.display = 'flex';
      intro.currentTime     = 0;
      intro.muted           = false;
      intro.play();
      intro.onended = () => {
        overlay.style.display = 'none';
        document.body.style.background = "url('bakrawnd.png') no-repeat center center fixed";
        document.body.style.backgroundSize = "cover";
        document.getElementById('startBtn').style.display = 'none';
        document.querySelector('.selector-box').style.display = 'none';
      };
    }
  </script>
</body>
</html>
