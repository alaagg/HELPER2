<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lock Puzzle Cube</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
      overflow: hidden;
    }

    .scene {
      width: 300px;
      height: 300px;
      perspective: 1000px;
      margin-bottom: 20px;
    }

    .cube {
      width: 200px;
      height: 200px;
      position: relative;
      transform-style: preserve-3d;
      transform: rotateY(90deg);
      transition: transform 1s ease-in-out;
    }

    .face {
      position: absolute;
      width: 200px;
      height: 200px;
      background: #111;
      border: 2px solid #0ff;
      display: flex;
      flex-wrap: wrap;
    }

    .face > div {
      width: 50%;
      height: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-sizing: border-box;
    }

    .piece {
      width: 60px;
      height: 60px;
      border: 3px solid #00ccff;
      border-radius: 10px;
    }

    .top-left    { border-right: none; border-bottom: none; }
    .top-right   { border-left: none; border-bottom: none; }
    .bottom-left { border-right: none; border-top: none; }
    .bottom-right{ border-left: none; border-top: none; }

    .front  { transform: rotateY(0deg) translateZ(100px); }
    .back   { transform: rotateY(180deg) translateZ(100px); }
    .right  { transform: rotateY(90deg) translateZ(100px); }
    .left   { transform: rotateY(-90deg) translateZ(100px); }

    button {
      padding: 12px 30px;
      font-size: 18px;
      background: #00ccff;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 15px #00ccff;
    }
  </style>
</head>
<body>
  <div class="scene">
    <div class="cube" id="cube">
      <!-- Front Face: shows lock icon -->
      <div class="face front">
        <div><div class="piece top-left"></div></div>
        <div><div class="piece top-right"></div></div>
        <div><div class="piece bottom-left"></div></div>
        <div><div class="piece bottom-right"></div></div>
      </div>

      <!-- Other Faces: empty or scrambled -->
      <div class="face back">
        <div></div><div></div><div></div><div></div>
      </div>
      <div class="face right">
        <div></div><div></div><div></div><div></div>
      </div>
      <div class="face left">
        <div></div><div></div><div></div><div></div>
      </div>
    </div>
  </div>

  <button onclick="rotateToFront()">Unlock</button>

  <script>
    const cube = document.getElementById('cube');

    function rotateToFront() {
      cube.style.transform = 'rotateY(0deg)';
      setTimeout(() => {
        window.location.href = "/welcome"; // ← غيره حسب مسارك
      }, 2000);
    }
  </script>
</body>
</html>
