<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>HELPAR</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #010308, #050a14, #0a121c, #0f1a24);
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
      user-select: none;
      -webkit-user-select: none;
      -ms-user-select: none;
      touch-action: none;
    }

    .stars-layer {
      position: absolute;
      width: 200%;
      height: 200%;
      top: -50%;
      left: -50%;
      background-image: radial-gradient(circle, rgba(255,255,255,0.15) 1px, transparent 1px);
      background-size: 80px 80px;
      animation: moveStars 90s linear infinite, twinkle 2s ease-in-out infinite;
      z-index: 0;
      filter: blur(0.4px);
    }

    @keyframes moveStars {
      0%   { transform: translate(0, 0) scale(1); }
      100% { transform: translate(25%, 25%) scale(1.05); }
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50%      { opacity: 0.5; }
    }

    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: inherit;
      z-index: -2;
    }

    .logo-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      z-index: 2;
    }

    .helpar-name {
      font-size: 10vw;
      color: #00ccff;
      text-shadow:
        0 0 25px #00ccff,
        0 0 50px #00ccff,
        0 0 80px #00e7ff;
      letter-spacing: 0.25em;
      font-weight: bold;
    }

    .helpar-sub {
      margin-top: 16px;
      font-size: 3.2vw;
      color: #89a6b8;
      opacity: 0.85;
      text-shadow:
        0 0 12px #00bfff,
        0 0 24px #00aacc;
    }

    .neon-pulse {
      animation: pulse 2.5s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% {
        text-shadow:
          0 0 20px #00ccff,
          0 0 40px #00ccff,
          0 0 60px #00e7ff;
      }
      50% {
        text-shadow:
          0 0 35px #00ffff,
          0 0 70px #00ccff,
          0 0 100px #00e7ff;
      }
    }
  </style>
</head>
<body>
  <div class="stars-layer"></div>
  <div class="logo-container">
    <div class="helpar-name neon-pulse">HELPAR</div>
    <div class="helpar-sub">Your Second Mind</div>
  </div>
</body>
</html>
