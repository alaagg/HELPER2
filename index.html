<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Helpar</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100vw; height: 100vh;
      overflow: hidden;
      background: url('22.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Arial, sans-serif;
    }

    .start-button {
      position: absolute;
      left: 50%;
      bottom: 11vh;
      transform: translate(-50%, 0);
      padding: 14px 44px;
      font-size: 3.4vw;
      font-weight: bold;
      color: #00ccff;
      background: #000;
      border: 3px solid #fff;
      border-radius: 30px;
      cursor: pointer;
      z-index: 3;
      box-shadow: 0 0 10px #00ccff, 0 0 20px #00ccff, 0 0 40px #00ccff, 0 0 60px #00ccff;
      text-shadow: 0 0 5px #00ccff, 0 0 10px #00ccff;
      animation: pulse 1.5s infinite alternate;
      transition: all 0.3s ease;
    }
    .start-button.disabled {
      filter: grayscale(0.8) opacity(0.6);
      cursor: not-allowed;
      animation: none;
    }
    .glow {
      box-shadow: 0 0 18px #ff0055, 0 0 32px #ff0055 !important;
      animation: glowPulse 0.8s infinite alternate !important;
    }
    @keyframes pulse {
      from { transform: translate(-50%, 0) scale(1);}
      to   { transform: translate(-50%, 0) scale(1.05);}
    }
    @keyframes glowPulse {
      from { transform: scale(1); }
      to { transform: scale(1.08);}
    }
    .bottom-actions {
      position: absolute;
      bottom: 5vh;
      width: 100vw;
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      gap: 55vw;
      z-index: 2;
      pointer-events: auto;
    }
    .icon-btn {
      width: 55px;
      height: 55px;
      border-radius: 50%;
      background: rgba(0,0,0,0.65);
      border: 2px solid #00e7ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 18px #00e7ff80;
      color: #00e7ff;
      font-size: 0.8rem;
      cursor: pointer;
      transition: 0.2s;
      position: relative;
    }
    .icon-btn > span, .icon-btn > img {
      font-size: 1.5rem;
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
      border: 2px solid #00e7ff;
    }
    .icon-btn > div:not(.dropdown) {
      margin-top: 7px;
      font-size: 1rem;
    }
    .dropdown {
      display: none;
      position: absolute;
      bottom: 105%;
      left: 50%;
      transform: translateX(-50%);
      background: #000d18f2;
      border: 2px solid #00e7ff;
      border-radius: 20px;
      box-shadow: 0 0 20px #00e7ff55;
      z-index: 4;
      min-width: 130px;
      text-align: center;
      font-size: 1.15rem;
    }
    .dropdown.active { display: block; }
    .dropdown div {
      color: #00e7ff;
      padding: 12px 0;
      cursor: pointer;
      border-bottom: 1px solid #00e7ff22;
      transition: 0.15s;
    }
    .dropdown div:last-child { border-bottom: none; }
    .dropdown div:hover { background: #00e7ff33; color: #fff; }
    #overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: #000;
      z-index: 999;
      align-items: center;
      justify-content: center;
    }
    #intro {
      width: 360px;
      height: 640px;
      object-fit: contain;
      background: #000;
    }
  </style>
</head>
<body>
  <button class="start-button" id="startBtn" onclick="validateAndStart()">START</button>
  <div class="bottom-actions">
    <div class="icon-btn" id="langBtn">
      <span id="lang-icon">🌐</span>
      <div>Languages</div>
      <div class="dropdown" id="langDropdown">
        <div onclick="setLang('en')">English</div>
        <div onclick="setLang('ar')">Arabic</div>
        <div onclick="setLang('tr')">Turkish</div>
      </div>
    </div>
    <div class="icon-btn" id="avatarBtn">
      <img id="avatar-icon" src="avatar.png" />
      <div>Avatar</div>
      <div class="dropdown" id="avatarDropdown">
        <div onclick="setAvatar(1)">Avatar 1</div>
        <div onclick="setAvatar(2)">Avatar 2</div>
        <div onclick="setAvatar(3)">Avatar 3</div>
        <div onclick="setAvatar(4)">Avatar 4</div>
      </div>
    </div>
  </div>
  <div id="overlay">
    <video id="intro" src="intro.mp4" autoplay playsinline muted></video>
  </div>
  <script>
    const i18n = {
      en: { welcome: "Welcome to Helpar", start: "START", lang: "Languages", avatar: "Avatar" },
      ar: { welcome: "مرحبًا بك في هلبر", start: "ابدأ", lang: "اللغات", avatar: "الشخصية" },
      tr: { welcome: "Helpar'a Hoşgeldin", start: "Başla", lang: "Diller", avatar: "Avatar" }
    };

    let currentLang = 'en';
    let avatarSelected = false;
    let selectedAvatar = 'avatar.png';

    // هل لمس زر اللغة (حتى لو لم يغيرها)
    let langTouched = false;

    function setLang(lang) {
      currentLang = lang;
      langTouched = true;
      document.documentElement.lang = lang;
      document.getElementById('startBtn').innerText = i18n[lang].start;
      document.querySelector("#langBtn div:not(.dropdown)").innerText = i18n[lang].lang;
      document.querySelector("#avatarBtn div:not(.dropdown)").innerText = i18n[lang].avatar;
      document.getElementById('langDropdown').classList.remove('active');
      document.getElementById('avatarDropdown').classList.remove('active');
    }

    function setAvatar(id) {
      avatarSelected = true;
      switch(id) {
        case 1: selectedAvatar = "avatar.png"; break;
        case 2: selectedAvatar = "avatar2.png"; break;
        case 3: selectedAvatar = "avatar3.png"; break;
        case 4: selectedAvatar = "avatar4.png"; break;
      }
      document.getElementById('avatar-icon').src = selectedAvatar;
      document.getElementById('avatarDropdown').classList.remove('active');
      document.getElementById('langDropdown').classList.remove('active');
    }

    document.getElementById('langBtn').onclick = function(e){
      e.stopPropagation();
      document.getElementById('langDropdown').classList.toggle('active');
      document.getElementById('avatarDropdown').classList.remove('active');
    };

    document.getElementById('avatarBtn').onclick = function(e){
      e.stopPropagation();
      document.getElementById('avatarDropdown').classList.toggle('active');
      document.getElementById('langDropdown').classList.remove('active');
    };

    document.body.onclick = function(){
      document.getElementById('langDropdown').classList.remove('active');
      document.getElementById('avatarDropdown').classList.remove('active');
    };

    // الزر الذكي مع تنبيه/تعطيل
    function validateAndStart() {
      const avatarBtn = document.getElementById('avatarBtn');
      const langBtn = document.getElementById('langBtn');
      avatarBtn.classList.remove('glow');
      langBtn.classList.remove('glow');
      let valid = true;

      // يجب اختيار أفاتار
      if (!avatarSelected) {
        avatarBtn.classList.add('glow');
        valid = false;
      }

      // إذا المستخدم لم يلمس زر اللغة مطلقًا
      if (!langTouched) {
        langBtn.classList.add('glow');
      }

      if (valid) {
        playIntro();
      }
    }

    // تشغيل الفيديو ثم الانتقال للصفحة الثانية مع الأفاتار
    function playIntro(){
      const overlay = document.getElementById('overlay');
      const intro = document.getElementById('intro');
      overlay.style.display = 'flex';
      intro.currentTime = 0;
      intro.muted = false;
      intro.play();

      intro.onended = function() {
        overlay.style.display = 'none';
        // انتقال لصفحة عرض الأفاتار الكامل
        window.location.href = `avatar.html?img=${selectedAvatar}`;
      }
    }

    setLang('en');
  </script>
</body>
</html>
