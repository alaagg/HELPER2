<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HELPAR + FloBot</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      background: radial-gradient(circle at center, #010308 0%, #000 100%);
      font-family: Arial, sans-serif;
      overflow: hidden;
      touch-action: none;
    }#start, #videoSection, #sectionCubeContainer {
  position: absolute;
  width: 100vw; height: 100vh;
  top: 0; left: 0;
  display: none;
  justify-content: center;
  align-items: center;
}
#start { display: flex; flex-direction: column; align-items: center; }

.helpar-title {
  font-size: 2.5em;
  font-weight: bold;
  color: #00ccff;
  text-shadow: 0 0 4px #00ccff, 0 0 8px #00e7ff;
}
.lang-btn {
  padding: 12px 24px;
  font-size: 18px;
  background: transparent;
  border: 2px solid #00ccff;
  border-radius: 10px;
  color: #00ccff;
  cursor: pointer;
  margin-top: 70px;
}

.scene-section {
  width: 275px;
  height: 275px;
  perspective: 1000px;
}
.cube-section {
  width: 275px;
  height: 275px;
  transform-style: preserve-3d;
  transition: transform 0.5s ease;
  transform: rotateX(-18deg) rotateY(0deg);
}
.section-face {
  position: absolute;
  width: 275px; height: 275px;
  border: 2px solid #00ccff;
  background-color: #000;
  background-size: cover;
  background-position: center;
}
.front-sec  { transform: rotateY(0deg) translateZ(137.5px); background-image: url('sho.png'); }
.back-sec   { transform: rotateY(180deg) translateZ(137.5px); background-image: url('code rom.png'); }
.right-sec  { transform: rotateY(90deg) translateZ(137.5px); background-image: url('food.png'); }
.left-sec   { transform: rotateY(-90deg) translateZ(137.5px); background-image: url('games room.png'); }

/* FloBot */
#flobot {
  position: fixed;
  width: 160px;
  height: 160px;
  background: #181c23;
  border: 4px solid #03faff;
  border-radius: 18px;
  box-shadow: 0 0 20px #00e7ffcc, 0 0 30px #000 inset;
  display: none;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) scale(0.8);
  animation: fadeInPop 0.5s ease forwards;
  z-index: 99;
}

@keyframes fadeInPop {
  0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
  100% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
}

.flobot-eye {
  width: 20px; height: 20px;
  background: #03faff;
  border-radius: 50%;
  box-shadow: 0 0 8px #00e7ff;
  position: absolute;
  top: 44px;
}
.eye-left  { left: 40px; }
.eye-right { right: 40px; }

.flobot-mouth {
  width: 50px;
  height: 10px;
  background: #03faff;
  border-radius: 6px;
  position: absolute;
  bottom: 38px;
  left: 50%;
  transform: translateX(-50%);
  box-shadow: 0 0 5px #00e7ff99;
}

  </style>
</head>
<body>
  <div id="start">
    <div class="helpar-title">HELPAR</div>
    <button class="lang-btn" onclick="startVideo()">Choose Language</button>
  </div>  <div id="videoSection">
    <video id="introVideo" autoplay playsinline>
      <source src="HELBERpro.mp4" type="video/mp4">
    </video>
  </div>  <div id="sectionCubeContainer" class="scene-section">
    <div class="cube-section" id="cubeSection">
      <div class="section-face front-sec"></div>
      <div class="section-face back-sec"></div>
      <div class="section-face right-sec"></div>
      <div class="section-face left-sec"></div>
    </div>
  </div>  <div id="flobot">
    <div class="flobot-eye eye-left"></div>
    <div class="flobot-eye eye-right"></div>
    <div class="flobot-mouth"></div>
  </div>  <script>
    const start = document.getElementById("start");
    const videoSection = document.getElementById("videoSection");
    const introVideo = document.getElementById("introVideo");
    const sectionCubeContainer = document.getElementById("sectionCubeContainer");
    const cubeSection = document.getElementById("cubeSection");
    const flobot = document.getElementById("flobot");

    let angleSec = 0;
    let rotating = true;
    let startX = 0;

    function startVideo() {
      start.style.display = "none";
      videoSection.style.display = "flex";
      introVideo.play();
    }

    introVideo.onended = () => {
      videoSection.style.display = "none";
      sectionCubeContainer.style.display = "block";
      startCubeSection();
    };

    function startCubeSection() {
      setInterval(() => {
        angleSec += 1;
        cubeSection.style.transform = `rotateX(-18deg) rotateY(${angleSec}deg)`;
      }, 30);
    }

    cubeSection.addEventListener("touchstart", e => {
      rotating = false;
      startX = e.touches[0].clientX;
    });

    cubeSection.addEventListener("touchend", e => {
      const delta = e.changedTouches[0].clientX - startX;
      if (Math.abs(delta) > 50) {
        angleSec += delta > 0 ? 90 : -90;
        cubeSection.style.transform = `rotateX(-18deg) rotateY(${angleSec}deg)`;
        showFloBot();
      }
    });

    function showFloBot() {
      flobot.style.display = "flex";
      speakFlo();
    }

    function speakFlo() {
      const speech = new SpeechSynthesisUtterance(
        "Hey! I'm Flo, your AI buddy. Welcome to this section!"
      );
      speech.lang = 'en-US';
      speech.pitch = 1.1;
      speech.rate = 1;
      const voices = window.speechSynthesis.getVoices();
      if (voices.length > 0) {
        speech.voice = voices.find(v => v.lang === 'en-US' && v.name.includes("Google")) || voices[0];
      }
      window.speechSynthesis.speak(speech);

      setTimeout(() => {
        flobot.style.display = "none";
      }, 5000);
    }
  </script></body>
</html>
