<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Planet</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: radial-gradient(#000000, #010308);
      touch-action: none;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>

  <script>
    const scene = new THREE.Scene();

    const camera = new THREE.PerspectiveCamera(
      75,
      window.innerWidth / window.innerHeight,
      0.1,
      1000
    );
    camera.position.z = 150;

    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
    scene.add(ambientLight);

    const pointLight = new THREE.PointLight(0xffffff, 1);
    pointLight.position.set(200, 200, 200);
    scene.add(pointLight);

    const textureLoader = new THREE.TextureLoader();
    const planetTexture = textureLoader.load("sho.png"); // ✅ تأكد أن الاسم صحيح ومطابق

    const geometry = new THREE.SphereGeometry(50, 64, 64);
    const material = new THREE.MeshStandardMaterial({ map: planetTexture });
    const planet = new THREE.Mesh(geometry, material);
    scene.add(planet);

    // ✅ الهالة النيون الزرقاء الرقيقة
    const ringGeometry = new THREE.RingGeometry(52, 53.2, 128);
    const ringMaterial = new THREE.MeshBasicMaterial({
      color: 0x00ccff,
      side: THREE.DoubleSide,
      transparent: true,
      opacity: 0.15
    });
    const halo = new THREE.Mesh(ringGeometry, ringMaterial);
    halo.rotation.x = Math.PI / 2;
    planet.add(halo); // ✅ الهالة ترتبط بالكوكب مباشرة

    function animate() {
      requestAnimationFrame(animate);
      planet.rotation.y += 0.003;
      planet.rotation.x += 0.001;
      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
